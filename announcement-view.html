<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公告內容</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: "Noto Sans TC", sans-serif; }
    .container { max-width: 800px; margin-top: 40px; }
    .back-btn { margin-bottom: 20px; }
    #loadingIndicator {
      text-align: center;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-outline-secondary back-btn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i> 返回公告列表
    </button>

    <!-- 🔄 載入中提示 -->
    <div id="loadingIndicator">
      <div class="spinner-border text-primary" role="status" style="width: 2.5rem; height: 2.5rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">資料載入中，請稍候...</p>
    </div>

    <div id="announcement-content" class="bg-white p-4 rounded shadow-sm" style="display:none;">
      <h3 id="announcement-title" class="mb-3"></h3>
      <div id="image-container" class="text-center my-3"></div>
      <p id="announcement-body" class="fs-5"></p>
      <small id="announcement-meta" class="text-muted"></small>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>
  <script src="announcement-view.js"></script>
</body>
</html>
