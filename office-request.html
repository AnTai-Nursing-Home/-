<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>辦公室端 - 請假與調班管理系統</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body { background:#f8f9fa; font-family:"Microsoft JhengHei"; }
    th, td { vertical-align: middle; white-space: pre-wrap; word-break: break-word; }
    .card { border-radius:10px; overflow:hidden; }
    .form-label { font-weight:600; }
    .badge { font-size:0.9rem; }
    .table th { background-color:#e9ecef; }

    @media print {
      @page { size: A4 landscape; margin: 15mm; }
      body { background:#fff; color:#000; font-size:14px; }
      .no-print, .btn, .form-section, .nav, input, select, textarea, .card form { display:none !important; }
      table { border-collapse:collapse; width:100%; }
      th, td { border:1px solid #000; padding:6px 8px; text-align:center; }
      .table th { background:#fff !important; color:#000 !important; }
      .print-header { display:block !important; text-align:center; margin-bottom:10px; }
      .print-header h2 { font-size:20px; margin:0; }
      .print-header h4 { font-size:16px; margin:4px 0; }
      .print-header p { font-size:13px; margin:2px 0; }
    }

    .print-header { display:none; }
  </style>
</head>

<body>
  <div class="container my-4">

    <!-- 列印抬頭 -->
    <div class="print-header">
      <h2>安泰護理之家</h2>
      <h4>請假與調班紀錄表</h4>
      <p>列印日期：<script>document.write(new Date().toLocaleDateString('zh-TW'));</script></p>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-briefcase me-2"></i>辦公室端 - 請假與調班管理系統</h4>
        <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回儀表板</a>
      </div>

      <div class="card-body">
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#leaveTab">請假管理</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#swapTab">調班管理</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#statusTab">狀態管理</button></li>
        </ul>

        <div class="tab-content">

          <!-- 🟦 請假管理 -->
          <div class="tab-pane fade show active" id="leaveTab">
            <div class="no-print d-flex justify-content-end mb-3">
              <button class="btn btn-sm btn-outline-primary me-2" id="exportLeaveExcel">
                <i class="fa-solid fa-file-excel me-1"></i>匯出請假紀錄
              </button>
              <button class="btn btn-sm btn-outline-dark" id="printLeaveTable">
                <i class="fa-solid fa-print me-1"></i>列印請假紀錄
              </button>
            </div>

            <!-- 新增請假單 -->
            <div class="card mb-4 border-primary no-print">
              <div class="card-header bg-primary text-white"><i class="fa-solid fa-plus-circle me-2"></i>新增請假單</div>
              <div class="card-body">
                <form id="addLeaveForm" class="row g-3">
                  <div class="col-md-2"><label class="form-label">申請人</label><input type="text" name="applicant" class="form-control" required></div>
                  <div class="col-md-2">
                    <label class="form-label">假別</label>
                    <select name="leaveType" class="form-select" required>
                      <option value="">請選擇</option>
                      <option value="事假">事假</option>
                      <option value="病假">病假</option>
                      <option value="公假">公假</option>
                      <option value="喪假">喪假</option>
                    </select>
                  </div>
                  <div class="col-md-2"><label class="form-label">請假日期</label><input type="date" name="leaveDate" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">班別</label><input type="text" name="shift" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">理由</label><input type="text" name="reason" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">狀態</label><select name="status" id="leaveStatusSelect" class="form-select" required></select></div>
                  <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-4"><i class="fa-solid fa-paper-plane me-1"></i>新增</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- 篩選 -->
            <div class="row g-2 align-items-end mb-3 no-print">
              <div class="col-md-3"><label class="form-label">開始日期</label><input type="date" id="leaveStartDate" class="form-control"></div>
              <div class="col-md-3"><label class="form-label">結束日期</label><input type="date" id="leaveEndDate" class="form-control"></div>
              <div class="col-md-3"><label class="form-label">狀態</label><select id="leaveStatusFilter" class="form-select"><option value="">全部</option></select></div>
              <div class="col-md-3 d-flex"><button class="btn btn-secondary w-100" id="filterLeave">套用篩選</button></div>
            </div>

            <!-- 表格 -->
            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="leaveTable">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>假別</th>
                    <th>請假日期</th>
                    <th>班別</th>
                    <th>理由</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>註解</th>
                    <th class="no-print">操作</th>
                  </tr>
                </thead>
                <tbody id="leaveTableBody">
                  <tr><td colspan="10" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- 🟩 調班管理 -->
          <div class="tab-pane fade" id="swapTab">
            <div class="no-print d-flex justify-content-end mb-3">
              <button class="btn btn-sm btn-outline-success me-2" id="exportSwapExcel">
                <i class="fa-solid fa-file-excel me-1"></i>匯出調班紀錄
              </button>
              <button class="btn btn-sm btn-outline-dark" id="printSwapTable">
                <i class="fa-solid fa-print me-1"></i>列印調班紀錄
              </button>
            </div>

            <!-- 新增調班單 -->
            <div class="card mb-4 border-success no-print">
              <div class="card-header bg-success text-white"><i class="fa-solid fa-plus-circle me-2"></i>新增調班單</div>
              <div class="card-body">
                <form id="addSwapForm" class="row g-3">
                  <div class="col-md-2"><label class="form-label">申請人</label><input type="text" name="applicant" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">調班日期</label><input type="date" name="swapDate" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">原班別</label><input type="text" name="originalShift" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">欲換班別</label><input type="text" name="newShift" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">理由</label><input type="text" name="reason" class="form-control" required></div>
                  <div class="col-md-2"><label class="form-label">狀態</label><select name="status" id="swapStatusSelect" class="form-select" required></select></div>
                  <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success px-4"><i class="fa-solid fa-paper-plane me-1"></i>新增</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- 篩選 -->
            <div class="row g-2 align-items-end mb-3 no-print">
              <div class="col-md-3"><label class="form-label">開始日期</label><input type="date" id="swapStartDate" class="form-control"></div>
              <div class="col-md-3"><label class="form-label">結束日期</label><input type="date" id="swapEndDate" class="form-control"></div>
              <div class="col-md-3"><label class="form-label">狀態</label><select id="swapStatusFilter" class="form-select"><option value="">全部</option></select></div>
              <div class="col-md-3 d-flex"><button class="btn btn-secondary w-100" id="filterSwap">套用篩選</button></div>
            </div>

            <!-- 表格 -->
            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="swapTable">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>調班日期</th>
                    <th>原班別</th>
                    <th>欲換班別</th>
                    <th>理由</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>註解</th>
                    <th class="no-print">操作</th>
                  </tr>
                </thead>
                <tbody id="swapTableBody">
                  <tr><td colspan="10" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- 🟨 狀態管理 -->
          <div class="tab-pane fade" id="statusTab">
            <div class="card border-warning no-print">
              <div class="card-header bg-warning fw-bold"><i class="fa-solid fa-gear me-2"></i>狀態管理</div>
              <div class="card-body">
                <form id="addStatusForm" class="row g-3 mb-3">
                  <div class="col-md-5"><label class="form-label">狀態名稱</label><input type="text" name="name" class="form-control" required></div>
                  <div class="col-md-5"><label class="form-label">顏色</label><input type="color" name="color" class="form-control form-control-color" required></div>
                  <div class="col-md-2 d-flex align-items-end"><button class="btn btn-warning w-100" type="submit"><i class="fa-solid fa-plus me-1"></i>新增狀態</button></div>
                </form>

                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead class="table-light">
                      <tr><th>狀態名稱</th><th>顏色</th></tr>
                    </thead>
                    <tbody id="statusTableBody"><tr><td colspan="2" class="text-center text-muted">讀取中...</td></tr></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div><!-- /tab-content -->
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="office-request.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
