<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>請假與調班管理（辦公室端）</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body { background:#f8f9fa; }
    th, td { vertical-align: middle; white-space: pre-wrap; word-break: break-word; }
    .export-buttons { text-align: right; }
    .filter-bar { display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; }
    .filter-bar .form-control, .filter-bar .form-select { width:auto; min-width: 160px; }

    /* 統一註解 / 簽名欄樣式 */
    .note-cell, .sign-cell {
      min-width: 160px;
      max-width: 240px;
      text-align: left;
      vertical-align: top;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .editable-note, .editable-sign {
      display: block;
      width: 100%;
      min-height: 40px;
      padding: 4px 6px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background-color: #fff;
    }
    .editable-note:focus, .editable-sign:focus {
      outline: 2px solid #0d6efd;
      background-color: #f8f9fa;
    }
    .cell-meta {
      margin-top: 2px;
      font-size: 0.75rem;
      color: #6c757d;
    }
    .clear-note, .clear-sign {
      font-size: 0.75rem;
      padding: 2px 6px;
      margin-top: 4px;
      color: #dc3545;
      border: 1px solid #dc3545;
      border-radius: 4px;
      background: none;
    }
    .clear-note:hover, .clear-sign:hover {
      background: #dc3545;
      color: #fff;
    }

    @media print {
      .btn, .nav, .export-buttons, .filter-bar, .modal, .clear-note, .clear-sign, .cell-meta {
        display: none !important;
      }
      th, td { border: 1px solid #000 !important; }
      body { background:#fff; font-family: "Microsoft JhengHei"; }
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-briefcase me-2"></i>請假與調班管理（辦公室端）</h4>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-outline-light" id="openStatusSettings"><i class="fa-solid fa-gear"></i> 狀態設定</button>
          <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回儀表板</a>
        </div>
      </div>

      <div class="card-body">
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#leaveTab">請假</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#swapTab">調班</button>
          </li>
        </ul>

        <div class="tab-content">
          <!-- ===== 請假分頁 ===== -->
          <div class="tab-pane fade show active" id="leaveTab">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="filter-bar">
                <label class="form-label mb-0">開始：</label>
                <input type="date" id="leaveStartDate" class="form-control form-control-sm">
                <label class="form-label mb-0">結束：</label>
                <input type="date" id="leaveEndDate" class="form-control form-control-sm">
                <select id="leaveStatusFilter" class="form-select form-select-sm">
                  <option value="">全部狀態</option>
                </select>
                <button class="btn btn-sm btn-outline-primary" id="filterLeaveBtn"><i class="fa-solid fa-filter"></i> 篩選</button>
                <button class="btn btn-sm btn-outline-secondary" id="resetLeaveFilterBtn"><i class="fa-solid fa-rotate-left"></i> 重置</button>
              </div>
              <div class="export-buttons">
                <button class="btn btn-success btn-sm me-2" id="exportLeaveExcel"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
                <button class="btn btn-secondary btn-sm" id="printLeave"><i class="fa-solid fa-print"></i> 列印</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="leaveTable">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>假別</th>
                    <th>請假日期</th>
                    <th>請假當日班別</th>
                    <th>請假理由</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>註解</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="leaveTableBody">
                  <tr><td colspan="10" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- ===== 調班分頁 ===== -->
          <div class="tab-pane fade" id="swapTab">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="filter-bar">
                <label class="form-label mb-0">開始：</label>
                <input type="date" id="swapStartDate" class="form-control form-control-sm">
                <label class="form-label mb-0">結束：</label>
                <input type="date" id="swapEndDate" class="form-control form-control-sm">
                <select id="swapStatusFilter" class="form-select form-select-sm">
                  <option value="">全部狀態</option>
                </select>
                <button class="btn btn-sm btn-outline-primary" id="filterSwapBtn"><i class="fa-solid fa-filter"></i> 篩選</button>
                <button class="btn btn-sm btn-outline-secondary" id="resetSwapFilterBtn"><i class="fa-solid fa-rotate-left"></i> 重置</button>
              </div>
              <div class="export-buttons">
                <button class="btn btn-success btn-sm me-2" id="exportSwapExcel"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
                <button class="btn btn-secondary btn-sm" id="printSwap"><i class="fa-solid fa-print"></i> 列印</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="swapTable">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>調班日期</th>
                    <th>原班別</th>
                    <th>欲換班別</th>
                    <th>理由</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>註解</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="swapTableBody">
                  <tr><td colspan="10" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div><!-- /tab-content -->
      </div><!-- /card-body -->
    </div><!-- /card -->
  </div><!-- /container -->

  <!-- Firebase / XLSX / Bootstrap -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="firebase-init.js"></script>
  <script src="office-request.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
