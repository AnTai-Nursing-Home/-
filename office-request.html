<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請假 / 調班系統（辦公室端）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container my-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="fa-solid fa-user-gear me-2"></i>請假 / 調班系統（管理端）</h4>
      <a href="office.html" class="btn btn-sm btn-outline-light">返回辦公室儀表板</a>
    </div>

    <div class="card-body">
      <ul class="nav nav-tabs mb-3" id="tabMenu">
        <li class="nav-item">
          <button class="nav-link active" id="leave-tab">請假申請</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="shift-tab">調班申請</button>
        </li>
      </ul>

      <!-- 審理狀態管理 -->
      <div class="mb-4">
        <h5>⚙️ 審理狀態設定</h5>
        <div class="d-flex gap-2 mb-2">
          <input type="text" id="newStatus" class="form-control w-auto" placeholder="新增狀態名稱">
          <button id="addStatusBtn" class="btn btn-success btn-sm">新增</button>
        </div>
        <div id="statusList" class="d-flex flex-wrap gap-2"></div>
      </div>

      <!-- 請假申請 -->
      <div id="leave-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-2">
            <label>區間：</label>
            <input type="date" id="leaveStart" class="form-control form-control-sm">
            <span>～</span>
            <input type="date" id="leaveEnd" class="form-control form-control-sm">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" id="printLeave"><i class="fa-solid fa-print"></i> 列印</button>
            <button class="btn btn-sm btn-success" id="exportLeaveExcel"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
            <button class="btn btn-sm btn-info" id="exportLeaveWord"><i class="fa-solid fa-file-word"></i> 匯出 Word</button>
          </div>
        </div>

        <h5>📋 請假申請清單</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="leaveTable">
            <thead class="table-light">
              <tr>
                <th>申請日期</th><th>申請人</th><th>請假日期</th>
                <th>假別</th><th>班別</th><th>原由</th>
                <th>狀態</th><th>留言</th><th>操作</th>
              </tr>
            </thead>
            <tbody id="leaveTableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- 調班申請 -->
      <div id="shift-section" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center gap-2">
            <label>區間：</label>
            <input type="date" id="shiftStart" class="form-control form-control-sm">
            <span>～</span>
            <input type="date" id="shiftEnd" class="form-control form-control-sm">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-primary" id="printShift"><i class="fa-solid fa-print"></i> 列印</button>
            <button class="btn btn-sm btn-success" id="exportShiftExcel"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
            <button class="btn btn-sm btn-info" id="exportShiftWord"><i class="fa-solid fa-file-word"></i> 匯出 Word</button>
          </div>
        </div>

        <h5>📋 調班申請清單</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover" id="shiftTable">
            <thead class="table-light">
              <tr>
                <th>申請日期</th><th>申請人</th><th>原班日期</th>
                <th>原班別</th><th>換班日期</th><th>換班別</th>
                <th>原由</th><th>狀態</th><th>留言</th><th>操作</th>
              </tr>
            </thead>
            <tbody id="shiftTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase-init.js"></script>
<script src="office-request.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
  document.getElementById('leave-tab').addEventListener('click', () => {
    document.getElementById('leave-section').style.display = 'block';
    document.getElementById('shift-section').style.display = 'none';
    document.getElementById('leave-tab').classList.add('active');
    document.getElementById('shift-tab').classList.remove('active');
  });
  document.getElementById('shift-tab').addEventListener('click', () => {
    document.getElementById('leave-section').style.display = 'none';
    document.getElementById('shift-section').style.display = 'block';
    document.getElementById('shift-tab').classList.add('active');
    document.getElementById('leave-tab').classList.remove('active');
  });
</script>
</body>
</html>
