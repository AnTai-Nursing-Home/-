<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>餐費管理</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Firebase SDK（同站其他頁面一致） -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- ExcelJS（匯出 Excel 用） -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

  <style>
    .sheet-wrap{ background:#fff; border:2px solid #111; border-radius:12px; overflow:hidden; }
    .sheet-head{ padding:12px 14px; border-bottom:2px solid #111; background:#fff; text-align:center; }
    .sheet-head .org{ font-weight:800; }
    .sheet-head .title{ font-weight:900; font-size:20px; }
    .sheet-head .subtitle{ margin-top:2px; color:#6b7280; font-size:12px; }

    table.meal-fee-table th, table.meal-fee-table td{ vertical-align:middle; }
    table.meal-fee-table thead th{ white-space:nowrap; }
    table.meal-fee-table tbody td{ white-space:nowrap; }
    .w-70{ width:70px; min-width:70px; }
    .w-120{ width:120px; min-width:120px; }
    .w-140{ width:140px; min-width:140px; }
    .w-160{ width:160px; min-width:160px; }
    .num-input{ width:90px; min-width:90px; text-align:center; }
    .money{ font-weight:700; }
    .sum-row td{ font-weight:900; background:#fffef2; }

    /* 簽名/合計區（表格外） */
    .sheet-sign{ border-top:2px solid #111; padding:10px 14px; background:#fff; }

    @page { size: A4 portrait; margin: 10mm; }
    @media print {
      .d-print-none{ display:none !important; }
      .container{ margin:0 !important; max-width:100% !important; }
      .card{ border:0 !important; box-shadow:none !important; }
      .sheet-wrap{ border:1px solid #000 !important; border-radius:0 !important; }
      .table{ font-size:12px; }
      input{ border:0 !important; padding:0 !important; }
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-11">
        <div class="card shadow">
          <div class="card-header bg-dark text-white d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
              <i class="fas fa-file-invoice-dollar fa-lg"></i>
              <h4 class="m-0">餐費管理</h4>
            </div>
            <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light d-print-none">
              <i class="fas fa-arrow-left me-2"></i>返回辦公室選單
            </a>
          </div>

          <div class="card-body">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3 d-print-none">
              <div class="d-flex align-items-center gap-2">
                <label for="monthPicker" class="form-label m-0 fw-bold">月份</label>
                <input type="month" id="monthPicker" class="form-control" style="max-width:180px;" />
                <span class="text-muted small">※ 1 份 = 210 元</span>
              </div>

              <div class="d-flex gap-2">
                <button id="saveAllBtn" class="btn btn-outline-primary">
                  <i class="fas fa-cloud-arrow-up me-2"></i>儲存短送/補訂
                </button>
                <button id="exportExcelBtn" class="btn btn-success">
                  <i class="fas fa-file-excel me-2"></i>匯出 Excel
                </button>
                <button class="btn btn-outline-secondary" onclick="window.print()">
                  <i class="fas fa-print me-2"></i>列印
                </button>
              </div>
            </div>

            <div id="statusBar" class="alert alert-info small d-none d-print-none" role="alert"></div>

            <div class="sheet-wrap">
              <div class="sheet-head">
                <div class="org">安泰醫療社團法人附設安泰護理之家</div>
                <div class="title">住民餐費金額統計表</div>
                <div class="subtitle" id="sheetMonthLabel"></div>
              </div>

              <div class="table-responsive">
                <table class="table table-bordered m-0 meal-fee-table" id="feeTable">
                  <thead class="table-light">
                    <tr>
                      <th class="text-center w-70">日期</th>
                      <th class="text-center w-140">訂餐金額</th>
                      <th class="text-center w-120">訂餐數(份)</th>
                      <th class="text-center w-120">短送餐數(份)</th>
                      <th class="text-center w-120">補訂餐數(份)</th>
                      <th class="text-center w-160">總額</th>
                    </tr>
                  </thead>
                  <tbody id="feeTbody"></tbody>
                  <tfoot>
                    <tr class="sum-row">
                      <td class="text-center">合計</td>
                      <td class="text-end money" id="sumOrderAmount">0</td>
                      <td class="text-center" id="sumOrderQty">0</td>
                      <td class="text-center" id="sumShortQty">0</td>
                      <td class="text-center" id="sumExtraQty">0</td>
                      <td class="text-end money" id="sumTotalAmount">0</td>
                    </tr>
                  </tfoot>
                </table>
              </div>

              <div class="sheet-sign small">
                <div class="d-flex justify-content-between">
                  <div>會計：</div>
                  <div>主管：</div>
                </div>
              </div>
            </div>

            <div class="small text-muted mt-3 d-print-none">
              <i class="fas fa-circle-info me-2"></i>
              訂餐數(份) 會自動抓「照服員點餐系統」的用餐日期總人數（grandTotal）；短送/補訂可直接輸入後儲存。
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer d-print-none">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="firebase-init.js"></script>
  <script src="meal-fee-admin.js"></script>
</body>
</html>
