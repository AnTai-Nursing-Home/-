<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="query_cancel_booking">查詢/取消預約</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2 data-i18n="query_cancel_booking">查詢 / 取消預約</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <a href="index.html" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i><span data-i18n="back_to_main_menu">返回首頁選單</span>
                            </a>
                        </div>
                        <p data-i18n="enter_phone_to_query">請輸入您預約時使用的電話號碼：</p>
                        <div class="input-group mb-3">
                            <input type="tel" id="queryPhoneInput" class="form-control" placeholder="例如：0912345678">
                            <button id="searchButton" class="btn btn-primary" data-i18n="start_query">開始查詢</button>
                        </div>
                        <hr>
                        <div id="queryResults">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="mb-2">
            <button id="lang-switcher" class="btn btn-sm btn-outline-secondary"></button>
        </div>
        © 2025 Copyright. All Rights Reserved. 版權所有 翻印必究
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script src="query.js"></script>
</body>
</html>
