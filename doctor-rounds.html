<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>醫療巡迴門診掛號及就診狀況交班單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .page-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .table textarea {
      resize: vertical;
      min-height: 40px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    @media (max-width: 768px) {
      .table-responsive {
        overflow-x: auto;
      }
      .toolbar {
        flex-direction: column;
      }
    }
    .footer-area {
      margin-top: 30px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h4 class="text-center mb-3 fw-bold text-primary">醫療巡迴門診掛號及就診狀況交班單</h4>

    <div class="toolbar">
      <input type="date" id="round-date" class="form-control" style="max-width:200px;">
      <button id="add-row-btn" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增列</button>
      <button id="save-btn" class="btn btn-success"><i class="fa fa-save"></i> 儲存</button>
      <button id="export-btn" class="btn btn-warning"><i class="fa fa-file-export"></i> 匯出 Excel</button>
      <a href="新-特約醫師巡診掛號及就診狀況單.xlsx" download class="btn btn-secondary">
        <i class="fa fa-download"></i> 下載醫巡掛號檔案
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>排序</th>
            <th>床號</th>
            <th>姓名</th>
            <th>身分證字號</th>
            <th>生命徵象</th>
            <th>病情簡述</th>
            <th>醫師手記</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="round-tbody"></tbody>
      </table>
    </div>

    <div class="footer-area">
      <p>醫巡日期：<span id="display-date">—</span></p>
      <p>看診人數：<span id="patient-count">0</span></p>
      <p>簽名日期：<span id="sign-date">—</span></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="doctor-rounds.js"></script>
</body>
</html>
