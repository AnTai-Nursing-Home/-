<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>醫療巡迴門診掛號及就診狀況交班單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      font-size: 10pt;
      background-color: #f8f9fa;
    }

    /* 上方工具列（只在畫面使用，不印出） */
    .top-toolbar {
      margin: 10px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: flex-end;
      align-items: center;
    }
    .top-toolbar label {
      margin-bottom: 0;
      font-size: 10pt;
    }
    .top-toolbar .btn {
      font-size: 9pt;
      padding: 3px 8px;
    }

    /* 主要卡片（畫面版外觀） */
    .sheet-card {
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      background-color: #ffffff;
      padding: 12px 10px 10px;
    }

    .sheet-title {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .info-line {
      font-size: 10pt;
      margin-bottom: 4px;
    }

    table.sheet-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .sheet-table thead th,
    .sheet-table tbody td {
      border: 1px solid #000;
      padding: 3px 4px;
      font-size: 10pt;
      vertical-align: middle;
    }

    .sheet-table thead th {
      text-align: center;
      font-weight: 600;
      background-color: #f5f5f5;
    }

    .cell-input,
    .cell-select {
      width: 100%;
      border: none;
      padding: 0 2px;
      font-size: 10pt;
      background-color: transparent;
      box-shadow: none;
    }

    .cell-input:focus,
    .cell-select:focus,
    textarea.cell-input:focus {
      outline: none;
      box-shadow: none;
    }

    textarea.cell-input {
      resize: vertical;
      min-height: 24px;
    }

    .signature-block {
      margin-top: 10px;
      font-size: 10pt;
    }

    .signature-label {
      margin-right: 4px;
    }

    .signature-line {
      display: inline-block;
      min-width: 200px;
      border-bottom: 1px solid #000;
      margin-right: 18px;
    }

    .sign-date-line {
      display: inline-block;
      min-width: 140px;
      border-bottom: 1px solid #000;
      margin-left: 4px;
    }

    /* === 列印樣式：完全模仿 Excel & 置中 === */
    @media print {
      @page {
        size: A4 portrait;
        margin: 15mm;
      }

      body {
        background-color: #ffffff !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        font-size: 10pt;
        margin: 0;
        padding: 0;
        /* 讓整張單垂直置中 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .no-print {
        display: none !important;
      }

      .sheet-card {
        box-shadow: none !important;
        border: none !important;
        padding: 0;
        width: 100%;
      }

      .sheet-title {
        font-size: 14pt;
        font-weight: bold;
        margin-bottom: 4px;
      }

      .info-line {
        font-size: 10pt;
        margin-bottom: 2px;
      }

      table.sheet-table {
        border-collapse: collapse !important;
      }

      .sheet-table thead th,
      .sheet-table tbody td {
        border: 1px solid #000 !important;
        padding: 3px 4px !important;
        background-color: #ffffff !important;
      }

      select.cell-select,
      input.cell-input,
      textarea.cell-input {
        -webkit-appearance: none;
        appearance: none;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid mt-2">

  <!-- 工具列：只在畫面上顯示 -->
  <div class="top-toolbar no-print">
    <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-dark">
      返回護理師儀表板
    </a>

    <label for="round-date">巡診日期：</label>
    <input type="date" id="round-date" class="form-control form-control-sm" style="width: 150px;">

    <button id="load-btn" class="btn btn-secondary btn-sm">
      <i class="fas fa-folder-open me-1"></i>載入 / 建立
    </button>
    <button id="add-row-btn" class="btn btn-success btn-sm">
      <i class="fas fa-plus me-1"></i>新增列
    </button>
    <button id="save-btn" class="btn btn-primary btn-sm">
      <i class="fas fa-save me-1"></i>儲存
    </button>
    <button id="export-btn" class="btn btn-outline-success btn-sm">
      <i class="fas fa-file-excel me-1"></i>匯出 Excel
    </button>
    <button id="print-btn" class="btn btn-outline-dark btn-sm">
      <i class="fas fa-print me-1"></i>列印
    </button>
  </div>

  <!-- 單張醫巡單 -->
  <div class="sheet-card">
    <div class="sheet-title">醫療巡迴門診掛號及就診狀況交班單</div>

    <div class="info-line">
      醫巡日期：<span id="display-date"></span>
      &emsp; 看診人數：<span id="patient-count">0</span>
    </div>

    <div class="table-responsive">
      <table class="sheet-table" id="round-table">
        <thead>
          <tr>
            <th style="width:50px;">排序</th>
            <th style="width:80px;">床號</th>
            <th style="width:120px;">姓名</th>
            <th style="width:160px;">身分證字號</th>
            <th style="width:220px;">生命徵象</th>
            <th style="width:220px;">病情簡述 / 主訴</th>
            <th style="width:220px;">醫師手記 / 囑語</th>
            <th class="no-print" style="width:60px;">操作</th>
          </tr>
        </thead>
        <tbody id="round-tbody">
          <!-- JS 動態產生，會至少有 6 列 -->
        </tbody>
      </table>
    </div>

    <div class="signature-block">
      <span class="signature-label">特約醫巡醫師簽章：</span>
      <span class="signature-line"></span>

      <span class="signature-label">當日跟診護理師簽名：</span>
      <span class="signature-line"></span>

      <div class="mt-1">
        <span class="signature-label">醫巡日期：</span>
        <span id="sign-date" class="sign-date-line"></span>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="firebase-init.js"></script>
<script src="doctor-rounds.js"></script>
</body>
</html>
