<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>醫療巡迴門診掛號及就診狀況交班單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef2f5; font-family: 'Microsoft JhengHei', sans-serif; padding: 20px; }
    .page-container { background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 20px; max-width: 1100px; margin: auto; }
    .header-bar { background-color: #1f4e79; color: #fff; padding: 10px 16px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    .header-bar h4 { margin: 0; font-weight: bold; font-size: 18px; }
    .toolbar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; }
    .toolbar button, .toolbar a { border-radius: 6px; font-size: 13px; padding: 4px 10px; }
    .table th, .table td { vertical-align: middle; text-align: center; font-size: 13px; }
    .table thead th { background-color: #f3f6f9; font-weight: 600; }
    .footer-area { margin-top: 15px; text-align: right; border-top: 1px solid #dee2e6; padding-top: 8px; font-size: 13px; color: #555; }
    @media (max-width: 768px) { body { padding: 10px; } .page-container { padding: 12px; } }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="header-bar">
      <h4>醫療巡迴門診掛號及就診狀況交班單</h4>
      <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-light">返回護理師儀表板</a>
    </div>
    <div class="toolbar">
      <div class="d-flex align-items-center gap-2">
        <label for="round-date" class="mb-0">巡診日期：</label>
        <input type="date" id="round-date" class="form-control form-control-sm" style="max-width:180px;">
      </div>
      <button id="add-row-btn" class="btn btn-outline-primary"><i class="fa fa-plus"></i> 新增列</button>
      <button id="save-btn" class="btn btn-success"><i class="fa fa-save"></i> 儲存</button>
      <button id="export-btn" class="btn btn-warning"><i class="fa fa-file-export"></i> 匯出 Excel</button>
      <a href="新-特約醫師巡診掛號及就診狀況單.xlsx" download class="btn btn-secondary"><i class="fa fa-download"></i> 下載醫巡掛號檔案</a>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>排序</th>
            <th>床號</th>
            <th>姓名</th>
            <th>身分證字號</th>
            <th>生命徵象</th>
            <th>病情簡述</th>
            <th>醫師手記</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="round-tbody">
          <tr><td colspan="8" class="text-center text-secondary py-4">讀取中...</td></tr>
        </tbody>
      </table>
    </div>
    <div class="footer-area">
      <div>醫巡日期：<span id="display-date">—</span></div>
      <div>看診人數：<span id="patient-count">0</span></div>
      <div>簽名日期：<span id="sign-date">—</span></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="doctor-rounds.js"></script>
</body>
</html>
