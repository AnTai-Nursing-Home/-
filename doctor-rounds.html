<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>醫療巡迴門診掛號及就診狀況交班單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      font-size: 10pt;
      background-color: #f3f6fb;
    }
    .page-wrapper {
      max-width: 1280px;
      margin: 20px auto;
    }
    .page-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .page-title h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1f4e79;
      margin: 0;
    }
    .breadcrumb-text {
      font-size: 9pt;
      color: #6c757d;
    }
    .top-toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      margin-bottom: 10px;
    }
    .top-toolbar label {
      margin-bottom: 0;
      font-size: 10pt;
    }
    .card-main {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      background-color: #ffffff;
    }
    .card-header-bar {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: #ffffff;
      padding: 8px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-header-bar .title-text {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .card-header-bar .sub-text {
      font-size: 9pt;
      opacity: 0.9;
    }
    .card-body-main {
      padding: 10px 14px 12px;
    }
    .info-line {
      font-size: 10pt;
      margin-bottom: 6px;
      color: #374151;
    }
    .info-label {
      font-weight: 600;
      color: #111827;
    }
    table.round-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 4px;
    }
    .round-table thead th,
    .round-table tbody td {
      border: 1px solid #d1d5db;
      padding: 4px 4px;
      font-size: 10pt;
      vertical-align: middle;
    }
    .round-table thead th {
      background-color: #eff6ff;
      color: #1f2937;
      text-align: center;
      font-weight: 600;
      white-space: nowrap;
    }
    .round-table tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }
    .round-table tbody tr:hover {
      background-color: #e5f2ff;
    }
    .cell-input,
    .cell-select {
      width: 100%;
      border: none;
      padding: 0 2px;
      font-size: 10pt;
      background-color: transparent;
      box-shadow: none;
      outline: none;
    }
    .cell-input:focus,
    .cell-select:focus,
    textarea.cell-input:focus {
      outline: none;
      box-shadow: none;
      background-color: #eff6ff;
    }
    textarea.cell-input {
      resize: vertical;
      min-height: 24px;
    }
    .signature-block {
      margin-top: 10px;
      font-size: 10pt;
      color: #374151;
    }
    .signature-label {
      margin-right: 4px;
      font-weight: 500;
    }
    .signature-line {
      display: inline-block;
      min-width: 180px;
      border-bottom: 1px solid #9ca3af;
      margin-right: 18px;
    }
    .sign-date-line {
      display: inline-block;
      min-width: 140px;
      border-bottom: 1px solid #9ca3af;
      margin-left: 4px;
    }
    .btn-soft {
      border-radius: 999px;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="page-title">
    <div>
      <h1>醫療巡迴門診掛號及就診狀況交班單</h1>
      <div class="breadcrumb-text">護理師系統 ／ 醫師巡診管理</div>
    </div>
    <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-secondary btn-soft">
      <i class="fas fa-arrow-left me-1"></i>返回護理師儀表板
    </a>
  </div>

  <div class="top-toolbar">
    <label for="round-date" class="me-1">巡診日期：</label>
    <input type="date" id="round-date" class="form-control form-control-sm" style="width: 160px;">
    <button id="load-btn" class="btn btn-sm btn-outline-primary btn-soft">
      <i class="fas fa-folder-open me-1"></i>載入 / 建立
    </button>
    <button id="add-row-btn" class="btn btn-sm btn-outline-success btn-soft">
      <i class="fas fa-plus me-1"></i>新增列
    </button>
    <button id="save-btn" class="btn btn-sm btn-primary btn-soft">
      <i class="fas fa-save me-1"></i>儲存
    </button>
    <button id="export-btn" class="btn btn-sm btn-success btn-soft">
      <i class="fas fa-file-export me-1"></i>匯出 Excel
    </button>
    <a href="新-特約醫師巡診掛號及就診狀況單.xlsx"
       download
       class="btn btn-sm btn-outline-dark btn-soft">
      <i class="fas fa-download me-1"></i>下載醫巡掛號檔案
    </a>
  </div>

  <div class="card-main">
    <div class="card-header-bar">
      <div class="title-text">醫療巡迴門診掛號及就診狀況交班單</div>
      <div class="sub-text">管理本次巡診床號、住民資料及看診紀錄</div>
    </div>
    <div class="card-body-main">
      <div class="info-line">
        <span class="info-label">醫巡日期：</span>
        <span id="display-date">—</span>
        <span class="ms-3 info-label">看診人數：</span>
        <span id="patient-count">0</span>
      </div>
      <div class="table-responsive">
        <table class="round-table" id="round-table">
          <thead>
            <tr>
              <th style="width:60px;">排序</th>
              <th style="width:80px;">床號</th>
              <th style="width:120px;">姓名</th>
              <th style="width:160px;">身分證字號</th>
              <th style="width:200px;">生命徵象</th>
              <th style="width:220px;">病情簡述 / 主訴</th>
              <th style="width:220px;">醫師手記 / 囑語</th>
              <th style="width:60px;">操作</th>
            </tr>
          </thead>
          <tbody id="round-tbody">
          </tbody>
        </table>
      </div>
      <div class="signature-block">
        <span class="signature-label">特約醫巡醫師簽章：</span>
        <span class="signature-line"></span>
        <span class="signature-label">當日跟診護理師簽名：</span>
        <span class="signature-line"></span>
        <div class="mt-1">
          <span class="signature-label">醫巡日期：</span>
          <span id="sign-date" class="sign-date-line"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="firebase-init.js"></script>
<script src="doctor-rounds.js"></script>
</body>
</html>
