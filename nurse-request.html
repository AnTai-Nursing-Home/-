<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>護理師請假與調班系統</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body { background:#f8f9fa; font-family:"Microsoft JhengHei"; }
    th, td { vertical-align: middle; white-space: pre-wrap; word-break: break-word; }
    .card { border-radius:10px; overflow:hidden; }
    .form-label { font-weight:600; }
    .badge { font-size:0.9rem; }
    .table th { background-color:#e9ecef; }
    .table td { background-color:#fff; }
    table { table-layout: auto; } /* ✅ 自動欄寬 */

    @media print {
      button, .btn, .nav, .form-section { display:none !important; }
      body { background:#fff; color:#000; font-size:14px; }
      table { border-collapse:collapse; width:100%; }
      th,td { border:1px solid #000; padding:6px 8px; }
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-user-nurse me-2"></i>護理師請假與調班系統</h4>
        <div class="d-flex align-items-center gap-2">
          <span id="loginUserDisplay" class="badge bg-light text-dark">登入者：讀取中...</span>
          <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-light">返回護理師儀表板</a>
        </div>
      </div>

      <div class="card-body">
        <ul class="nav nav-tabs mb-3">
          <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#leaveTab">請假申請</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#swapTab">調班申請</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recordTab">申請紀錄</button>
          </li>
        </ul>

        <div class="tab-content">

          <!-- ====== 請假申請 ====== -->
          <div class="tab-pane fade show active" id="leaveTab">
            <div class="form-section mb-3">
              <form id="leaveForm" class="row g-3">
                <div class="col-md-3">
  <label class="form-label">申請人</label>
  <select class="form-select" name="applicant" id="leaveApplicant" required>
    <option value="">請選擇護理師</option>
  </select>
</div>
                <div class="col-md-3">
                  <label class="form-label">假別</label>
                  <select class="form-select" name="leaveType" required>
                    <option value="">請選擇</option>
                    <option value="事假">事假</option>
                    <option value="病假">病假</option>
                    <option value="公假">公假</option>
                    <option value="喪假">喪假</option>
                    <option value="特休">特休</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">請假日期</label>
                  <input type="date" class="form-control" name="leaveDate" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">班別</label>
                  <input type="text" class="form-control" name="shift" placeholder="例：D1 / E1 / N" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">請假時數(小時)</label>
                  <input type="number" class="form-control" name="durationValue" min="1" placeholder="例：2" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">請假理由</label>
                  <input type="text" class="form-control" name="reason" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-success px-4" type="submit"><i class="fa-solid fa-paper-plane me-1"></i>送出申請</button>
                </div>
              </form>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="leaveTable">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>假別</th>
                    <th>請假日期</th>
                    <th>班別</th>
                    <th>請假時數(小時)</th> <!-- ✅ 新增 -->
                    <th>理由</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>主管註解</th>
                  </tr>
                </thead>
                <tbody id="leaveTableBody">
                  <tr><td colspan="10" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- ====== 調班申請 ====== -->
          <div class="tab-pane fade" id="swapTab">
            <div class="form-section mb-3">
              <form id="swapForm" class="row g-3">
                <div class="col-md-3">
  <label class="form-label">申請人</label>
  <select class="form-select" name="applicant" id="swapApplicant" required>
    <option value="">請選擇護理師</option>
  </select>
</div>

<div class="col-md-3">
                  <label class="form-label">調班日期</label>
                  <input type="date" class="form-control" name="swapDate" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">原班別</label>
                  <input type="text" class="form-control" name="originalShift" placeholder="例：D1 / E1 / N" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">欲換班別</label>
                  <input type="text" class="form-control" name="newShift" placeholder="例：D1 / E1 / N" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">理由</label>
                  <input type="text" class="form-control" name="reason" required>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button class="btn btn-primary px-4" type="submit"><i class="fa-solid fa-paper-plane me-1"></i>送出申請</button>
                </div>
              </form>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="swapTable">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>調班日期</th>
                    <th>原班別</th>
                    <th>欲換班別</th>
                    <th>理由</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>主管註解</th>
                  </tr>
                </thead>
                <tbody id="swapTableBody">
                  <tr><td colspan="9" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- ====== 申請紀錄 ====== -->
          <div class="tab-pane fade" id="recordTab">
            <div class="form-section mb-3">
              <!-- ====== 當月統計（僅審核通過） ====== -->
              <div class="row g-3 mt-3 align-items-end">
                <div class="col-md-3">
                  <label class="form-label">統計月份</label>
                  <input type="month" class="form-control" id="recordMonth">
                </div>
                <div class="col-md-3">
                  <label class="form-label">當月請假時數（通過）</label>
                  <div class="form-control bg-light" id="monthLeaveHours">0 小時</div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">當月特休時數（通過）</label>
                  <div class="form-control bg-light" id="monthSpecialHours">0 小時</div>
                </div>
                <div class="col-md-3">
                  <label class="form-label">當月調班（通過）</label>
                  <div class="form-control bg-light" id="monthSwapCount">0 筆</div>
                </div>
              </div>

              <!-- ====== 查詢篩選（只查登入者本人） ====== -->
              <div class="row g-3 mt-3 align-items-end">
                <div class="col-md-3">
                  <label class="form-label">紀錄類型</label>
                  <select class="form-select" id="recordType">
                    <option value="all">全部（請假＋調班）</option>
                    <option value="leave">請假</option>
                    <option value="swap">調班</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">狀態</label>
                  <select class="form-select" id="recordStatus">
                    <option value="">全部</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">申請日期（起）</label>
                  <input type="date" class="form-control" id="recordFrom">
                </div>
                <div class="col-md-3">
                  <label class="form-label">申請日期（迄）</label>
                  <input type="date" class="form-control" id="recordTo">
                </div>

                <div class="col-12 d-flex justify-content-end gap-2">
                  <button class="btn btn-outline-secondary" type="button" id="recordResetBtn">
                    <i class="fa-solid fa-rotate-left me-1"></i>重設
                  </button>
                  <button class="btn btn-primary" type="button" id="recordSearchBtn">
                    <i class="fa-solid fa-magnifying-glass me-1"></i>查詢
                  </button>
                </div>
              </div>

              <div class="mt-2 text-muted small">
                ※ 此分頁只會顯示「登入者本人」的申請紀錄，可用狀態或申請日期範圍篩選。
              </div>
            </div>

<div class="table-responsive">
              <table class="table table-bordered align-middle" id="recordTable">
                <thead class="table-light">
                  <tr>
                    <th>類型</th>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>內容</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>主管註解</th>
                  </tr>
                </thead>
                <tbody id="recordTableBody">
                  <tr><td colspan="7" class="text-center text-muted">讀取中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
</div>

        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-request.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
