<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管灌飲食系統｜營養師</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --text:#111827;
    --muted:#6b7280;
    --line:#e5e7eb;
    --line2:#d1d5db;
    --header:#f9fafb;
    --brand:#2563eb;
    --brand2:#1d4ed8;
    --shadow: 0 10px 25px rgba(0,0,0,.06);
    --radius: 16px;
  }
  body{ background:var(--bg); color:var(--text); font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; }
  .topbar{
    background: linear-gradient(135deg, #111827, #1f2937);
    color:#fff;
    padding: 16px 0;
    border-bottom: 1px solid rgba(255,255,255,.08);
  }
  .topbar h1{ font-size: 1.15rem; margin:0; font-weight:800; letter-spacing:.2px; }
  .page-wrap{ height: calc(100vh - 140px); display:flex; flex-direction:column; gap:12px; }
  .main-card{ border: 1px solid var(--line); border-radius: var(--radius); box-shadow: var(--shadow); overflow:hidden; background:var(--card); }
  .toolbar{
    display:flex; gap:10px; align-items:center; justify-content:space-between;
    padding: 12px 14px;
    background: linear-gradient(180deg, #fff, #fbfbfd);
    border-bottom:1px solid var(--line);
  }
  .toolbar .left{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
  .toolbar .right{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:flex-end; }
  .pill{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); background:#fff; color:var(--muted); font-weight:700; font-size:.85rem; }
  .pill.ok{ border-color: rgba(34,197,94,.25); color:#166534; background: rgba(34,197,94,.08); }
  .pill.bad{ border-color: rgba(239,68,68,.25); color:#991b1b; background: rgba(239,68,68,.08); }
  .searchbox{ position:relative; min-width: 240px; }
  .searchbox input{
    padding-left: 34px;
    border-radius: 12px;
    border:1px solid var(--line);
    height: 38px;
    background:#fff;
  }
  .searchbox i{ position:absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--muted); }
  .btn-sys{
    border-radius: 12px;
    border: 1px solid var(--line);
    background:#fff;
    font-weight:800;
    height:38px;
    padding: 0 12px;
  }
  .btn-sys.primary{
    background: linear-gradient(180deg, var(--brand), var(--brand2));
    border-color: rgba(37,99,235,.6);
    color:#fff;
  }
  .btn-sys:active{ transform: translateY(1px); }

  /* Tabs */
  #tubeTabs{
    display:flex;
    gap:6px;
    padding: 10px 12px;
    margin:0;
    background: var(--header);
    border-bottom:1px solid var(--line);
    overflow:auto;
    white-space:nowrap;
  }
  #tubeTabs .nav-link{
    border:1px solid transparent;
    background: transparent;
    color: var(--muted);
    font-weight:900;
    padding: 8px 12px;
    border-radius: 999px;
  }
  #tubeTabs .nav-link.active{
    background: rgba(37,99,235,.10);
    border-color: rgba(37,99,235,.25);
    color: var(--brand2);
  }

  /* Table */
  .table-wrap{
    flex:1;
    min-height:0;
    overflow:auto;
    background:#fff;
  }
  table.sys{
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
    min-width: 980px;
    font-size: 0.95rem;
  }
  table.sys thead th{
    position: sticky;
    top: 0;
    z-index: 5;
    background: var(--header);
    border-bottom: 1px solid var(--line2);
    color:#111827;
    font-weight: 900;
    text-align: center;
    padding: 10px 10px;
    white-space: nowrap;
  }
  table.sys td{
    border-bottom: 1px solid var(--line);
    padding: 8px 10px;
    vertical-align: middle;
    background:#fff;
  }
  table.sys tbody tr:nth-child(even) td{ background:#fcfcff; }
  table.sys tbody tr:hover td{ background: rgba(37,99,235,.06); }

  /* Freeze first column (checkbox) + second column (編號) */
  table.sys th:first-child, table.sys td:first-child{
    position: sticky;
    left: 0;
    z-index: 6;
    background: inherit;
    border-right: 1px solid var(--line);
    width: 46px;
  }
  table.sys th:nth-child(2), table.sys td:nth-child(2){
    position: sticky;
    left: 46px;
    z-index: 5;
    background: inherit;
    border-right: 1px solid var(--line);
    min-width: 110px;
    font-weight: 900;
  }

  /* Inputs */
  input.cell, textarea.cell{
    width: 100%;
    border: 1px solid transparent;
    background: transparent;
    border-radius: 10px;
    padding: 6px 8px;
    outline: none;
  }
  input.cell:focus, textarea.cell:focus{
    border-color: rgba(37,99,235,.35);
    background: rgba(37,99,235,.06);
    box-shadow: 0 0 0 4px rgba(37,99,235,.10);
  }
  td.readonly{ color: var(--text); }
  .no-print{ }
  @media print{
    .no-print{ display:none !important; }
    body{ background:#fff; }
    .main-card{ box-shadow:none; border:0; }
    #tubeTabs{ display:none; }
    table.sys{ min-width: 0; }
  }
</style>
</head>
<body>

  <div class="topbar">
    <div class="container">
      <h1><i class="fas fa-syringe me-2"></i>管灌飲食系統（營養師）</h1>
    </div>
  </div>

  <div class="container my-4">
    <div class="page-wrap">
      <div class="main-card">
        <div class="toolbar no-print">
          <div class="left">
            <span class="pill"><i class="fa-solid fa-cloud-arrow-up"></i> Firebase 自動儲存</span>
            <span class="pill" id="saveStatus">尚未儲存</span>
            <div class="searchbox">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input id="searchInput" class="form-control" placeholder="搜尋：姓名、編號、備註…" />
            </div>
          </div>
          <div class="right">
            <button id="btnExport" class="btn-sys primary"><i class="fa-solid fa-file-excel me-2"></i>匯出 Excel</button>
            <button id="btnPrint" class="btn-sys"><i class="fa-solid fa-print me-2"></i>列印</button>
            <a href="nutritionist.html" class="btn-sys text-decoration-none d-inline-flex align-items-center"><i class="fa-solid fa-arrow-left me-2"></i>返回</a>
          </div>
        </div>

        <ul class="nav no-print" id="tubeTabs">
          <li class="nav-item"><button class="nav-link active" data-sheet="單獨泡製" type="button">單獨泡製</button></li>
          <li class="nav-item"><button class="nav-link" data-sheet="奶粉2.5匙" type="button">奶粉2.5匙</button></li>
          <li class="nav-item"><button class="nav-link" data-sheet="奶粉匙數" type="button">奶粉匙數</button></li>
          <li class="nav-item"><button class="nav-link" data-sheet="加餐-牛奶名單" type="button">加餐-牛奶名單</button></li>
          <li class="nav-item"><button class="nav-link" data-sheet="第六餐加餐名單" type="button">第六餐加餐名單</button></li>
        </ul>

        <div class="table-wrap" id="tableWrap"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase（沿用你專案現有 firebase-init.js 及 firebase-ready 事件） -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>

  <!-- ExcelJS：用模板保留版面 -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

  <script src="nutritionist-tube.js"></script>

</body>
</html>
