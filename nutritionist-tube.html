<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管灌飲食系統｜營養師</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body { background:#f5f5f5; font-family:"Noto Sans TC", sans-serif; }
    .topbar { background: linear-gradient(135deg, #2f2f2f, #3c3c3c); color:#fff; padding: 18px 0; }
    .topbar h1 { font-size: 1.25rem; margin:0; font-weight: 800; }
    .card { border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,.08); border: 1px solid rgba(0,0,0,.06); }
    .toolbar { position: sticky; top: 0; z-index: 20; background: #f5f5f5; padding: 12px 0 10px; border-bottom: 1px solid rgba(0,0,0,.06); }
    .status-pill{ display:inline-flex; align-items:center; gap:8px; background:#fff; border:1px solid rgba(0,0,0,.1); border-radius:999px; padding:6px 10px; font-size:.9rem; }
    .dot{ width:10px; height:10px; border-radius:50%; background:#999; }
    .dot.ok{ background:#198754; } .dot.bad{ background:#dc3545; }
    .table-wrap { overflow:auto; border-radius: 14px; border:1px solid rgba(0,0,0,.1); }
    table.sys { border-collapse: separate; border-spacing: 0; width: 100%; min-width: 980px; background:#fff; }
    table.sys thead th{ position: sticky; top: 0; z-index: 5; background: #f2f4f7; border-bottom: 1px solid rgba(0,0,0,.15); font-weight: 800; white-space: nowrap; padding: 10px 10px; }
    table.sys td{ border-bottom: 1px solid rgba(0,0,0,.07); padding: 8px 10px; vertical-align: middle; }
    table.sys tr:last-child td{ border-bottom:0; }
    td.readonly{ background:#fafafa; color:#444; }
    input.cell, textarea.cell{ width:100%; border:1px solid rgba(0,0,0,.12); border-radius:10px; padding:6px 8px; outline:none; background:#fff; font-size:.95rem; }
    input.cell:focus, textarea.cell:focus{ border-color: rgba(13,110,253,.6); box-shadow: 0 0 0 .2rem rgba(13,110,253,.12); }
    textarea.cell{ resize: vertical; min-height: 34px; }
    .hint { font-size: .85rem; color:#666; }
    @media print {
      .no-print { display:none !important; }
      body { background:#fff; }
      .card { box-shadow:none; border:0; }
      .table-wrap { overflow: visible; border:0; }
      table.sys { min-width: 0; }
      table.sys thead th { position: static; }
      input.cell, textarea.cell { border:0; padding:0; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <h1><i class="fas fa-syringe me-2"></i>管灌飲食系統（營養師）</h1>
    </div>
  </div>

  <div class="container my-4">
    <div class="toolbar no-print">
      <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
        <div class="d-flex flex-wrap gap-2 align-items-center">
          <div class="status-pill">
            <span class="dot" id="fbDot"></span>
            <span class="fw-bold">Firebase</span>
            <span class="text-muted" id="fbText">初始化中…</span>
          </div>
          <div class="status-pill">
            <i class="fas fa-save text-muted"></i>
            <span id="saveStatus" class="text-muted">尚未儲存</span>
          </div>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <button id="btnExport" class="btn btn-success btn-sm"><i class="fas fa-file-excel me-2"></i>匯出 Excel</button>
          <button id="btnPrint" class="btn btn-outline-dark btn-sm"><i class="fas fa-print me-2"></i>列印</button>
          <a href="./nutritionist.html" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-2"></i>返回營養師系統</a>
        </div>
      </div>

      <div class="d-flex flex-wrap gap-2 align-items-center mt-2">
        <div class="d-flex align-items-center gap-2">
          <label class="fw-bold">分頁</label>
          <select id="sheetSelect" class="form-select form-select-sm" style="width: 220px;"></select>
        </div>

        <div class="d-flex align-items-center gap-2">
          <label class="fw-bold">搜尋</label>
          <input id="searchInput" class="form-control form-control-sm" style="width: 260px;" placeholder="輸入編號/姓名/關鍵字…">
        </div>

        <div class="ms-auto hint">
          提示：此頁以「Excel 模板」版面為準，匯出會保留原本欄寬/列高/合併格/框線。
        </div>
      </div>
    </div>

    <div class="card p-3">
      <div class="table-wrap" id="tableWrap"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

  <script src="nutritionist-tube_v2.js"></script>
</body>
</html>
