<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>護理師系統｜電子白板</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    *{ box-sizing:border-box; }
    :root{
      --wb-gap: 12px;
      --wb-border: #d9d9d9;
      --wb-bg: #ffffff;
      --wb-muted: #666;
      --wb-card: #f9fafb;
      --wb-pill: #eef2ff;
      --wb-pill-border:#c7d2fe;
    }
    body{ background:#f3f4f6; }
    .wb-wrap{ max-width: 1280px; margin: 0 auto; padding: 16px; }

    .wb-topbar{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      margin-bottom: 10px;
    }
    .wb-title{ font-size: 18px; font-weight: 800; }
    .wb-actions{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .wb-actions .form-control, .wb-actions .form-select{ height: 34px; padding: 4px 10px; }

    .board{
      background: var(--wb-bg);
      border: 1px solid var(--wb-border);
      border-radius: 14px;
      padding: var(--wb-gap);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      aspect-ratio: 16 / 9;
      min-height: 620px;
      width: 100%;
      min-width: 0;
    }
    .board-grid{
      height:100%;
      display:grid;
      grid-template-rows: 3fr 1fr;
      gap: var(--wb-gap);
      min-height: 0;
      min-width: 0;
    }

    .upper{
      display:grid;
      grid-template-columns: 4fr 0.85fr;
      gap: var(--wb-gap);
      min-height: 0;
      min-width: 0;
    }

    .panel{
      border: 1px solid var(--wb-border);
      border-radius: 12px;
      padding: 10px;
      background: var(--wb-card);
      min-height: 0;
      min-width: 0;
      width: 100%;
    }

    /* 左上大區塊：資訊列 + 早/午 */
    .upper-left{
      display:grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr;
      gap: var(--wb-gap);
      min-height: 0;
      min-width: 0;
    }

    /* v4.7：日期/時間/天氣/溫度 各一格 */
    .info-strip{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: var(--wb-gap);
      align-items:stretch;
      min-width: 0;
    }
    .info-card{
      border: 1px solid var(--wb-border);
      border-radius: 10px;
      padding: 8px 10px;
      background:#fff;
      min-width: 0;
      overflow: hidden;
    }

    .info-card{ position: relative; }
    .info-card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:10px;
      pointer-events:none;
      opacity:.14;
      background: linear-gradient(135deg, rgba(59,130,246,.18), rgba(255,255,255,0));
    }
    .info-card.info-time::before{ background: linear-gradient(135deg, rgba(16,185,129,.18), rgba(255,255,255,0)); }
    .info-card.info-weather::before{ background: linear-gradient(135deg, rgba(245,158,11,.18), rgba(255,255,255,0)); }
    .info-card.info-temp::before{ background: linear-gradient(135deg, rgba(236,72,153,.18), rgba(255,255,255,0)); }
    .info-card > *{ position: relative; } /* keep text above decoration */

    .info-label{
      font-weight: 900;
      font-size: 12px;
      color: var(--wb-muted);
      margin-bottom: 4px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .info-value{
      font-weight: 900;
      font-size: 18px;
      line-height: 1.2;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .wx{
      display:flex; gap:6px; align-items:center;
      font-weight:900;
      min-width: 0;
    }
    .wx-emoji{ font-size: 18px; }

    .shift-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--wb-gap);
      min-height: 0;
      min-width: 0;
    }

    .field-title{
      display:flex; justify-content:space-between; align-items:center;
      font-weight: 900;
      margin-bottom: 6px;
    }
    .field-title .hint{ font-weight:700; font-size:12px; color: var(--wb-muted); }

    textarea.wb-text{
      width:100%;
      height: calc(100% - 26px);
      min-height: 120px;
      border: 1px solid var(--wb-border);
      border-radius: 10px;
      padding: 10px;
      resize:none;
      background:#fff;
      font-size: 18px;            /* v4.7：整體字體放大 */
      line-height: 1.6;
      min-width: 0;
      max-width: 100%;
    }

    /* 上半右側備註 */
    .notes textarea.wb-text{ min-height: 220px; }

    /* 下半：0.5/3 | 2/3 | 0.5/3  */
    .lower{
      display:grid;
      grid-template-columns: 0.5fr 2fr 0.5fr;
      gap: var(--wb-gap);
      min-height: 0;
      min-width: 0;
    }
    .lower .panel{ background:#fff; }

    .subpanel{
      border: 1px dashed var(--wb-border);
      border-radius: 10px;
      padding: 8px;
      background:#f9fafb;
      min-height: 0;
      min-width: 0;
      overflow: hidden; /* 避免子元素撐爆 */
    }
    .subpanel + .subpanel{ margin-top: 8px; }

    .pill-list{ display:flex; flex-wrap:wrap; gap:8px; min-width:0; }
    .pill{
      border: 1px solid var(--wb-pill-border);
      background: var(--wb-pill);
      border-radius: 10px;
      padding: 6px 10px;
      font-weight: 800;
      font-size: 13px;
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
      max-width: 100%;
    }
    .pill > span:first-child{
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }
    .pill .x{ cursor:pointer; font-weight:900; color:#374151; }
    .pill .x:hover{ color:#111; }

    /* 探視：列高修正（v4.7 compact） */
    .visit-grid{
      display:grid;
      grid-template-rows: auto;
      gap:8px;
      
      min-height: 0;
      min-width: 0;
      overflow-y: auto;
    }
    .visit-row{
      display:grid;
      height:40px;
      grid-template-columns: 80px minmax(0, 1fr);
      gap:8px;
      align-items:stretch;
      min-height: 0;
      min-width: 0;
    }
    .visit-time{
      font-weight: 900;
      height:40px;
      font-size:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--wb-border);
      border-radius:10px;
      background:#f9fafb;
      min-width: 0;
    }
    .visit-row textarea{
      height:40px;
      min-height:40px;
      width: 100%;
      max-width: 100%;
      min-width: 0;
      padding:6px 10px;
      font-size:16px;
      resize:none;
      overflow:auto;
    }

    /* 全螢幕只讀 */
    .readonly textarea,
    .readonly input,
    .readonly select,
    .readonly button[data-edit="1"]{
      pointer-events:none !important;
      filter: grayscale(.2);
      opacity: .92;
    }
    .readonly .pill .x{ display:none; }

    /* v4.7：非全螢幕可滾動，避免擠壓 */
    #boardRoot{
      max-height: calc(100vh - 90px);
      padding:6px 10px;
      font-size:16px;
      resize:none;
      overflow:auto;
      padding-bottom: 12px;
    }
    #boardRoot:fullscreen{
      max-height: none;
      overflow: hidden;
    }

    /* 早/午/備註再放大（你說可以更大） */
    #morningText, #noonText{ font-size: 28px !important; line-height: 1.6 !important; }
    #notesText{ font-size: 26px !important; line-height: 1.6 !important; }

    /* RWD */
    @media (max-width: 992px){
      .upper{ grid-template-columns: 1fr; }
      .lower{ grid-template-columns: 1fr; }
      .shift-grid{ grid-template-columns: 1fr; }
      .info-strip{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 576px){
      .wb-actions{ gap:6px; }
      .wb-actions .form-control{ width: 150px; }
    }
  </style>
</head>

<body>
  <div class="wb-wrap">
    <div class="wb-topbar">
      <div class="wb-title">電子白板</div>

      <div class="wb-actions">
        <input type="date" id="boardDate" class="form-control" />
        <button class="btn btn-outline-secondary btn-sm" id="btnToday">今天</button>
        <button class="btn btn-outline-secondary btn-sm" id="btnSettings" data-edit="1">設定</button>
        <button class="btn btn-primary btn-sm" id="btnSave" data-edit="1">儲存</button>
        <button class="btn btn-outline-primary btn-sm" id="btnFullscreen">全螢幕</button>
        <span class="text-muted small" id="saveHint">—</span>
      </div>
    </div>

    <div class="board" id="boardRoot">
      <div class="board-grid">

        <!-- 上半 -->
        <div class="upper">

          <!-- 上半左（最大） -->
          <div class="panel upper-left">
            <!-- v4.7：四格資訊 -->
            <div class="info-strip">
              <div class="info-card info-date">
                <div class="info-label" id="lblDate">日期</div>
                <div class="info-value" id="wbDateText">—</div>
              </div>
              <div class="info-card info-time">
                <div class="info-label" id="lblTime">時間</div>
                <div class="info-value mono" id="wbTimeText">—</div>
              </div>
              <div class="info-card info-weather">
                <div class="info-label" id="lblWeather">天氣</div>
                <div class="info-value wx"><span class="wx-emoji" id="wbWxEmoji">☀️</span><span id="wbWxText">—</span></div>
              </div>
              <div class="info-card info-temp">
                <div class="info-label" id="lblTemp">溫度</div>
                <div class="info-value" id="wbTemp">—</div>
              </div>
            </div>

            <!-- 早 / 午 -->
            <div class="shift-grid">
              <div class="panel h-100" style="background:#fff;">
                <div class="field-title"><span>早</span><span class="hint">可打字</span></div>
                <textarea id="morningText" class="wb-text" data-edit="1"></textarea>
              </div>
              <div class="panel h-100" style="background:#fff;">
                <div class="field-title"><span>午</span><span class="hint">可打字</span></div>
                <textarea id="noonText" class="wb-text" data-edit="1"></textarea>
              </div>
            </div>
          </div>

          <!-- 上半右：備註 -->
          <div class="panel notes" style="background:#fff;">
            <div class="field-title"><span>備註</span><span class="hint">可打字</span></div>
            <textarea id="notesText" class="wb-text" data-edit="1"></textarea>
          </div>
        </div>

        <!-- 下半 -->
        <div class="lower">
          <!-- 左：預入住 + 待轉床 -->
          <div class="panel">
            <div class="subpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="field-title m-0"><span>預入住</span><span class="hint">可多筆</span></div>
              </div>
              <div class="pill-list" id="preList"></div>
            </div>

            <div class="subpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="field-title m-0"><span>待轉床</span><span class="hint">可多筆</span></div>
              </div>
              <div class="pill-list" id="moveList"></div>
              <div class="text-muted small mt-2">格式：床號 姓名(遮罩) ⮕ 目標床</div>
            </div>
          </div>

          <!-- 中：探視 -->
          <div class="panel">
            <div class="subpanel">
              <div class="d-flex justify-content-between align-items-center">
                <div class="field-title"><span>探視</span><span class="hint">bookings/可改</span></div>
                <button class="btn btn-outline-secondary btn-sm" id="btnAutoVisits" data-edit="1" type="button">帶入</button>
              </div>

              <div class="visit-grid mt-2">
                <div class="visit-row">
                  <div class="visit-time">14:30</div>
                  <textarea class="form-control wb-text" id="visit1430" rows="2" data-edit="1"></textarea>
                </div>
                <div class="visit-row">
                  <div class="visit-time">15:00</div>
                  <textarea class="form-control wb-text" id="visit1500" rows="2" data-edit="1"></textarea>
                </div>
                <div class="visit-row">
                  <div class="visit-time">15:30</div>
                  <textarea class="form-control wb-text" id="visit1530" rows="2" data-edit="1"></textarea>
                </div>
                <div class="visit-row">
                  <div class="visit-time">16:00</div>
                  <textarea class="form-control wb-text" id="visit1600" rows="2" data-edit="1"></textarea>
                </div>
                <div class="visit-row">
                  <div class="visit-time">16:30</div>
                  <textarea class="form-control wb-text" id="visit1630" rows="2" data-edit="1"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- 右：預解隔 -->
          <div class="panel">
            <div class="subpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="field-title m-0"><span>預解隔</span><span class="hint">可多筆</span></div>
              </div>
              <div class="pill-list" id="isoList"></div>
            </div>
          </div>
        </div>

      </div><!-- /board-grid -->
    </div><!-- /boardRoot -->
  </div><!-- /wb-wrap -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- 你專案的 firebase-init.js（請用你現有的那支） -->
  <script src="firebase-init.js"></script>

  <!-- Bootstrap（Modal/Tab 需要） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- 設定視窗（新增/管理：預入住、待轉床、預解隔） -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">電子白板設定</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab-pre" data-bs-toggle="tab" data-bs-target="#pane-pre" type="button" role="tab">預入住</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-move" data-bs-toggle="tab" data-bs-target="#pane-move" type="button" role="tab">待轉床</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-iso" data-bs-toggle="tab" data-bs-target="#pane-iso" type="button" role="tab">預解隔</button>
            </li>
          </ul>

          <div class="tab-content pt-3">
            <div class="tab-pane fade show active" id="pane-pre" role="tabpanel">
              <div class="row g-2">
                <div class="col-md-4"><input type="date" id="preDate" class="form-control" data-edit="1"></div>
                <div class="col-md-4"><input id="preBed" class="form-control" placeholder="床號(例:216-1)" data-edit="1"></div>
                <div class="col-md-4"><input id="preName" class="form-control" placeholder="姓名" data-edit="1"></div>
              </div>
              <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-success btn-sm" id="btnAddPre" data-edit="1" type="button">新增</button>
              </div>
              <hr>
              <div class="pill-list" id="preListModal"></div>
            </div>

            <div class="tab-pane fade" id="pane-move" role="tabpanel">
              <div class="row g-2">
                <div class="col-md-4"><input id="fromBed" class="form-control" placeholder="原床(例:216-1)" data-edit="1"></div>
                <div class="col-md-4"><input id="toBed" class="form-control" placeholder="目標床(例:216-2)" data-edit="1"></div>
                <div class="col-md-12">
                  <select id="residentByBed" class="form-select" data-edit="1">
                    <option value="">（先輸入原床，載入住民）</option>
                  </select>
                  <div class="text-muted small mt-1">住民姓名會自動遮罩顯示</div>
                </div>
              </div>
              <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-success btn-sm" id="btnAddMove" data-edit="1" type="button">新增</button>
              </div>
              <hr>
              <div class="pill-list" id="moveListModal"></div>
            </div>

            <div class="tab-pane fade" id="pane-iso" role="tabpanel">
              <div class="row g-2">
                <div class="col-md-4"><input type="date" id="isoDate" class="form-control" data-edit="1"></div>
                <div class="col-md-4"><input id="isoBed" class="form-control" placeholder="床號(例:113)" data-edit="1"></div>
                <div class="col-md-4"><input id="isoToBed" class="form-control" placeholder="預到床(例:216-1)" data-edit="1"></div>
                <div class="col-md-12"><input id="isoName" class="form-control" placeholder="姓名" data-edit="1"></div>
              </div>
              <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-success btn-sm" id="btnAddIso" data-edit="1" type="button">新增</button>
              </div>
              <hr>
              <div class="pill-list" id="isoListModal"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="text-muted small me-auto">刪除：主畫面小方框按 ×（全螢幕無法操作）</div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 本頁 JS（放在 modal 之後，確保 btnAddPre/Move/Iso 能綁到事件） -->
  <script src="nurse-whiteboard.v4.8.js"></script>

</body>
</html>
