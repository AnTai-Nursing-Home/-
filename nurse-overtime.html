<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>安泰護理之家｜護理師端：加／扣班系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body { background-color: #f8f9fa; font-family: "Microsoft JhengHei", sans-serif; }
    .card { border-radius: 14px; overflow: hidden; }
    .tab-pane { margin-top: 20px; }
    .badge-status { border: 1px solid rgba(0,0,0,.1); padding: 4px 8px; border-radius: 8px; font-size: .85rem; }
    @media print {
      @page { size: A4 landscape; margin: 15mm; }
      .no-print { display: none !important; }
      body { background: #fff; }
      .table thead th { background: #eee !important; -webkit-print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-user-nurse me-2"></i>護理師端：加／扣班系統</h4>
        <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回儀表板</a>
      </div>

      <div class="card-body">
        <!-- 分頁 -->
        <ul class="nav nav-tabs no-print" id="tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ot-tab" data-bs-toggle="tab" data-bs-target="#ot" type="button" role="tab">
              <i class="fa-solid fa-business-time me-1"></i>加班單
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="deduct-tab" data-bs-toggle="tab" data-bs-target="#deduct" type="button" role="tab">
              <i class="fa-solid fa-user-minus me-1"></i>扣班單
            </button>
          </li>
        </ul>

        <div class="tab-content" id="tabContent">
          <!-- 加班單 -->
          <div class="tab-pane fade show active" id="ot" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="d-flex gap-2">
                <select id="filter-status-ot" class="form-select form-select-sm" style="width:auto;">
                  <option value="">全部狀態</option>
                </select>
                <input type="date" id="filter-from-ot" class="form-control form-control-sm" style="width:auto;">
                <input type="date" id="filter-to-ot" class="form-control form-control-sm" style="width:auto;">
                <button id="btn-clear-ot" class="btn btn-sm btn-outline-secondary">清除</button>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary" id="btn-new-ot"><i class="fa-solid fa-plus me-1"></i> 新增加班單</button>
                <button id="btn-print-ot" class="btn btn-sm btn-outline-dark"><i class="fa-solid fa-print me-1"></i> 列印</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="table-ot">
                <thead class="table-light">
                  <tr>
                    <th>序號</th>
                    <th>姓名</th>
                    <th>申請日</th>
                    <th>加班日</th>
                    <th>時數</th>
                    <th>原因</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>註解</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <!-- 扣班單 -->
          <div class="tab-pane fade" id="deduct" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="d-flex gap-2">
                <select id="filter-status-deduct" class="form-select form-select-sm" style="width:auto;">
                  <option value="">全部狀態</option>
                </select>
                <input type="date" id="filter-from-deduct" class="form-control form-control-sm" style="width:auto;">
                <input type="date" id="filter-to-deduct" class="form-control form-control-sm" style="width:auto;">
                <button id="btn-clear-deduct" class="btn btn-sm btn-outline-secondary">清除</button>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary" id="btn-new-deduct"><i class="fa-solid fa-plus me-1"></i> 新增扣班單</button>
                <button id="btn-print-deduct" class="btn btn-sm btn-outline-dark"><i class="fa-solid fa-print me-1"></i> 列印</button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered align-middle" id="table-deduct">
                <thead class="table-light">
                  <tr>
                    <th>序號</th>
                    <th>姓名</th>
                    <th>申請日</th>
                    <th>扣班日</th>
                    <th>時數</th>
                    <th>原因</th>
                    <th>狀態</th>
                    <th>主管簽名</th>
                    <th>註解</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增表單 Modal（精簡） -->
  <div class="modal fade" id="entry-modal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entry-modal-title">新增</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="entry-form" class="row g-3">
            <input type="hidden" id="form-type"><!-- 'ot' or 'deduct' -->
            <input type="hidden" id="edit-id">
            <div class="col-md-4">
              <label class="form-label">姓名（護理師）</label>
              <select id="employee-select" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">申請日</label>
              <input type="date" id="apply-date-input" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label" id="date-label">日期</label>
              <input type="date" id="date-input" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">時數</label>
              <input type="number" min="0" step="0.5" id="hours-input" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">原因</label>
              <textarea id="reason-input" class="form-control" rows="2" required></textarea>
            </div>
            <!-- 不提供狀態/主管簽名/註解欄位 -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
          <button type="button" class="btn btn-primary" id="btn-save-entry">送出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-overtime.js"></script>
</body>
</html>
