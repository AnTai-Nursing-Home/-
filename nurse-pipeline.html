<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安泰護理之家 - 住民管路總表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #fff;
      color: #000;
    }

    .title-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .title-section h2 {
      font-weight: 700;
    }
    .title-section h4 {
      font-weight: 600;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      border: 1px solid #000;
      padding: 6px 8px;
      text-align: center;
      vertical-align: middle;
      white-space: pre-wrap;
    }

    th {
      background: #f2f2f2;
      font-weight: 600;
    }

    /* ✅ 橫向列印 */
    @page {
      size: A4 landscape;
      margin: 10mm;
    }

    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid my-4">
    <div class="title-section">
      <h2>安泰醫療社團法人附設安泰護理之家</h2>
      <h4>住民管路總表</h4>
    </div>

    <!-- ✅ 橫向表格 -->
    <div class="table-responsive">
      <table id="pipelineTable">
        <thead>
          <tr>
            <th>項目</th>
            <th id="col1">床號</th>
            <th id="col2">姓名</th>
            <th id="col3">製氧機</th>
            <th id="col4">中央氧氣</th>
            <th id="col5">氣切</th>
            <th id="col6">鼻胃管</th>
            <th id="col7">尿管</th>
            <th id="col8">特殊管路</th>
          </tr>
        </thead>
        <tbody id="pipelineHorizontalBody">
          <!-- 由 nurse-pipeline.js 動態生成 -->
        </tbody>
      </table>
    </div>

    <!-- ✅ 統計區塊 -->
    <table class="table table-bordered table-secondary fw-bold mt-3">
      <tbody>
        <tr>
          <td colspan="2">統計：</td>
          <td id="count-maker">製氧機：0</td>
          <td id="count-central">中央氧氣：0</td>
          <td id="count-tracheostomy">氣切：0</td>
          <td id="count-ngtube">鼻胃管：0</td>
          <td id="count-urine">尿管：0</td>
          <td id="count-special">特殊管路：0</td>
        </tr>
        <tr>
          <td colspan="8" class="text-center">
            住民總數：<span id="count-total">0</span> 人
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-end text-muted small mt-2">
      最後更新時間：<span id="updateTimeText">--</span>
    </div>

    <!-- ✅ 操作按鈕 -->
    <div class="text-end mt-3 no-print">
      <button class="btn btn-primary btn-sm" onclick="window.print()">
        <i class="fa-solid fa-print me-1"></i>列印
      </button>
      <a href="admin.html?view=dashboard" class="btn btn-outline-secondary btn-sm">返回儀表板</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-pipeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 更新時間 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const formatted = now.toLocaleString("zh-TW", { hour12: false });
      document.getElementById("updateTimeText").textContent = formatted;
    });
  </script>
</body>
</html>
