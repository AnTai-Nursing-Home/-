<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住民管路管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    thead th {position: sticky; top: 0; background: #f8f9fa; z-index: 10; border-bottom: 2px solid #dee2e6;}
    body {background-color: #f8f9fa; font-family: "Microsoft JhengHei", sans-serif;}
    table {border-collapse: collapse !important; width: 100%; font-size: 14px; table-layout: auto; min-width: 1200px;}
    th, td {border: 1px solid #dee2e6; text-align: center; vertical-align: middle; padding: 6px 8px !important; word-wrap: break-word;}
    th {background: #e9ecef; font-weight: 600;}
    td:empty::after {content: "無"; color: #6c757d;}
    #pipelineTableContainer {max-height: 80vh; overflow-y: auto;}
    .stats-box {background: #e9ecef; border: 1px solid #dee2e6; border-top: none; border-radius: 0 0 0.5rem 0.5rem; padding: 10px 15px; font-weight: 600;}
    .stats-box span {margin-right: 12px;}
    .stats-total {text-align: center; margin-top: 8px; font-weight: 700;}
    td select.form-select-sm {min-width: 120px;}
    td:nth-last-child(1) select {margin-top: 6px;}
    td:nth-last-child(2) {vertical-align: top;}
    td div.d-flex.align-items-center {flex-wrap: wrap; gap: 4px;}
    td div.mt-2 {margin-top: 4px !important;}
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center sticky-top">
        <h4 class="mb-0"><i class="fa-solid fa-wind me-2"></i>住民管路管理</h4>
        <div><a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-light">返回護理師儀表板</a> <button id="btn-save-snapshot" class="btn btn-sm btn-primary ms-2">儲存資料</button> <button id="btn-view-history" class="btn btn-sm btn-outline-light ms-1">歷程紀錄</button></div>
      </div>
      <div class="card-body">
        <div id="pipelineTableContainer" class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>床號</th>
                <th>姓名</th>
                <th>製氧機</th>
                <th>中央氧氣</th>
                <th>氣切</th>
                <th>抽痰</th>
                <th>鼻胃管</th>
                <th>尿管</th>
                <th>特殊管路</th>
                <th>傷口</th>
              </tr>
            </thead>
            <tbody id="pipelineTableBody">
              <tr><td colspan="10" class="text-center text-muted">載入中...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="stats-box mt-2">
          <span>統計：</span>
          <span id="count-maker">製氧機：0</span>
          <span id="count-central">中央氧氣：0</span>
          <span id="count-tracheostomy">氣切：0</span>
          <span id="count-suction">抽痰：0</span>
          <span id="count-ngtube">鼻胃管：0</span>
          <span id="count-urine">尿管：0</span>
          <span id="count-special">特殊管路：0</span>
          <span id="count-wound">傷口：0</span>
        </div>
        <div class="stats-total text-muted">住民總數：<span id="count-total">0</span> 人｜實到：<span id="count-present">0</span> 人</div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-pipeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Snapshot Modal -->
<div class="modal fade" id="snapshotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">儲存資料（簽章）</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">簽章日期</label>
          <input type="date" class="form-control" id="sign-date">
        </div>
        <div class="mb-3">
          <label class="form-label">簽名（可留空）</label>
          <input type="text" class="form-control" id="sign-name" placeholder="簽名留空則不建立歷程">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button id="btn-confirm-snapshot" class="btn btn-primary">簽名並儲存</button>
      </div>
    </div>
  </div>
</div>

<!-- History Modal -->
<div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">歷程紀錄</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr><th>簽章日期</th><th>簽名</th><th>總數</th><th>實到</th><th>鼻胃管</th><th>氣切</th><th>抽痰</th><th>尿管</th><th>特殊</th><th>傷口</th></tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
