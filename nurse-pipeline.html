<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住民管路管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* ✅ 標題列固定 */
    thead th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 10;
      border-bottom: 2px solid #dee2e6;
    }

    /* ✅ 主體樣式 */
    body {
      background-color: #f8f9fa;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    @page {
      size: A4 landscape;
      margin: 12mm;
    }

    @media print {
      html, body {
        width: 297mm;
        height: 210mm;
        margin: 0;
        padding: 0;
        background: #fff !important;
        -webkit-print-color-adjust: exact;
      }

      /* ✅ 置中內容 */
      body {
        display: flex;
        justify-content: center;
      }

      .container {
        width: 95%;
        text-align: center;
      }

      /* ✅ 列印抬頭 */
      body::before {
        content: "安泰醫療社團法人附設安泰護理之家\n住民管路總表";
        display: block;
        text-align: center;
        font-weight: 700;
        font-size: 18px;
        white-space: pre-line;
        margin-bottom: 10px;
      }

      /* ✅ 隱藏互動按鈕（但保留checkbox邏輯） */
      button, .btn, .no-print {
        display: none !important;
      }

      /* ✅ 表格容器展開 */
      #pipelineTableContainer {
        width: 100%;
        overflow: visible !important;
        height: auto !important;
      }

      table {
        width: 100% !important;
        min-width: 270mm;
        border-collapse: collapse !important;
        margin: 0 auto;
        font-size: 12px;
        table-layout: fixed;
      }

      th, td {
        border: 1px solid #000 !important;
        color: #000 !important;
        background: #fff !important;
        text-align: center;
        vertical-align: middle;
        padding: 6px 8px !important;
        word-wrap: break-word;
      }

      th {
        background: #f2f2f2 !important;
        font-weight: 600;
      }

      td:empty::after {
        content: "無";
        color: #000;
      }

      /* ✅ 欄寬比例 */
      th:nth-child(1), td:nth-child(1) { width: 7%; }
      th:nth-child(2), td:nth-child(2) { width: 12%; }
      th:nth-child(3), td:nth-child(3),
      th:nth-child(4), td:nth-child(4),
      th:nth-child(5), td:nth-child(5),
      th:nth-child(6), td:nth-child(6),
      th:nth-child(7), td:nth-child(7) { width: 10%; }
      th:nth-child(8), td:nth-child(8) { width: 24%; }

      tfoot {
        page-break-inside: avoid;
      }

      /* ✅ 列印模式下的checkbox顯示✔ */
      body.printing input[type="checkbox"] {
        visibility: hidden;
        position: relative;
      }
      body.printing input[type="checkbox"]:checked::after {
        content: "✔";
        position: absolute;
        left: 0;
        top: -2px;
        font-size: 14px;
        color: #000;
        visibility: visible;
      }
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center sticky-top">
        <h4 class="mb-0"><i class="fa-solid fa-wind me-2"></i>住民管路管理</h4>
        <div>
          <button class="btn btn-light btn-sm me-2 no-print" onclick="window.print()">
            <i class="fa-solid fa-print me-1"></i>列印
          </button>
          <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-light no-print">返回護理師儀表板</a>
        </div>
      </div>

      <div class="card-body">
        <!-- ✅ 滾動時標題固定 -->
        <div id="pipelineTableContainer" class="table-responsive" style="max-height:80vh; overflow-y:auto;">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>床號</th>
                <th>姓名</th>
                <th>製氧機</th>
                <th>中央氧氣</th>
                <th>氣切</th>
                <th>鼻胃管</th>
                <th>尿管</th>
                <th>特殊管路</th>
              </tr>
            </thead>
            <tbody id="pipelineTableBody">
              <tr><td colspan="8" class="text-center text-muted">載入中...</td></tr>
            </tbody>
            <tfoot class="table-secondary fw-bold">
              <tr>
                <td colspan="2">統計：</td>
                <td id="count-maker">製氧機：0</td>
                <td id="count-central">中央氧氣：0</td>
                <td id="count-tracheostomy">氣切：0</td>
                <td id="count-ngtube">鼻胃管：0</td>
                <td id="count-urine">尿管：0</td>
                <td id="count-special">特殊管路：0</td>
              </tr>
              <tr>
                <td colspan="8" class="text-center">住民總數：<span id="count-total">0</span> 人</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-pipeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 列印前後恢復控制 -->
  <script>
    window.addEventListener("beforeprint", () => {
      document.body.classList.add("printing");
    });

    window.addEventListener("afterprint", () => {
      document.body.classList.remove("printing");
      document.querySelectorAll("input[type='checkbox']").forEach(chk => {
        chk.style.visibility = "visible";
      });
    });
  </script>
</body>
</html>
