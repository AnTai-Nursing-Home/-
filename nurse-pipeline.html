<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住民管路管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- ✅ 固定表頭 + 列印設定 -->
  <style>
    #pipelineTableContainer {
      max-height: 80vh;
      overflow-y: auto;
    }

    #pipelineTableContainer thead th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 2;
    }

    @media print {
      /* ✅ 列印時解除固定表頭 */
      #pipelineTableContainer {
        max-height: none !important;
        overflow: visible !important;
      }
      #pipelineTableContainer thead th {
        position: static !important;
      }
      /* ✅ 列印時隱藏按鈕區 */
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-wind me-2"></i>住民管路管理</h4>
        <div>
          <button class="btn btn-light btn-sm no-print" onclick="window.print()">
            <i class="fa-solid fa-print me-1"></i>列印
          </button>
          <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-light no-print">返回護理師儀表板</a>
        </div>
      </div>

      <div class="card-body">
        <!-- ✅ 可捲動表格 -->
        <div id="pipelineTableContainer" class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>床號</th>
                <th>姓名</th>
                <th>製氧機</th>
                <th>中央氧氣</th>
                <th>氣切</th>
                <th>鼻胃管</th>
                <th>尿管</th>
                <th>特殊管路</th>
              </tr>
            </thead>
            <tbody id="pipelineTableBody">
              <tr><td colspan="8" class="text-center text-muted">載入中...</td></tr>
            </tbody>
          </table>
        </div>

        <!-- ✅ 統計區塊 (移出滾動容器) -->
        <table class="table table-bordered table-secondary mt-3 fw-bold">
          <tbody>
            <tr>
              <td colspan="2">統計：</td>
              <td id="count-maker">製氧機：0</td>
              <td id="count-central">中央氧氣：0</td>
              <td id="count-tracheostomy">氣切：0</td>
              <td id="count-ngtube">鼻胃管：0</td>
              <td id="count-urine">尿管：0</td>
              <td id="count-special">特殊管路：0</td>
            </tr>
            <tr>
              <td colspan="8" class="text-center">
                住民總數：<span id="count-total">0</span> 人
              </td>
            </tr>
          </tbody>
        </table>

        <!-- ✅ 更新時間 -->
        <div class="text-end text-muted small" id="lastUpdateTime">
          最後更新時間：<span id="updateTimeText">--</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-pipeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 更新時間腳本 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const formatted = now.toLocaleString("zh-TW", { hour12: false });
      document.getElementById("updateTimeText").textContent = formatted;
    });
  </script>
</body>
</html>
