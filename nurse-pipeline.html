<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住民管路管理系統</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      background: #f8f9fa;
      font-family: "Microsoft JhengHei", sans-serif;
    }

    th, td {
      vertical-align: middle;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
    }

    .form-label {
      font-weight: 600;
    }

    /* ✅ 固定表頭設定 */
    #pipelineTableContainer {
      max-height: 75vh;   /* 限制可視範圍高度 */
      overflow-y: auto;   /* 允許垂直滾動 */
    }

    #pipelineTableContainer thead th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 2;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.05);
    }

    /* ✅ 列印時取消固定表頭 */
    @media print {
      #pipelineTableContainer {
        max-height: none !important;
        overflow: visible !important;
      }

      #pipelineTableContainer thead th {
        position: static !important;
        box-shadow: none !important;
      }
    }

    .btn-sm {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-stethoscope me-2"></i>住民管路管理系統</h4>
        <button class="btn btn-light btn-sm" onclick="window.print()">
          <i class="fa-solid fa-print me-1"></i>列印
        </button>
      </div>

      <div class="card-body">
        <!-- 搜尋與篩選 -->
        <div class="row g-2 align-items-end mb-3">
          <div class="col-md-3">
            <label class="form-label">搜尋住民姓名</label>
            <input type="text" id="searchName" class="form-control" placeholder="輸入姓名關鍵字">
          </div>
          <div class="col-md-3">
            <label class="form-label">管路類型</label>
            <select id="filterType" class="form-select">
              <option value="">全部</option>
              <option value="鼻胃管">鼻胃管</option>
              <option value="導尿管">導尿管</option>
              <option value="氣切管">氣切管</option>
              <option value="靜脈導管">靜脈導管</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">狀態</label>
            <select id="filterStatus" class="form-select">
              <option value="">全部</option>
              <option value="使用中">使用中</option>
              <option value="拔除">拔除</option>
            </select>
          </div>
          <div class="col-md-3 d-flex">
            <button class="btn btn-secondary w-100" id="filterPipeline">
              <i class="fa-solid fa-filter me-1"></i>套用篩選
            </button>
          </div>
        </div>

        <!-- 管路清單 -->
        <div id="pipelineTableContainer" class="table-responsive">
          <table class="table table-bordered table-hover align-middle" id="pipelineTable">
            <thead class="table-light">
              <tr>
                <th>床號</th>
                <th>住民姓名</th>
                <th>管路類型</th>
                <th>放置日期</th>
                <th>預定拔除日期</th>
                <th>狀態</th>
                <th>備註</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="pipelineTableBody">
              <tr><td colspan="8" class="text-center text-muted">讀取中...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-pipeline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
