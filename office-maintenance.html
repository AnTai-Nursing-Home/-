<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>辦公室端 - 器材報修管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    th, td { vertical-align: middle; }
    .status-badge { padding: 4px 8px; border-radius: 4px; color: #fff; font-weight: 500; }
    .comment { background: #f8f9fa; }
    @media print {
      @page { size: A4 landscape; margin: 12mm; }
      .no-print { display: none !important; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .print-header { text-align: center; margin-bottom: 12px; }
      .print-header h1 { font-size: 20px; margin: 0; font-weight: 700; }
      .print-header h2 { font-size: 16px; margin: 6px 0 12px; font-weight: 600; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #000; padding: 6px 8px; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-screwdriver-wrench me-2"></i>器材報修管理（辦公室端）</h4>
        <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回辦公室儀表板</a>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
          <h5 class="mb-0">報修清單</h5>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-warning btn-sm no-print" id="toggleNotifyBtn">
              <i class="fa-solid fa-bell"></i> 消息通知：關閉
            </button>
            <button class="btn btn-success btn-sm no-print" id="addRequestBtn">
              <i class="fa-solid fa-plus"></i> 新增報修單
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>報修物品</th>
                <th>詳細資訊</th>
                <th>報修人</th>
                <th>狀態</th>
                <th>報修時間</th>
                <th>備註</th>
                <th class="no-print">操作</th>
              </tr>
            </thead>
            <tbody id="maintenanceTableBody">
              <tr><td colspan="7" class="text-center text-muted">讀取中...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="office-maintenance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
