<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>器材報修（辦公室端）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    .status-pill { min-width: 120px; }
    .comment { background:#f8f9fa; border-radius:8px; padding:6px 10px; margin-bottom:6px; }
    .comment time { color:#6c757d; font-size:.85rem; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-toolbox me-2"></i>器材報修（辦公室端）</h4>
        <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回辦公室儀表板</a>
      </div>
      <div class="card-body">

        <!-- 建單 + 狀態管理 -->
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label">修繕物品</label>
            <input type="text" id="item" class="form-control" placeholder="例：抽痰機、血壓計">
          </div>
          <div class="col-md-4">
            <label class="form-label">詳細資訊</label>
            <input type="text" id="detail" class="form-control" placeholder="例：無法開機 / 充電無反應">
          </div>
          <div class="col-md-3">
            <label class="form-label">報修人</label>
            <input type="text" id="reporter" class="form-control" placeholder="姓名">
          </div>
          <div class="col-md-2 d-grid">
            <button id="btn-create" class="btn btn-primary">
              <i class="fa-solid fa-paper-plane me-1"></i> 新增報修單
            </button>
          </div>
        </div>

        <div class="border-top my-4"></div>

        <!-- 狀態新增 -->
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label class="form-label">新增狀態名稱</label>
            <input type="text" id="new-status" class="form-control" placeholder="例：已報修、維修中、已完成">
          </div>
          <div class="col-md-2 d-grid">
            <button id="btn-add-status" class="btn btn-secondary">
              <i class="fa-solid fa-plus me-1"></i> 新增狀態
            </button>
          </div>
          <div class="col-md-6">
            <div class="alert alert-info py-2 mb-0">
              狀態排序：可拖曳調整上下順序，上方為優先。
            </div>
          </div>
        </div>

        <div class="mt-3" id="status-list" class="d-flex flex-wrap gap-2"></div>

        <hr class="my-4"/>

        <!-- 清單 -->
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">報修清單</h5>
          <div id="loading" class="text-muted" style="display:none;">
            <span class="spinner-border spinner-border-sm"></span> 載入中…
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>修繕物品</th>
                <th>詳細資訊</th>
                <th>報修人</th>
                <th>狀態</th>
                <th>建立時間</th>
                <th>註解</th>
                <th class="text-end">操作</th>
              </tr>
            </thead>
            <tbody id="req-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 註解 Modal -->
  <div class="modal fade" id="commentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">新增註解</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="comment-list" class="mb-3"></div>
          <textarea id="comment-input" class="form-control" rows="3" placeholder="輸入註解（會顯示於護理師端）"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="comment-save">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="office-maintenance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
