<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>護理師端 - 器材報修</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    th, td { vertical-align: middle; }
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
    }
    .comment { background: #f8f9fa; }
  </style>
</head>

<body class="bg-light">
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-screwdriver-wrench me-2"></i>器材報修（護理師端）</h4>
        <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-light">返回護理師儀表板</a>
      </div>

      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">報修清單</h5>
          <button class="btn btn-success btn-sm" id="addRequestBtn">
            <i class="fa-solid fa-plus"></i> 新增報修單
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th>報修物品</th>
                <th>詳細資訊</th>
                <th>報修人</th>
                <th>狀態</th>
                <th>報修時間</th>
                <th>備註</th>
              </tr>
            </thead>
            <tbody id="maintenanceTableBody">
              <tr><td colspan="6" class="text-center text-muted">讀取中...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 新增報修單 Modal -->
    <div class="modal fade" id="addRequestModal" tabindex="-1" aria-labelledby="addRequestModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addRequestModalLabel"><i class="fa-solid fa-plus me-2"></i>新增報修單</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">報修物品</label>
              <input type="text" id="item" class="form-control" placeholder="請輸入報修物品">
            </div>
            <div class="mb-3">
              <label class="form-label">詳細資訊</label>
              <textarea id="detail" class="form-control" placeholder="請輸入詳細資訊"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">報修人</label>
              <input type="text" id="reporter" class="form-control" placeholder="請輸入報修人姓名">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button class="btn btn-success" id="saveRequestBtn">儲存</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="nurse-maintenance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
