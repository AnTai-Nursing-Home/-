<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外宿申請管理 - 辦公室端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        @media print {
            body {
                font-family: "DFKai-SB","BiauKai","標楷體",serif;
            }
            @page {
                size: A4 landscape;
                margin: 10mm;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">外宿申請管理</h3>
                        <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回儀表板</a>
                        </a>
                    </div>
                    <div class="card-body">

                        <!-- 分頁導覽 -->
                        <ul class="nav nav-tabs mb-3 no-print" id="officeStayTabs">
                            <li class="nav-item"><button class="nav-link active" data-tab="tabApps" type="button">外宿申請</button></li>
                            <li class="nav-item"><button class="nav-link" data-tab="tabRoster" type="button">照服員名冊</button></li>
                            <li class="nav-item"><button class="nav-link" data-tab="tabStatus" type="button">狀態設定</button></li>
                            <li class="nav-item"><button class="nav-link" data-tab="tabConflict" type="button">互斥規則</button></li>
                        </ul>

                        <div class="tab-content" id="officeStayTabContent">


                        
                        <div class="tab-pane fade" id="tabStatus">
<!-- 狀態設定 -->
                        <div class="card mb-4 no-print">
                            <div class="card-header bg-secondary text-white">
                                案件狀態與顏色設定
                            </div>
                            <div class="card-body">
                                <form id="statusForm" class="row g-3 align-items-end mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">狀態名稱</label>
                                        <input type="text" id="statusName" class="form-control" placeholder="例如：待審核" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">顯示顏色</label>
                                        <input type="color" id="statusColor" class="form-control form-control-color" value="#6c757d">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">排序（數字愈小愈前面）</label>
                                        <input type="number" id="statusOrder" class="form-control" value="10">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-plus me-1"></i>新增狀態
                                        </button>
                                    </div>
                                </form>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm align-middle" id="statusTable">
                                        <thead class="table-light">
                                            <tr>
                                                <th>名稱</th>
                                                <th>顏色</th>
                                                <th>排序</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        
                        </div>

                        <div class="tab-pane fade" id="tabConflict">
<!-- 同日不得外宿設定 -->
                        <div class="card mb-4 no-print">
                            <div class="card-header bg-secondary text-white">
                                同日不得同時外宿員工設定
                            </div>
                            <div class="card-body">
                                <form id="conflictForm" class="row g-3 align-items-end mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">規則名稱</label>
                                        <input type="text" id="conflictRuleName" class="form-control" placeholder="例如：A棟1樓夜班互斥" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">包含員工（按著ctrl可多選）</label>
                                        <select id="conflictEmployees" class="form-select" multiple size="4"></select>
                                        <div class="form-text">同一規則內的員工同一天僅能一人外宿</div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-plus me-1"></i>新增規則
                                        </button>
                                    </div>
                                </form>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm align-middle" id="conflictTable">
                                        <thead class="table-light">
                                            <tr>
                                                <th>規則名稱</th>
                                                <th>員工名單</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        
                        </div>

                        <div class="tab-pane fade show active" id="tabApps">
<!-- 外宿案件管理 -->
                        <div class="card">
                            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                                <span>外宿申請列表</span>
                                <div class="no-print">
                                    <button id="btnNewApp" class="btn btn-sm btn-success me-2">
                                        <i class="fas fa-file-circle-plus me-1"></i>新增申請單
                                    </button>
                                    <button id="btnExportExcel" class="btn btn-sm btn-light me-2">
                                        <i class="fas fa-file-excel me-1"></i>匯出 Excel
                                    </button>
                                    <button id="btnPrint" class="btn btn-sm btn-outline-light">
                                        <i class="fas fa-print me-1"></i>列印
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- 區間篩選 -->
                                <div class="row g-3 mb-3 no-print">
                                    <div class="col-md-3">
                                        <label class="form-label">起日</label>
                                        <input type="date" id="filterStart" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">迄日</label>
                                        <input type="date" id="filterEnd" class="form-control">
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button id="btnFilter" class="btn btn-primary w-100">
                                            <i class="fas fa-magnifying-glass me-1"></i>查詢
                                        </button>
                                    </div>
                                </div>

                                <div id="reportTitle" class="text-center mb-3 fw-bold"></div>

                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm align-middle" id="officeStayTable">
                                        <thead class="table-light">
                                            <tr>
                                                <th>申請人</th>
                                                <th>起訖時間</th>
                                                <th>起始日班別</th>
                                                <th>地點</th>
                                                <th>原因</th>
                                                <th>狀態</th>
                                                <th>註解</th>
                                                <th class="no-print">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
                        </div>

                        <!-- 照服員名冊 -->
                        <div class="tab-pane fade" id="tabRoster">
                            <div class="card mb-4">
                                <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                                    <span>照服員名冊（外籍・未離職）</span>
                                    <div class="no-print">
                                        <button id="btnRefreshRoster" class="btn btn-sm btn-light">
                                            <i class="fas fa-rotate me-1"></i>重新整理
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-sm table-striped align-middle" id="rosterTable">
                                            <thead>
                                                <tr>
                                                    <th style="width: 60px;">#</th>
                                                    <th>姓名</th>
                                                    <th style="width: 160px;">狀態</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr><td colspan="3" class="text-center text-muted">載入中...</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="text-muted small">
                                        狀態說明：<span class="badge bg-success">於宿舍</span>、<span class="badge bg-warning text-dark">外宿中</span>（以「核准」且日期涵蓋今日的申請單判定）
                                    </div>
                                </div>
                            </div>
                        </div>

                        </div>
<!-- 新增 / 編輯申請 Modal -->
    <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">外宿申請單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="appForm">
              <input type="hidden" id="appId">
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label class="form-label">申請人</label>
                  <select id="applicantSelectOffice" class="form-select" required></select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">起始日期時間</label>
                  <input type="datetime-local" id="startDateTimeOffice" class="form-control" required>
                </div>
                <div class="col-md-4">
                  <label class="form-label">結束日期時間</label>
                  <input type="datetime-local" id="endDateTimeOffice" class="form-control" required>
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-3">
                  <label class="form-label">起始日班別</label>
                  <select id="startShiftOffice" class="form-select" required>
                    <option value="D">D</option>
                    <option value="N">N</option>
                    <option value="H">H</option>
                    <option value="8-17">8-17</option>
                    <option value="14-17">14-17</option>
                    <option value="OF">OF</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">地點</label>
                  <input type="text" id="locationOffice" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">原因</label>
                  <input type="text" id="reasonOffice" class="form-control" required>
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label class="form-label">案件狀態</label>
                  <select id="statusSelectOffice" class="form-select"></select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" id="btnSaveApp">儲存</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 註解 Modal（辦公室端可編輯全部） -->
    <div class="modal fade" id="commentModalOffice" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">案件註解</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group mb-3" id="commentListOffice"></ul>
            <div>
              <label class="form-label">新增 / 編輯註解</label>
              <textarea id="commentInputOffice" class="form-control" rows="3"></textarea>
              <input type="hidden" id="editingCommentIdOffice">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary" id="btnSaveCommentOffice">儲存註解</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="office-stay.js"></script>
</body>
</html>
