<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>安泰護理之家｜年假系統（年度制）</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Excel Export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Firebase v8（與你現行一致） -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- 你的共用初始化（會在 ready 後觸發 firebase-ready 事件） -->
  <script src="firebase-init.js"></script>

  <style>
    :root { --card-radius: 14px; }
    body { background:#f8f9fa; font-family:"Microsoft JhengHei",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","PingFang TC","Heiti TC",sans-serif; }
    .page-wrap{ max-width:1200px; margin:16px auto; }
    .card{ border-radius:var(--card-radius); overflow:hidden; }
    .card-header{ background:#212529; color:#fff; }
    .card-header .btn{ border-color:rgba(255,255,255,.5); color:#fff; }
    .filter-bar .form-control, .filter-bar .form-select{ min-width: 180px; }
    .filter-bar .form-label{ font-size:.85rem; color:#6c757d; }
    .table thead th{ white-space:nowrap; }
    .text-muted-ghost{ color:#adb5bd; }
    .neg{ color:#dc3545; font-weight:700; } /* 負數紅字 */
  </style>
</head>
<body>
  <div class="page-wrap">

    <div class="card mb-3">
      <div class="card-header">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-umbrella-beach"></i>
            <strong>年假系統（年度制）</strong>
          </div>
          <div class="d-flex align-items-center gap-2">
            <div class="d-flex align-items-center">
              <span class="me-2 small text-white-50">年度</span>
              <select id="yearSelect" class="form-select form-select-sm"></select>
            </div>
            <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">
              <i class="fa-solid fa-arrow-left me-1"></i> 返回辦公室首頁
            </a>
          </div>
        </div>
      </div>

      <div class="card-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="alTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-requests-tab" data-bs-toggle="tab" data-bs-target="#tab-requests" type="button" role="tab">
              <i class="fa-solid fa-clipboard-list me-1"></i>特休單（唯讀）
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-quick-tab" data-bs-toggle="tab" data-bs-target="#tab-quick" type="button" role="tab">
              <i class="fa-solid fa-bolt me-1"></i>快速補登
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-stats-tab" data-bs-toggle="tab" data-bs-target="#tab-stats" type="button" role="tab">
              <i class="fa-solid fa-chart-line me-1"></i>年假統計
            </button>
          </li>
        </ul>

        <div class="tab-content border border-top-0 p-3">

          <!-- 特休單（唯讀，鏡像；不含快速補登） -->
          <div class="tab-pane fade show active" id="tab-requests" role="tabpanel">
            <div class="filter-bar d-flex flex-wrap gap-2 mb-3 align-items-end">
              <div>
                <label class="form-label mb-1">開始日期</label>
                <input type="date" id="reqDateFrom" class="form-control form-control-sm"/>
              </div>
              <div>
                <label class="form-label mb-1">結束日期</label>
                <input type="date" id="reqDateTo" class="form-control form-control-sm"/>
              </div>
              <div>
                <label class="form-label mb-1">員工</label>
                <select id="reqEmpSelect" class="form-select form-select-sm">
                  <option value="">全部</option>
                </select>
              </div>
              <div class="ms-auto d-flex gap-2">
                <button id="reqFilterBtn" class="btn btn-primary btn-sm"><i class="fa-solid fa-filter"></i> 套用篩選</button>
                <button id="reqClearBtn" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-eraser"></i> 清除</button>
                <button id="export-req-excel" class="btn btn-success btn-sm"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
              </div>
            </div>

            <div class="table-responsive">
              <table id="reqTable" class="table table-sm table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>申請日期</th>
                    <th>申請人</th>
                    <th>假別</th>
                    <th>請假日期</th>
                    <th>班別</th>
                    <th>請假原因</th>
                    <th>備註</th>
                    <th>審核者</th>
                    <th>來源單號</th>
                  </tr>
                </thead>
                <tbody id="al-req-body">
                  <tr><td colspan="9" class="text-center text-muted-ghost">讀取中…</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- 快速補登 -->
          <div class="tab-pane fade" id="tab-quick" role="tabpanel">
            <div class="row g-3 align-items-end mb-3">
              <div class="col-12 col-md-3">
                <label class="form-label mb-1">員工</label>
                <select id="quickEmpSelect" class="form-select form-select-sm">
                  <option value="">請選擇</option>
                </select>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label mb-1">日期</label>
                <input type="date" id="quickDate" class="form-control form-control-sm"/>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label mb-1">數值</label>
                <input type="number" min="0" step="0.5" id="quickAmount" class="form-control form-control-sm" placeholder="例如：1 或 8"/>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label mb-1">單位</label>
                <select id="quickUnit" class="form-select form-select-sm">
                  <option value="day">天</option>
                  <option value="hour">小時</option>
                </select>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label mb-1">原因/備註</label>
                <input type="text" id="quickReason" class="form-control form-control-sm" placeholder="例：系統上線前補登"/>
              </div>
              <div class="col-12 text-end">
                <button class="btn btn-sm btn-primary" id="quickSubmit">
                  <i class="fa-solid fa-plus me-1"></i>送出補登（直接生效）
                </button>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-sm table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>日期</th>
                    <th>員工</th>
                    <th>時數</th>
                    <th>原因</th>
                    <th>來源</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="quick-body">
                  <tr><td colspan="6" class="text-center text-muted">尚無快速補登紀錄</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- 年度統計 -->
          <div class="tab-pane fade" id="tab-stats" role="tabpanel">
            <div class="filter-bar d-flex flex-wrap gap-2 mb-3 align-items-end">
              <div>
                <label class="form-label mb-1">員工</label>
                <select id="statEmpSelect" class="form-select form-select-sm">
                  <option value="">全部</option>
                </select>
              </div>
              <div class="ms-auto d-flex gap-2">
                <button id="statFilterBtn" class="btn btn-primary btn-sm"><i class="fa-solid fa-filter"></i> 套用篩選</button>
                <button id="statClearBtn" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-eraser"></i> 清除</button>
                <button id="export-stat-excel" class="btn btn-success btn-sm"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
              </div>
            </div>

            <div class="table-responsive">
              <table id="statTable" class="table table-sm table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>員編</th>
                    <th>姓名</th>
                    <th>入職日</th>
                    <th>總年資</th>
                    <th>應放年假</th>
                    <th>已用年假</th>
                    <th>剩餘年假</th>
                  </tr>
                </thead>
                <tbody id="al-stat-body">
                  <tr><td colspan="7" class="text-center text-muted-ghost">讀取中…</td></tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- 主程式 -->
  <script src="annual-leave.js"></script>
</body>
</html>
