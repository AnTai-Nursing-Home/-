<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約名單查詢</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --page-bg: #f6f7fb;
      --card-radius: 16px;
    }
    body{ background: var(--page-bg); }
    .app-shell{ max-width: 1200px; margin: 0 auto; }

    /* Header */
    .app-header{
      background: linear-gradient(135deg, #111827 0%, #0b1220 50%, #111827 100%);
      color: #fff;
      border-radius: 18px;
      padding: 18px 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      position: sticky;
      top: 12px;
      z-index: 1030; /* above cards */
    }
    .app-header h1{ font-size: 22px; margin: 0; letter-spacing: .5px; }
    .app-header .subtitle{ font-size: 12px; opacity: .8; }

    /* Filter card */
    .toolbar-card{
      border: 0;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 22px rgba(18, 38, 63, 0.08);
      overflow: hidden;
    }
    .toolbar-card .card-body{ padding: 14px 14px; }
    .form-label{ font-size: 12px; color: #6b7280; }
    .btn-soft{
      background: #fff;
      border: 1px solid rgba(17,24,39,.12);
      border-radius: 12px;
    }
    .btn-soft:hover{ background: rgba(255,255,255,.92); }

    /* Stat chips */
    .stat-chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(17,24,39,.04);
      color: #111827;
      font-size: 13px;
      border: 1px solid rgba(17,24,39,.06);
    }
    .stat-chip .badge{ border-radius: 999px; }

    /* Results */
    .section-title{
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin: 0;
    }

    /* Accordion & slot cards */
    .accordion .accordion-item{
      border: 0;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 0 10px 22px rgba(18, 38, 63, 0.08);
      margin-bottom: 12px;
    }
    .accordion-button{
      background: #fff;
      padding: 14px 16px;
      font-weight: 700;
    }
    .accordion-button:not(.collapsed){
      color: #111827;
      background: #fff;
      box-shadow: inset 0 -1px 0 rgba(17,24,39,.06);
    }
    .accordion-body{ background: #fafbff; }

    .slot-card{
      border: 0;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(18, 38, 63, 0.06);
      overflow: hidden;
      margin-bottom: 10px;
      background: #fff;
    }
    .slot-card .slot-head{
      padding: 10px 12px;
      background: rgba(17,24,39,.03);
      border-bottom: 1px solid rgba(17,24,39,.06);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .slot-time{ font-weight: 800; letter-spacing: .2px; }
    .slot-meta{ font-size: 12px; color: #6b7280; }
    .list-group-item{
      border: 0;
      border-bottom: 1px solid rgba(17,24,39,.06);
      padding: 10px 12px;
    }
    .list-group-item:last-child{ border-bottom: 0; }
    .name{ font-weight: 800; color: #111827; }
    .meta{ font-size: 12px; color: #6b7280; }
    .badge-bed{
      background: rgba(37, 99, 235, .10);
      color: #1d4ed8;
      border: 1px solid rgba(37, 99, 235, .18);
      font-weight: 700;
    }
    .btn-danger.btn-admin-delete{
      border-radius: 12px;
      padding: 6px 10px;
    }

    /* Loading / Empty state */
    .state-card{
      border: 0;
      border-radius: var(--card-radius);
      box-shadow: 0 10px 22px rgba(18, 38, 63, 0.08);
      background: #fff;
      padding: 22px 18px;
      text-align: center;
      color: #6b7280;
    }
    .state-card i{ font-size: 26px; margin-bottom: 10px; color: rgba(17,24,39,.35); }

    /* Print */
    @media print {
      body{ background:#fff !important; }
      .no-print{ display:none !important; }
      .app-header{ position: static !important; box-shadow:none !important; border-radius: 0 !important; }
      .toolbar-card{ box-shadow:none !important; }
      .accordion .accordion-item{ box-shadow:none !important; }
      .slot-card{ box-shadow:none !important; }
      .accordion-collapse{ display:block !important; }
      .accordion-button::after{ display:none !important; }
      .accordion-button{ pointer-events:none !important; }
    }
  </style>
</head>

<body>
  <div class="container py-3 py-md-4 app-shell">
    <!-- Header -->
    <div class="app-header no-print mb-3">
      <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
        <div>
          <h1 class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-calendar-check"></i>
            預約名單查詢
          </h1>
          <div class="subtitle">更直觀的分組視圖：先日期、再時段、再床號排序</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="refresh-btn" class="btn btn-soft btn-sm">
            <i class="fas fa-rotate me-1"></i>重新整理
          </button>
          <button id="print-btn" class="btn btn-primary btn-sm" style="border-radius:12px;">
            <i class="fa-solid fa-print me-1"></i>列印
          </button>
          <a href="admin.html?view=dashboard" class="btn btn-outline-light btn-sm" style="border-radius:12px;">
            返回護理師儀表板
          </a>
        </div>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="card toolbar-card no-print mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-3">
            <label for="filter-date" class="form-label mb-1"><i class="fa-regular fa-clock me-1"></i>日期篩選</label>
            <select id="filter-date" class="form-select">
              <option value="all" selected>全部（含今日之後）</option>
              <option value="today">今天</option>
              <option value="tomorrow">明天</option>
              <option value="week">本週（週一至週日）</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="filter-resident" class="form-label mb-1"><i class="fa-solid fa-user me-1"></i>住民篩選</label>
            <select id="filter-resident" class="form-select">
              <option value="all" selected>全部住民</option>
            </select>
          </div>
          <div class="col-md-5 d-flex justify-content-md-end align-items-center gap-2 flex-wrap">
            <div class="stat-chip">
              <i class="fa-solid fa-list-check"></i>
              目前顯示
              <span id="count-total" class="badge bg-secondary">0</span>
              筆
            </div>
            <div class="text-muted small">提示：點日期可收合/展開</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="d-flex align-items-center justify-content-between mb-2">
      <h2 class="section-title mb-0">預約紀錄</h2>
      <div class="text-muted small no-print"><span id="range-hint">僅顯示今日（含）以後</span></div>
    </div>

    <div id="booking-list" class="pb-3">讀取中...</div>
  </div>

  <!-- Bootstrap JS (for accordion) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>
  <script src="bookings-list.js"></script>
</body>
</html>
