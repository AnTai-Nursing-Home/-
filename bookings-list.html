<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約名單查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @media print {
      .no-print { display: none !important; }
      .card, .card * { box-shadow: none !important; }
      .table { page-break-inside: auto; }
      h4 { page-break-after: avoid; }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h2 class="mb-0">預約名單查詢</h2>
            <a href="admin.html?view=dashboard" class="btn btn-sm btn-outline-secondary no-print">返回護理師儀表板</a>
          </div>
          <div class="card-body">

            <!-- 工具列（沿用原本風格：Bootstrap 樣式，不額外美化） -->
            <div class="row g-2 align-items-center mb-3 no-print">
              <div class="col-md-3">
                <label for="filter-date" class="form-label mb-1">日期篩選</label>
                <select id="filter-date" class="form-select form-select-sm">
                  <option value="all" selected>全部（含今日之後）</option>
                  <option value="today">今天</option>
                  <option value="tomorrow">明天</option>
                  <option value="week">本週（週一至週日）</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="filter-resident" class="form-label mb-1">住民篩選</label>
                <select id="filter-resident" class="form-select form-select-sm">
                  <option value="all" selected>全部住民</option>
                </select>
              </div>
              <div class="col-md-5 d-flex justify-content-end gap-2">
                <button id="refresh-btn" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-rotate me-1"></i>重新整理
                </button>
                <button id="print-btn" class="btn btn-primary btn-sm">
                  <i class="fa-solid fa-print me-1"></i>列印
                </button>
              </div>
            </div>

            <!-- 預約紀錄區 -->
            <div id="results-section" class="mt-2">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h3 class="mb-0">所有預約紀錄</h3>
                <span class="text-muted">共 <span id="count-total" class="badge bg-secondary">0</span> 筆</span>
              </div>
              <div id="booking-list" class="table-responsive">讀取中...</div>
            </div>

          </div> <!-- card-body -->
        </div> <!-- card -->
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="bookings-list.js"></script>
</body>
</html>
