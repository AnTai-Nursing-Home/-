<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約名單查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .page-title { letter-spacing:.03em }
    .toolbar .form-control, .toolbar .btn { height: 38px }
    .date-divider { position: sticky; top: 0; z-index: 2 }
    .empty-state { padding: 3rem 1rem; text-align: center; color: #6c757d }
    .skeleton { background: linear-gradient(90deg,#eee,#f7f7f7,#eee); background-size: 200% 100%; animation: shimmer 1.2s infinite }
    @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
    .chip { font-size:.8rem; padding:.25rem .5rem; border-radius:999px; background:#f1f3f5 }
    @media print {
      .no-print { display:none !important }
      .card { box-shadow:none; border:0 }
      .date-divider { position: static }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="page-title mb-0"><i class="fa-solid fa-calendar-check me-2 text-primary"></i>預約名單查詢</h2>
      <div class="no-print">
        <a href="admin.html?view=dashboard" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-gauge me-1"></i>返回護理師儀表板</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 align-items-center toolbar no-print">
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
              <input type="text" id="filter-name" class="form-control" placeholder="輸入住民名或家屬名篩選">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text"><i class="fa-regular fa-calendar"></i></span>
              <input type="date" id="filter-start" class="form-control">
            </div>
          </div>
          <div class="col-md-4 d-flex gap-2">
            <button id="btn-today" class="btn btn-outline-primary"><i class="fa-regular fa-calendar-day me-1"></i>今天</button>
            <button id="btn-tomorrow" class="btn btn-outline-primary">明天</button>
            <button id="btn-week" class="btn btn-outline-primary">本週</button>
          </div>
          <div class="col-md-2 d-flex justify-content-end gap-2">
            <button id="btn-export" class="btn btn-outline-secondary"><i class="fa-solid fa-file-export me-1"></i>匯出 CSV</button>
            <button id="btn-print" class="btn btn-primary"><i class="fa-solid fa-print me-1"></i>列印</button>
          </div>
        </div>

        <hr class="no-print">

        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="text-muted"><span id="count-total" class="badge bg-secondary">0</span> 筆預約</div>
          <div class="no-print">
            <button id="refresh-btn" class="btn btn-outline-secondary btn-sm"><i class="fas fa-rotate me-1"></i>重新整理</button>
          </div>
        </div>

        <div id="booking-list" class="table-responsive">
          <div class="skeleton rounded-3" style="height: 140px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-triangle-exclamation text-danger me-2"></i>確認刪除</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          你將刪除此筆預約，且無法復原。<br>住民：<strong id="del-resident"></strong>，日期時段：<strong id="del-datetime"></strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" id="btn-confirm-delete" class="btn btn-danger">刪除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="bookings-list.js"></script>
</body>
</html>
