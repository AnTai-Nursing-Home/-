<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約名單查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card shadow">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center"><h2 class="mb-0">預約名單查詢</h2></div>
          <div class="card-body">

            <!-- 預約紀錄區（沿用 admin 結構） -->
            <div id="results-section" class="mt-2">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>所有預約紀錄</h3>
                <div class="d-flex gap-2">
                  <button id="refresh-btn" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-rotate"></i> 重新整理
                  </button>
                </div>
              </div>
              <div id="booking-list" class="table-responsive">讀取中...</div>
            </div>

          </div> <!-- card-body -->
        </div> <!-- card -->
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="bookings-list.js"></script>
</body>
</html>
