<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預約名單查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sticky-toolbar { position: sticky; top: 0; z-index: 1020; background: #fff; border-bottom: 1px solid #eee; }
    .stats-badge { font-weight: 600; }
    .table thead th { white-space: nowrap; }
    .search-input { max-width: 260px; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-xl-11 col-12">

        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white text-center">
            <h3 class="mb-0">預約名單查詢</h3>
          </div>
          <div class="card-body">

            <!-- 工具列 -->
            <section id="toolbar-section" class="sticky-toolbar">
              <div class="d-flex flex-wrap gap-2 align-items-end py-3">
                <div>
                  <label class="form-label mb-1">起始日期</label>
                  <input type="date" id="dateFrom" class="form-control" />
                </div>
                <div>
                  <label class="form-label mb-1">結束日期</label>
                  <input type="date" id="dateTo" class="form-control" />
                </div>
                <div class="ms-2">
                  <label class="form-label mb-1">搜尋（住民/床號/關係）</label>
                  <input type="text" id="searchInput" class="form-control search-input" placeholder="輸入關鍵字..." />
                </div>
                <div class="form-check ms-2">
                  <input class="form-check-input" type="checkbox" id="futureOnly" checked>
                  <label class="form-check-label" for="futureOnly">僅顯示今日（含）之後</label>
                </div>
                <div class="ms-auto d-flex gap-2">
                  <button id="refresh-btn" class="btn btn-outline-secondary">重新整理</button>
                  <button id="export-btn" class="btn btn-success">匯出 CSV</button>
                </div>
              </div>
            </section>

            <!-- 統計區 -->
            <section id="stats-section" class="mt-3">
              <div class="alert alert-light border">
                <div class="d-flex flex-wrap gap-3">
                  <div>總筆數：<span id="stat-total" class="stats-badge"></span></div>
                  <div>日期區間：<span id="stat-range" class="stats-badge"></span></div>
                </div>
              </div>
            </section>

            <!-- 結果 -->
            <section id="results-section">
              <div id="booking-list" class="table-responsive">讀取中...</div>
            </section>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="bookings-list.js"></script>
</body>
</html>
