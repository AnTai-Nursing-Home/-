<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            text-decoration: none;
            color: #212529;
            transition: all 0.2s ease-in-out;
            height: 100%;
        }
        .menu-item:hover {
            background-color: #0d6efd;
            color: #fff;
            transform: translateY(-3px);
        }
        .menu-item i {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>評鑑系統</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-muted text-center mb-3">請選擇要使用的子系統</p>
                        <div class="menu-grid">
                            <a href="office-temperature.html" class="menu-item">
                                <i class="fas fa-temperature-high fa-2x"></i>
                                <span>體溫系統</span>
                            </a>
                            <a href="office-clockin.html" class="menu-item">
                                <i class="fas fa-user-check fa-2x"></i>
                                <span>打卡系統</span>
                            </a>
                        </div>
                        <div class="text-center mt-4">
                            <a href="office.html" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>返回辦公室系統主選單
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2025 評鑑系統 - 安泰護理之家</footer>
</body>
</html>
