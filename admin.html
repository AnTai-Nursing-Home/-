<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>預約名單管理後台</h2>
                    </div>
                    <div class="card-body">
                        <div id="password-section">
                            <h5 class="card-title">請輸入管理密碼</h5>
                            <div class="input-group mb-3">
                                <input type="password" id="passwordInput" class="form-control" placeholder="請輸入密碼">
                                <button id="loginButton" class="btn btn-primary">登入查看</button>
                            </div>
                            <div id="errorMessage" class="text-danger d-none">密碼錯誤，請重試！</div>
                        </div>

                        <div id="results-section" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3>所有預約紀錄</h3>
                                <a href="booking.html" class="btn btn-secondary">返回預約系統</a>
                            </div>
                            <div id="booking-list" class="table-responsive">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
