<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住民系統｜護理師系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      background: #f3f6ff;
    }
    .system-title {
      font-weight: 700;
      letter-spacing: 0.08em;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 220px;
      border-radius: 22px;
      background: #ffffff;
      border: 1px solid #e1e5f2;
      text-decoration: none;
      color: #1b2559;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.08);
      transition: all 0.2s ease-in-out;
    }
    .menu-item i {
      margin-bottom: 14px;
    }
    .menu-item span {
      font-size: 1.05rem;
      font-weight: 600;
    }
    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.15);
      background: #e8f0ff;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-success text-white text-center">
            <h3 class="system-title mb-1">住民系統</h3>
            <div class="text-white-50 small">Resident Management System</div>
          </div>
          <div class="card-body pt-3">
            <p class="text-muted text-center mb-3">請選擇要使用的子系統</p>
            <div class="menu-grid">

              <a href="residents-admin.html" class="menu-item">
                <i class="fas fa-users-cog fa-3x"></i>
                <span>住民資料管理</span>
              </a>
              <a href="nurse-pipeline.html" class="menu-item">
                <i class="fas fa-wind fa-3x"></i>
                <span>住民管路管理</span>
              </a>
              <a href="consult.html?role=nurse&from=nurse" class="menu-item">
                <i class="fas fa-file-signature fa-3x"></i>
                <span>照會營養師</span>
              </a>

            </div>
            <div class="text-center mt-4">
              <a href="admin.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>返回護理師系統主選單
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>© 2025 安泰護理之家</footer>
</body>
</html>
