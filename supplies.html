<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衛材盤點 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>衛材盤點表</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="admin.html" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <button id="reset-button" class="btn btn-outline-danger">清空本次紀錄</button>
                        </div>

                        <div class="row g-3 mb-4 p-3 border rounded bg-light">
                            <div class="col-md-4">
                                <label for="inventory-date" class="form-label">盤點日期</label>
                                <input type="date" class="form-control" id="inventory-date">
                            </div>
                            <div class="col-md-4">
                                <label for="inventory-nurse" class="form-label">盤點護理師 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="inventory-nurse" placeholder="請簽名" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inventory-restocker" class="form-label">補齊者</label>
                                <input type="text" class="form-control" id="inventory-restocker" placeholder="請簽名">
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered align-middle">
                                <thead class="table-light">
                                    <tr class="text-center">
                                        <th style="width: 40%;">品項</th>
                                        <th style="width: 30%;">護理師 <span class="text-danger">*</span></th>
                                        <th style="width: 30%;">補齊狀態</th>
                                    </tr>
                                </thead>
                                <tbody id="inventory-table-body">
                                    </tbody>
                            </table>
                        </div>

                        <div class="mt-4 text-center">
                            <button id="save-button" class="btn btn-primary btn-lg">儲存盤點紀錄</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="supplies.js"></script>
</body>
</html>
