<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衛材盤點 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow" id="printable-area">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>衛材盤點表</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2 d-print-none">
                            <a href="admin.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <div>
                                <button id="export-range-btn" class="btn btn-secondary">匯出區間報表</button>
                                <button id="export-word-button" class="btn btn-primary">匯出本日 Word</button>
                                <button id="export-excel-button" class="btn btn-success">匯出本日 Excel</button>
                                <button id="print-button" class="btn btn-info">列印本日</button>
                                <button id="reset-button" class="btn btn-outline-danger">清空本日紀錄</button>
                            </div>
                        </div>
                        <div class="row g-3 mb-4 p-3 border rounded bg-light">
                            <div class="col-md-4">
                                <label for="inventory-date" class="form-label">盤點日期</label>
                                <input type="date" class="form-control" id="inventory-date">
                            </div>
                            <div class="col-md-4">
                                <label for="inventory-nurse" class="form-label">盤點者 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="inventory-nurse" placeholder="請簽名" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inventory-restocker" class="form-label">補齊者</label>
                                <input type="text" class="form-control" id="inventory-restocker" placeholder="請簽名">
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered align-middle">
                                <thead class="table-light">
                                    <tr class="text-center">
                                        <th style="width: 40%;">品項</th>
                                        <th style="width: 30%;">盤點者 <span class="text-danger">*</span></th>
                                        <th style="width: 30%;">補齊狀態</th>
                                    </tr>
                                </thead>
                                <tbody id="inventory-table-body"></tbody>
                            </table>
                        </div>
                        <div class="mt-4 text-center d-print-none">
                            <button id="save-button" class="btn btn-primary btn-lg">儲存本日盤點</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="report-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">選擇報表日期區間</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-3"><label for="start-date" class="form-label">開始日期</label><input type="date" class="form-control" id="start-date"></div><div class="mb-3"><label for="end-date" class="form-label">結束日期</label><input type="date" class="form-control" id="end-date"></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button><button type="button" id="generate-report-btn" class="btn btn-primary">產生報表並預覽列印</button></div></div></div>
    </div>
    <footer class="site-footer d-print-none">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="supplies.js"></script>
</body>
</html>
