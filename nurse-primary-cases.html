<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主責個案分配表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @media print {
      body {
        -webkit-print-color-adjust: exact;
      }
      .btn,
      a[href] {
        display: none !important;
      }
      .card {
        box-shadow: none !important;
        border: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header text-center bg-dark text-white">
        <h3 class="mb-0">主責個案分配表</h3>
      </div>
      <div class="card-body">

        <!-- 上方資訊列 -->
        <div class="row g-3 mb-3">
          <div class="col-md-4 d-flex align-items-center">
            <label class="form-label me-2 mb-0">日期：</label>
            <input type="date" id="assignDate" class="form-control">
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label class="form-label me-2 mb-0">週次：</label>
            <input type="text" id="assignWeek" class="form-control" placeholder="例：第三週">
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <label class="form-label me-2 mb-0">製表人：</label>
            <input type="text" id="assignMaker" class="form-control">
          </div>
        </div>

        <!-- 主責個案表格：每位護理師 2 行，每行 7 格，共 14 格 -->
        <div class="table-responsive">
          <table class="table table-bordered table-sm align-middle text-center" id="caseTable">
            <thead class="table-light">
              <tr>
                <th style="min-width:80px;">員編</th>
                <th style="min-width:90px;">護理師</th>
                <th colspan="14">主責個案</th>
                <th style="min-width:70px;">備註<br>(個案數)</th>
              </tr>
              <tr>
                <th></th>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
              </tr>
            </thead>
            <tbody id="caseTableBody">
              <!-- JS 動態產生內容 -->
            </tbody>
          </table>
        </div>

        <!-- 下方備註區（可自由輸入三行） -->
        <div class="mt-3">
          <div class="mb-2">
            <label class="form-label">備註一：</label>
            <input type="text" class="form-control" id="note1">
          </div>
          <div class="mb-2">
            <label class="form-label">備註二：</label>
            <input type="text" class="form-control" id="note2">
          </div>
          <div class="mb-2">
            <label class="form-label">備註三：</label>
            <input type="text" class="form-control" id="note3">
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="admin.html?view=dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>返回護理師儀表板
          </a>
          <div class="d-flex gap-2">
            <button id="saveButton" class="btn btn-success">
              <i class="fas fa-save me-2"></i>儲存
            </button>
            <button id="printButton" class="btn btn-primary">
              <i class="fas fa-print me-2"></i>列印
            </button>
            <button id="exportExcelButton" class="btn btn-outline-success">
              <i class="fas fa-file-excel me-2"></i>匯出 Excel
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>
  <!-- ExcelJS -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <!-- 主責個案 JS -->
  <script src="nurse-primary-cases.js?v=2025-12-26e"></script>
</body>
</html>
