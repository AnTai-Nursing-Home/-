<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主責個案分配</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @media print {
      body { -webkit-print-color-adjust: exact; }
      .btn, a[href], .d-print-none { display: none !important; }
      .card { box-shadow: none !important; border: none !important; }
    }
    .clickable-row { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <h3 class="mb-0">主責個案分配</h3>
          <span id="loginUserNameCases" class="badge rounded-pill text-bg-light border" style="font-size:0.95rem;">登入者：—</span>
        </div>
      </div>

      <div class="card-body">

        <!-- 清單頁 -->
        <section id="listSection">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
            <a href="admin.html?view=dashboard" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>返回護理師儀表板
            </a>
            <button id="newSheetBtn" class="btn btn-success">
              <i class="fas fa-plus me-2"></i>新增個案分配表
            </button>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle" id="sheetsTable">
              <thead class="table-light text-center">
                <tr>
                  <th style="min-width:120px;">日期</th>
                  <th style="min-width:200px;">標題</th>
                  <th style="min-width:90px;">週次</th>
                  <th style="min-width:120px;">住民總人數</th>
                  <th style="min-width:120px;">製表人</th>
                  <th style="min-width:120px;">更新時間</th>
                  <th style="min-width:90px;">操作</th>
                </tr>
              </thead>
              <tbody id="sheetsTbody">
                <tr><td colspan="7" class="text-center text-muted">讀取中...</td></tr>
              </tbody>
            </table>
          </div>
          <div class="small text-muted mt-2">
            提示：點擊「開啟」可進入編輯；「新增個案分配表」會建立一張新表。
          </div>
        </section>

        <!-- 編輯頁 -->
        <section id="editorSection" class="d-none">
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3 d-print-none">
            <button id="backToListBtn" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-2"></i>返回清單
            </button>

            <div class="d-flex gap-2">
              <button id="saveButton" class="btn btn-success">
                <i class="fas fa-save me-2"></i>儲存
              </button>
              <button id="printButton" class="btn btn-primary">
                <i class="fas fa-print me-2"></i>列印
              </button>
              <button id="exportExcelButton" class="btn btn-outline-success">
                <i class="fas fa-file-excel me-2"></i>匯出 Excel
              </button>
            </div>
          </div>

          <div class="alert alert-light border py-2 mb-3">
            <div class="d-flex flex-wrap gap-3 align-items-center">
              <div><strong>目前表單：</strong><span id="currentSheetTitle" class="text-muted">（未命名）</span></div>
              <div class="ms-auto"><span class="text-muted" id="currentSheetMeta"></span></div>
            </div>
          </div>

          <!-- 主責個案表格：每位護理師 2 行，每行 7 格，共 14 格 -->
          <div class="table-responsive">
            <table class="table table-bordered table-sm align-middle text-center" id="caseTable">
              <thead class="table-light">
                <tr>
                  <th style="min-width:80px;" rowspan="2">員編</th>
                  <th style="min-width:90px;" rowspan="2">護理師</th>
                  <th colspan="7">主責個案</th>
                  <th style="min-width:90px;" rowspan="2">備註<br>(個案數)</th>
                </tr>
                <tr>
                  <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th>
                </tr>
              </thead>
              <tbody id="caseTableBody">
                <!-- JS 動態產生 -->
              </tbody>
              <tfoot>
                <tr class="table-light">
                  <td colspan="9" class="text-end fw-bold">總人數</td>
                  <td class="fw-bold" id="totalResidentsCell">—</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>

      </div>
    </div>
  </div>

  <!-- 儲存時輸入表單資訊 Modal -->
  <div class="modal fade" id="sheetMetaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">儲存個案分配表</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">日期 <span class="text-danger">*</span></label>
              <input type="date" id="metaDate" class="form-control" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">標題 <span class="text-danger">*</span></label>
              <input type="text" id="metaTitle" class="form-control" placeholder="例：1F 主責個案分配" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">週次</label>
              <input type="text" id="metaWeek" class="form-control" placeholder="例：第三週">
            </div>
            <div class="col-md-4">
              <label class="form-label">住民總人數 <span class="text-danger">*</span></label>
              <input type="number" id="metaTotalResidents" class="form-control" min="0" step="1" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">製表人</label>
              <input type="text" id="metaMaker" class="form-control" disabled>
              <div class="form-text">製表人會依登入者自動帶入。</div>
            </div>
          </div>
          <div class="mt-3 small text-muted">
            ※ 系統會以此資訊顯示在清單；表格內容會一起儲存。
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" id="confirmSaveBtn" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>確認儲存
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>

  <!-- ExcelJS -->
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

  <!-- 主責個案 JS -->
  <script src="nurse-primary-cases.js"></script>
</body>
</html>
