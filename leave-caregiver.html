<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照服員預假系統 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>照服員 預假/預班系統</h2>
                    </div>
                    <div class="card-body">
                        <div class="modal fade" id="shift-modal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header"><h5 class="modal-title" id="shift-modal-title">選擇班別</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                                    <div class="modal-body text-center">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-lg btn-outline-info shift-btn" data-shift="AM">AM (上午)</button>
                                            <button class="btn btn-lg btn-outline-dark shift-btn" data-shift="PM">PM (下午)</button>
                                            <hr>
                                            <button class="btn btn-lg btn-outline-primary shift-btn" data-shift="D">D (白班)</button>
                                            <button class="btn btn-lg btn-outline-warning shift-btn" data-shift="E">E (小夜)</button>
                                            <button class="btn btn-lg btn-outline-secondary shift-btn" data-shift="N">N (大夜)</button>
                                            <button class="btn btn-lg btn-outline-success shift-btn" data-shift="休">休 (休假)</button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" id="clear-shift-btn">清除此日</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer d-print-none">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="leave-caregiver.js"></script>
</body>
</html>
