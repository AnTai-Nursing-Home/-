<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辦公室登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            text-decoration: none;
            color: #212529;
            transition: all 0.2s ease-in-out;
            height: 100%;
        }

        .menu-item:hover {
            background-color: #0d6efd;
            color: #fff;
            transform: translateY(-3px);
        }

        .menu-item i {
            margin-bottom: 10px;
        }

        .menu-item:hover .btn-outline-primary {
            border-color: #fff;
            color: #0d6efd;
            background-color: #fff;
        }

        .submenu-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .submenu-container {
            width: 100%;
            margin-top: 10px;
        }

        .submenu-container .btn {
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .menu-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>辦公室系統</h2>
                    </div>
                    <div class="card-body">
                        <!-- 登入區 -->
                        <div id="password-section-office">
                            <h5 class="card-title">請輸入辦公室密碼</h5>
                            <div class="input-group mb-3">
                                <input type="password" id="passwordInput-office" class="form-control" placeholder="請輸入密碼">
                                <button id="loginButton-office" class="btn btn-primary">登入</button>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="privacyCheck">
                                <label class="form-check-label" for="privacyCheck">
                                    我同意 <a href="privacy-policy.html" target="_blank">《安泰醫療社團法人附設安泰護理之家服務系統使用協議》</a>
                                </label>
                            </div>
                            <div id="errorMessage-office" class="text-danger d-none">密碼錯誤，請重試！</div>
                            <a href="index.html" class="btn btn-sm btn-outline-secondary mt-3">返回首頁</a>
                        </div>

                        <!-- 主選單 -->
                        <div id="dashboard-section-office" class="d-none">
                            <div class="menu-grid">

                                <!-- 評鑑系統 -->
                                <div class="menu-item">
                                    <i class="fas fa-clipboard-check fa-2x"></i>
                                    <span class="submenu-title">評鑑系統</span>
                                    <div class="submenu-container d-flex flex-column gap-2">
                                        <a href="office-temperature.html" class="btn btn-sm btn-outline-primary w-100">
                                            體溫系統
                                        </a>
                                        <a href="office-clockin.html" class="btn btn-sm btn-outline-primary w-100">
                                            打卡系統
                                        </a>
                                    </div>
                                </div>

                                <!-- 班務系統 -->
                                <div class="menu-item">
                                    <i class="fas fa-clipboard-list fa-2x"></i>
                                    <span class="submenu-title">班務系統</span>
                                    <div class="submenu-container d-flex flex-column gap-2">
                                        <a href="office-request.html" class="btn btn-sm btn-outline-primary w-100">
                                            請假系統
                                        </a>
                                        <a href="overtime.html" class="btn btn-sm btn-outline-primary w-100">
                                            加班 / 扣班系統
                                        </a>
                                        <a href="annual-leave.html" class="btn btn-sm btn-outline-primary w-100">
                                            年假系統
                                        </a>
                                    </div>
                                </div>

                                <!-- 其它原本獨立系統 -->
                                <a href="employees-admin.html" class="menu-item">
                                    <i class="fas fa-id-card-alt fa-2x"></i>
                                    <span>員工資料管理</span>
                                </a>

                                <a href="office-maintenance.html" class="menu-item">
                                    <i class="fas fa-toolbox fa-2x"></i>
                                    <span>器材報修</span>
                                </a>

                                <a href="office-stay.html" class="menu-item">
                                    <i class="fas fa-bed fa-2x"></i>
                                    <span>外宿申請管理</span>
                                </a>

                                <a href="announcements-admin.html" class="menu-item">
                                    <i class="fas fa-bullhorn fa-2x"></i>
                                    <span>公告管理</span>
                                </a>

                                <a href="meal-fee-admin.html" class="menu-item">
                                    <i class="fas fa-file-invoice-dollar fa-2x"></i>
                                    <span>餐費管理</span>
                                </a>
                            </div>

                            <div class="text-center mt-4">
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>返回首頁選單
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>

    <script src="office.js"></script>
</body>
</html>
