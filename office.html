<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辦公室登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            text-decoration: none;
            color: #212529;
            transition: all 0.2s ease-in-out;
            height: 100%;
        }
        .menu-item:hover {
            background-color: #0d6efd;
            color: #fff;
            transform: translateY(-3px);
        }
        .menu-item i { margin-bottom: 10px; }
        @media (max-width: 992px) { .menu-grid { grid-template-columns: repeat(2, 1fr);} }
        @media (max-width: 576px) { .menu-grid { grid-template-columns: repeat(1, 1fr);} }
        footer { text-align: center; margin-top: 40px; color: #6c757d; }
    
        /* Header: 三欄 Grid，確保標題永遠正中間 */
        .office-header-grid{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;}
        .office-header-title{justify-self:center;text-align:center;font-weight:700;letter-spacing:.05em;}
        .office-header-right{justify-self:end;text-align:right;line-height:1.2;white-space:nowrap;}
        @media (max-width:576px){
            .office-header-grid{grid-template-columns:1fr;}
            .office-header-right{justify-self:center;text-align:center;white-space:normal;}
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white py-3">
                        <div class="office-header-grid">
                            <div class="office-header-left"></div>
                            <h2 class="office-header-title m-0">辦公室系統</h2>
                            <div id="loginInfoOffice" class="office-header-right small d-none">
                                <div>登入者名稱:</div>
                                <div><span id="loginStaffId"></span> <span id="loginStaffName"></span></div>
                                <button id="logoutBtnOffice" class="btn btn-sm btn-outline-light mt-1">登出</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 登入區 -->
                        <div id="password-section-office">
                            <h5 class="card-title">請輸入個人帳號密碼</h5>

                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <input type="text" id="usernameInput-office" class="form-control" placeholder="帳號（員工編號）" autocomplete="username">
                                </div>
                                <div class="col-md-6">
                                    <input type="password" id="passwordInput-office" class="form-control" placeholder="密碼" autocomplete="current-password">
                                </div>
                            </div>

                            <div class="d-flex gap-2 mb-3">
                                <button id="loginButton-office" class="btn btn-primary">
                                    <i class="fas fa-right-to-bracket me-1"></i>登入
                                </button>
</div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="privacyCheck">
                                <label class="form-check-label" for="privacyCheck">
                                    我同意 <a href="privacy-policy.html" target="_blank">《安泰醫療社團法人附設安泰護理之家服務系統使用協議》</a>
                                </label>
                            </div>

                            <div id="errorMessage-office" class="text-danger d-none">登入失敗，請確認帳號/密碼與權限設定。</div>

                            <div class="text-muted small">
                                ※ 若尚未建立帳號請告知主任。
                            </div>

                            <a href="index.html" class="btn btn-sm btn-outline-secondary mt-3">返回首頁</a>
                        </div>

                        <!-- 主選單 -->
                        <div id="dashboard-section-office" class="d-none">

                            <div class="menu-grid">

                                <!-- 評鑑系統（連到第二層） -->
                                <a href="office-evaluation.html" class="menu-item">
                                    <i class="fas fa-clipboard-check fa-2x"></i>
                                    <span>評鑑系統</span>
                                </a>

                                <!-- 班務系統（連到第二層） -->
                                <a href="office-duty.html" class="menu-item">
                                    <i class="fas fa-clipboard-list fa-2x"></i>
                                    <span>班務系統</span>
                                </a>

                                <!-- 其它原本獨立系統 -->
                                <a href="employees-admin.html" class="menu-item">
                                    <i class="fas fa-id-card-alt fa-2x"></i>
                                    <span>員工資料管理</span>
                                </a>

                                <a href="education-training-admin.html" class="menu-item">
                                    <i class="fas fa-chalkboard-teacher fa-2x"></i>
                                    <span>教育訓練管理</span>
                                </a>

                                <a href="qc-incident.html" class="menu-item">
                                  <i class="fas fa-shield-alt fa-3x"></i>
                                  <span class="menu-item-text">意外事件系統</span>
                                </a>

                                <a href="office-maintenance.html" class="menu-item">
                                    <i class="fas fa-toolbox fa-2x"></i>
                                    <span>器材報修</span>
                                </a>

                                <a href="office-stay.html" class="menu-item">
                                    <i class="fas fa-bed fa-2x"></i>
                                    <span>外宿申請管理</span>
                                </a>

                                <a href="announcements-admin.html" class="menu-item">
                                    <i class="fas fa-bullhorn fa-2x"></i>
                                    <span>公告管理</span>
                                </a>

                                <a href="meal-fee-admin.html" class="menu-item">
                                    <i class="fas fa-file-invoice-dollar fa-2x"></i>
                                    <span>餐費管理</span>
                                </a>

                                <!-- ✅ 新增：帳號管理 -->
                                <a href="account-admin.html" class="menu-item">
                                    <i class="fas fa-users-gear fa-2x"></i>
                                    <span>帳號管理</span>
                                </a>
                            </div>

                            <div class="text-center mt-4">
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>返回首頁選單
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-init.js"></script>
    <script src="account-admin.js"></script>
    <script src="office.js"></script>
</body>
</html>
