<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辦公室登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>辦公室系統</h2>
                    </div>
                    <div class="card-body">
                        <div id="password-section-office">
                            <h5 class="card-title">請輸入辦公室密碼</h5>
                            <div class="input-group mb-3">
                                <input type="password" id="passwordInput-office" class="form-control" placeholder="請輸入密碼">
                                <button id="loginButton-office" class="btn btn-primary">登入</button>
                            </div>
                            <div id="errorMessage-office" class="text-danger d-none">密碼錯誤，請重試！</div>
                            <a href="index.html" class="btn btn-sm btn-outline-secondary mt-3">返回首頁</a>
                        </div>
                        <div id="dashboard-section-office" class="d-none">
                            <div class="menu-grid admin-menu-grid" style="grid-template-columns: repeat(2, 1fr);">
                                <a href="office-temperature.html" class="menu-item">
                                    <i class="fas fa-thermometer-half fa-3x"></i>
                                    <span class="menu-item-text">體溫系統</span>
                                </a>
                                <a href="office-clockin.html" class="menu-item">
                                    <i class="fas fa-user-clock fa-3x"></i>
                                    <span class="menu-item-text">打卡系統</span>
                                </a>
                                <a href="employees-admin.html" class="menu-item">
                                    <i class="fas fa-id-card-alt fa-3x"></i>
                                    <span class="menu-item-text">員工資料管理</span>
                                </a>
                                <a href="announcements-admin.html" class="menu-item">
                                    <i class="fas fa-bullhorn fa-3x"></i>
                                    <span class="menu-item-text">公告管理</span>
                                </a>
                            </div>
                            <div class="text-center mt-4">
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>返回首頁選單
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="office.js"></script>
</body>
</html>
