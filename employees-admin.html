<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>員工資料管理 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>員工資料管理</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                            <a href="admin.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <div>
                                <button id="import-excel-btn" class="btn btn-info">
                                    <i class="fas fa-file-excel me-2"></i>從 Excel 匯入
                                </button>
                                <input type="file" id="excel-file-input" class="d-none" accept=".xlsx, .xls">
                                <button id="export-word-btn" class="btn btn-sm btn-primary">匯出 Word</button>
                                <button id="export-excel-btn" class="btn btn-sm btn-success">匯出 Excel</button>
                                <button id="print-btn" class="btn btn-sm btn-info">列印報表</button>
                                <button id="add-employee-btn" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>新增員工
                                </button>
                            </div>
                        </div>

                        <div id="import-status" class="alert alert-info d-none" role="alert"></div>

                        <ul class="nav nav-tabs" id="employeeTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="nurses-tab" data-bs-toggle="tab" data-bs-target="#nurses-panel" type="button" role="tab">護理師</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="caregivers-tab" data-bs-toggle="tab" data-bs-target="#caregivers-panel" type="button" role="tab">照服員</button>
                            </li>
                        </ul>

                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="firebase-init.js"></script>
    <script src="employees-admin.js"></script>
</body>
</html>
