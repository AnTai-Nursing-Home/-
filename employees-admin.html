<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>員工資料管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body{background:#f8f9fa}
    .card{border-radius:14px;overflow:hidden}
    .card-header{background:#212529;color:#fff}
    .card-header .btn{color:#fff;border-color:rgba(255,255,255,.4)}
    .table thead th{white-space:nowrap}
    .sortable-header{cursor:pointer;user-select:none}
    .sortable-header.sort-asc::after{content:" \25B2";}
    .sortable-header.sort-desc::after{content:" \25BC";}
    .site-footer{padding:24px 0;text-align:center;color:#6c757d}
    .form-section-title{font-weight:700;color:#495057;margin-top:8px}
  

#tables-wrap {
  min-height: 500px;
  overflow-y: auto;
  margin-top: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table td, table th {
  padding: 6px 8px;
  vertical-align: top;
}



.tab-content {
  min-height: auto;
  display: block;
  position: relative;
}

.tab-pane {
  min-height: auto;
  display: none;
  overflow-y: auto;
  padding-bottom: 30px;
}
.tab-pane.active,
.tab-pane.show {
  display: block;
}

#tables-wrap {
  min-height: 600px;
  overflow-y: auto;
  margin-top: 10px;
}


#tables-wrap {
  height: calc(100vh - 260px);
  overflow-y: auto;
  overflow-x: hidden;
  position: relative;
  margin-top: 10px;
}

/* 固定在底部的橫向滑條（樣式 A：灰色底） */
#fixed-h-scroll {
  position: sticky;
  bottom: 0;
  left: 0;
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden;
  background: #f1f1f1;
  border-top: 1px solid #dee2e6;
  height: 18px;
  z-index: 20;
}

#fixed-h-scroll::-webkit-scrollbar {
  height: 12px;
}

#fixed-h-scroll::-webkit-scrollbar-track {
  background: #f8f9fa;
}

#fixed-h-scroll::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 6px;
}

</style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow">
      <div class="card-header">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-id-badge"></i>
            <div class="d-flex flex-column">
              <strong>員工資料管理</strong>
              <small class="text-white-50">護理師、外籍照服員、台籍照服員、行政/其他</small>
            </div>
          </div>
          <div class="d-flex gap-2">
            <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">
              <i class="fa-solid fa-arrow-left me-1"></i> 返回儀表板
            </a>
            <button id="import-excel-btn" class="btn btn-sm btn-outline-light">
              <i class="fa-solid fa-file-arrow-up me-1"></i> 從 Excel 匯入
            </button>
            <input type="file" id="excel-file-input" class="d-none" accept=".xlsx,.xls" />
            <button id="export-word-btn" class="btn btn-sm btn-outline-light">
              <i class="fa-solid fa-file-word me-1"></i> 匯出 Word
            </button>
            <button id="export-excel-btn" class="btn btn-sm btn-outline-light">
              <i class="fa-solid fa-file-excel me-1"></i> 匯出 Excel
            </button>
            <button id="print-btn" class="btn btn-sm btn-outline-light">
              <i class="fa-solid fa-print me-1"></i> 列印
            </button>
            <button id="add-employee-btn" class="btn btn-sm btn-success">
              <i class="fa-solid fa-plus me-1"></i> 新增員工
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div id="import-status" class="alert alert-info d-none" role="alert"></div>

        <ul class="nav nav-tabs" id="employeeTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="nurses-tab" data-bs-toggle="tab" data-bs-target="#nurses-panel" type="button" role="tab">護理師</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="foreignCaregivers-tab" data-bs-toggle="tab" data-bs-target="#foreignCaregivers-panel" type="button" role="tab">外籍照服員</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="localCaregivers-tab" data-bs-toggle="tab" data-bs-target="#localCaregivers-panel" type="button" role="tab">台籍照服員</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="adminStaff-tab" data-bs-toggle="tab" data-bs-target="#adminStaff-panel" type="button" role="tab">行政/其他</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="inactiveEmployees-tab" data-bs-toggle="tab" data-bs-target="#inactiveEmployees-panel" type="button" role="tab">離職員工</button>
          </li>
        </ul>

        <div class="tab-content" id="tables-wrap"></div>
        <div id="fixed-h-scroll"><div id="scroll-proxy"></div></div></div>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="employee-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employee-modal-title">新增員工</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="employee-form">
            <input type="hidden" id="employee-type">
            <div class="row g-3">
              <div class="col-6 col-md-2">
                <label class="form-label">排序</label>
                <input type="number" class="form-control" id="employee-sortOrder" value="999">
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">員編</label>
                <input type="text" class="form-control" id="employee-id" required>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">姓名</label>
                <input type="text" class="form-control" id="employee-name" required>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">性別</label>
                <select id="employee-gender" class="form-select">
                  <option value="">—</option>
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">生日</label>
                <input type="date" class="form-control" id="employee-birthday">
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">身分證字號</label>
                <input type="text" class="form-control" id="employee-idCard" maxlength="10">
              </div>

              <div class="col-6 col-md-2">
                <label class="form-label">到職日</label>
                <input type="date" class="form-control" id="employee-hireDate">
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">職稱</label>
                <input type="text" class="form-control" id="employee-title" placeholder="例：護理師/照服員/行政">
              </div>
              <div class="col-6 col-md-4">
                <label class="form-label">地址</label>
                <input type="text" class="form-control" id="employee-address">
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">手機</label>
                <input type="text" class="form-control" id="employee-phone">
              </div>
              <div class="col-6 col-md-2">
                <label class="form-label">日間電話</label>
                <input type="text" class="form-control" id="employee-daytimePhone">
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label">緊急聯絡人姓名</label>
                <input type="text" class="form-control" id="employee-emgName">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">緊急聯絡人關係</label>
                <input type="text" class="form-control" id="employee-emgRelation">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">緊急聯絡人電話</label>
                <input type="text" class="form-control" id="employee-emgPhone">
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label">國籍</label>
                <input type="text" class="form-control" id="employee-nationality" placeholder="例：台灣、越南…">
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label">證照種類</label>
                <input type="text" class="form-control" id="employee-licenseType">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">發證字號</label>
                <input type="text" class="form-control" id="employee-licenseNumber">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">換證日期</label>
                <input type="date" class="form-control" id="employee-licenseRenewDate">
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label">長照證號</label>
                <input type="text" class="form-control" id="employee-longtermCertNumber">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">長照證有效期限</label>
                <input type="text" class="form-control" id="employee-longtermExpireDate" placeholder="例：109/10/23-115/10/22">
              </div>

              <div class="col-6 col-md-3">
                <label class="form-label">學歷</label>
                <input type="text" class="form-control" id="employee-education">
              </div>
              <div class="col-6 col-md-3">
                <label class="form-label">畢業學校</label>
                <input type="text" class="form-control" id="employee-school">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" id="save-employee-btn" class="btn btn-primary">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">© 2025 Copyright. All Rights Reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="firebase-init.js"></script>
  <script src="access-control.js"></script>
  <script>
    (async () => {
      await AccessControl.init();
      AccessControl.guardInsideOnly(); 
    })();
  </script>
  <script src="employees-admin.js"></script>
</body>
</html>
