<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>事務系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background:#f5f5f5; font-family:"Noto Sans TC", sans-serif; }
    .topbar {
      background: linear-gradient(135deg,#2f2f2f,#3c3c3c);
      color:#fff; padding:20px 0; text-align:center;
    }
    .topbar h1 { margin:0; font-size:1.5rem; font-weight:800; }
    .cardbtn{
      background:#fff; border-radius:18px; padding:26px 12px;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      text-decoration:none; color:#222; font-weight:700;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:140px; transition:.15s;
    }
    .cardbtn:hover{ transform:translateY(-3px); box-shadow:0 6px 18px rgba(0,0,0,.15); }
    .cardbtn i{ font-size:2.2rem; margin-bottom:10px; }
  </style>
</head>
<body>

<div class="topbar">
  <h1>事務系統</h1>
</div>

<div class="container my-4">

  <!-- 登入區 -->
  <div id="password-section">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:520px">
      <label class="form-label fw-bold mb-2">請輸入事務系統密碼</label>
      <div class="input-group mb-3">
        <input type="password" id="passwordInput" class="form-control">
        <button class="btn btn-primary" id="loginButton">登入</button>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="privacyCheck">
        <label class="form-check-label">
          我同意《安泰醫療社團法人附設安泰護理之家服務系統使用協議》
        </label>
      </div>

      <div id="errorMessage" class="alert alert-danger d-none">密碼錯誤</div>

      <!-- 離開事務系統一定要重登 -->
      <a href="index.html" data-logout="1" class="btn btn-outline-secondary">
        返回首頁
      </a>
    </div>
  </div>

  <!-- 儀表板 -->
  <div id="dashboard-section" class="d-none">
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <a href="nutritionist.html" class="cardbtn">
          <i class="fas fa-user-md"></i>
          營養師系統
        </a>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" data-logout="1" class="btn btn-outline-secondary">
        返回首頁
      </a>
    </div>
  </div>

</div>

<script src="affairs.js"></script>
<script>
  // 點「離開事務系統」時，清除登入狀態
  document.addEventListener('click', (e) => {
    const a = e.target.closest('a[data-logout="1"]');
    if (!a) return;
    try { sessionStorage.removeItem('affairs_authed'); } catch (_) {}
  });
</script>
</body>
</html>
