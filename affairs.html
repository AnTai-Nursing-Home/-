<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="affairs_login">事務系統登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card shadow">
          <div class="card-header text-center bg-dark text-white">
            <h2 data-i18n="affairs_system">事務系統</h2>
          </div>
          <div class="card-body">

            <!-- 登入區 -->
            <div id="password-section">
              <h5 class="card-title" data-i18n="enter_affairs_password">請輸入事務系統密碼</h5>
              <div class="input-group mb-3">
                <input type="password" id="passwordInput" class="form-control" data-i18n-placeholder="please_enter_password" placeholder="請輸入密碼">
                <button id="loginButton" class="btn btn-primary" data-i18n="login">登入</button>
              </div>

              <!-- 隱私權同意 -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="privacyCheck">
                <label class="form-check-label" for="privacyCheck">
                  我同意 <a href="privacy-policy.html" target="_blank">《安泰醫療社團法人附設安泰護理之家服務系統使用協議》</a>
                </label>
              </div>

              <div id="errorMessage" class="text-danger d-none" data-i18n="password_error">密碼錯誤，請重試！</div>
              <a href="index.html" class="btn btn-sm btn-outline-secondary mt-3" data-i18n="back_to_home">返回首頁</a>
            </div>

            <!-- 儀表板 -->
            <div id="dashboard-section" class="d-none">
              <div class="menu-grid admin-menu-grid">

                <!-- 先放一個：營養師系統 -->
                <a href="nutritionist.html" class="menu-item">
                  <i class="fas fa-apple-whole fa-3x"></i>
                  <span class="menu-item-text" data-i18n="nutritionist_system">營養師系統</span>
                </a>

              </div>

              <div class="text-center mt-4">
                <a href="index.html" class="btn btn-outline-secondary">
                  <i class="fas fa-home me-2"></i>
                  <span data-i18n="back_to_main_menu">返回首頁選單</span>
                </a>
              </div>
            </div>

          </div> <!-- card-body -->
        </div> <!-- card -->
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="mb-2">
      <button id="lang-switcher" class="btn btn-sm btn-outline-secondary"></button>
    </div>
    © 2025 Copyright. All Rights Reserved. 版權所有 翻印必究
  </footer>

  <!-- Firebase + JS（保留與現有系統一致；登入本身不依賴 Firebase） -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="i18n.js"></script>
  <script src="main.js"></script>
  <script src="affairs.js"></script>

  <!-- 初始化翻譯 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof applyTranslations === 'function') applyTranslations();
    });
  </script>
</body>
</html>
