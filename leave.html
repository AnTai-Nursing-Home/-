<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預假系統 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>預假系統</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 d-print-none">
                            <a href="admin.html" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <button id="admin-settings-btn" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-cog me-1"></i> 管理員設定
                            </button>
                        </div>

                        <div class="row justify-content-center mb-4">
                            <div class="col-md-6">
                                <label for="employee-name" class="form-label">您的姓名</label>
                                <input type="text" id="employee-name" class="form-control" placeholder="請輸入您的姓名以預假">
                            </div>
                        </div>

                        <div id="leave-calendar-container">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 id="calendar-title"></h4>
                            </div>
                            <div id="leave-calendar"></div>
                        </div>
                        
                        <div id="status-notice" class="alert mt-3" role="alert"></div>

                        <div class="mt-4 text-center">
                            <button id="save-leave-btn" class="btn btn-primary btn-lg">儲存我的預假</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="admin-password-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">管理員驗證</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <p>請輸入管理員密碼以設定預假期間。</p>
                    <input type="password" id="admin-password-input" class="form-control">
                    <div id="admin-error-msg" class="text-danger mt-2 d-none">密碼錯誤！</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" id="admin-login-btn" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="admin-settings-panel" class="d-none mt-4 p-3 border rounded bg-light">
        <h5>設定下個月的預假開放期間</h5>
        <div class="row g-3">
            <div class="col-md-5"><label for="leave-start-date">開始日期</label><input type="date" id="leave-start-date" class="form-control"></div>
            <div class="col-md-5"><label for="leave-end-date">結束日期</label><input type="date" id="leave-end-date" class="form-control"></div>
            <div class="col-md-2 d-flex align-items-end"><button id="save-settings-btn" class="btn btn-success w-100">儲存</button></div>
        </div>
    </div>

    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leave.js"></script>
</body>
</html>
