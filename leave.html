<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預假/預班系統 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>護理師 預假/預班系統</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 d-print-none">
                            <a href="admin.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <button id="admin-settings-btn" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-cog me-1"></i> 管理員設定
                            </button>
                        </div>
                        <div id="admin-settings-panel" class="d-none mt-4 p-3 border rounded bg-light">
                            <h5>設定下個月的預假/預班開放期間</h5>
                            <div class="row g-3 align-items-end">
                                <div class="col-md-5"><label for="leave-start-date" class="form-label">開始日期與時間</label><input type="datetime-local" id="leave-start-date" class="form-control"></div>
                                <div class="col-md-5"><label for="leave-end-date" class="form-label">結束日期與時間</label><input type="datetime-local" id="leave-end-date" class="form-control"></div>
                                <div class="col-md-2"><button id="save-settings-btn" class="btn btn-success w-100">儲存</button></div>
                            </div>
                        </div>
                        <div id="admin-view-panel" class="d-none">
                            <hr>
                            <h4 class="text-center mb-3">下個月預假/預班總覽</h4>
                            <div class="d-flex justify-content-end gap-2 mb-3 d-print-none">
                                <button id="export-admin-word" class="btn btn-sm btn-primary">匯出 Word</button>
                                <button id="export-admin-excel" class="btn btn-sm btn-success">匯出 Excel</button>
                                <button id="print-admin-report" class="btn btn-sm btn-info">列印報表</button>
                            </div>
                            <div id="admin-summary-table" class="table-responsive"></div>
                        </div>
                        <hr id="admin-hr" class="d-none">
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-6">
                                <label for="employee-name" class="form-label">您的姓名</label>
                                <input type="text" id="employee-name" class="form-control" placeholder="請輸入您的姓名以預排">
                            </div>
                        </div>
                        <div id="leave-calendar-container">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 id="calendar-title"></h4>
                            </div>
                            <div id="leave-calendar" class="leave-calendar-grid"></div>
                        </div>
                        <div id="status-notice" class="alert mt-3" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="admin-password-modal" tabindex="-1"></div>
    <div class="modal fade" id="shift-modal" tabindex="-1"></div>
    <footer class="site-footer d-print-none">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="leave.js"></script>
</body>
</html>
