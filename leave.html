<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預假/預班系統 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>護理師 預假/預班系統</h2>
                    </div>
                    <div class="card-body">
                        <div id="admin-view-panel" class="d-none">
                            </div>

                        <hr id="admin-hr" class="d-none">

                        <div class="row justify-content-center mb-4">
                            <div class="col-md-4">
                                <label for="employee-name-select" class="form-label">您的姓名</label>
                                <select id="employee-name-select" class="form-select"></select>
                            </div>
                            <div class="col-md-2">
                                <label for="employee-id-display" class="form-label">員編</label>
                                <input type="text" id="employee-id-display" class="form-control" readonly>
                            </div>
                        </div>

                        <div id="leave-calendar-container">
                            </div>
                        
                        <div id="status-notice" class="alert mt-3" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="leave.js"></script>
</body>
</html>
