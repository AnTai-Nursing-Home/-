<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公告管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    .preview-img {
      display: none;
      max-height: 150px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h2>公告管理系統</h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="btn-group">
                <button id="btn-add-announcement" class="btn btn-primary btn-sm">
                  <i class="fa-solid fa-plus"></i> 新增公告
                </button>
                <button id="btn-add-category" class="btn btn-secondary btn-sm">
                  <i class="fa-solid fa-folder-plus"></i> 新增分類
                </button>
                <button id="btn-edit-category" class="btn btn-warning btn-sm">
                  <i class="fas fa-edit"></i> 編輯分類
                </button>
              </div>
              <a href="office.html?view=dashboard" class="btn btn-outline-secondary btn-sm">返回儀表板</a>
            </div>

            <div id="loadingIndicator" style="display:none;text-align:center;margin:15px 0;font-size:18px;color:#555;">
              <div class="spinner-border text-primary" role="status" style="width:2rem;height:2rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>資料載入中，請稍候...</p>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>標題</th>
                    <th>分類</th>
                    <th>建立時間</th>
                    <th>跑馬燈</th>
                    <th>圖片</th>
                    <th class="text-end">操作</th>
                  </tr>
                </thead>
                <tbody id="announcement-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 🟢 新增公告 Modal -->
  <div class="modal fade" id="announcementModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">新增公告</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">標題</label>
            <input type="text" id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">內容</label>
            <textarea id="content" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">分類</label>
            <select id="category" class="form-select"></select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is-marquee" />
            <label class="form-check-label">設為跑馬燈公告</label>
          </div>

          <div class="mb-3" id="marqueeColorGroup" style="display:none;">
            <label class="form-label">跑馬燈顏色</label>
            <input type="color" id="marqueeColor" class="form-control form-control-color" value="#ff0000" />
          </div>

          <div class="mb-3">
            <label class="form-label">上傳圖片</label>
            <input type="file" id="imageUpload" class="form-control" accept="image/*" />
            <img id="previewImage" class="preview-img" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="save-announcement">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 🟢 新增分類 Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title">新增分類</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">分類名稱</label>
          <input type="text" id="new-category-name" class="form-control" placeholder="輸入分類名稱" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="save-category">儲存</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✏️ 編輯分類 Modal -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">編輯分類</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">選擇要修改的分類：</label>
          <select id="edit-category-select" class="form-select mb-3"></select>
          <label class="form-label">新分類名稱：</label>
          <input type="text" id="new-category-name-edit" class="form-control" placeholder="輸入新的分類名稱" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-warning" id="save-edit-category">儲存修改</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>
  <script src="announcements-admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
