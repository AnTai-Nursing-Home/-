<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公告管理系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h2>公告管理系統</h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <button id="btn-add-announcement" class="btn btn-primary btn-sm">新增公告</button>
              <button id="btn-add-category" class="btn btn-secondary btn-sm">新增分類</button>
              <a href="office.html?view=dashboard" class="btn btn-outline-secondary btn-sm">返回儀表板</a>
            </div>

            <!-- 🔄 載入中提示 -->
            <div id="loadingIndicator" style="
              display: none;
              text-align: center;
              margin: 15px 0;
              font-size: 18px;
              color: #555;
            ">
              <div class="spinner-border text-primary" role="status" style="width: 2rem; height: 2rem;">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>資料載入中，請稍候...</p>
            </div>

            <div id="announcements-list" class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>標題</th>
                    <th>分類</th>
                    <th>建立時間</th>
                    <th>跑馬燈</th>
                    <th class="text-end">操作</th>
                  </tr>
                </thead>
                <tbody id="announcement-tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 公告與分類 Modal 保持不變 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase-init.js"></script>
  <script src="announcements-admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
