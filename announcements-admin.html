<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="announcement_management">公告管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2 data-i18n="announcement_management"></h2>
                    </div>
                    <div class="card-body">
                        <a href="admin.html?view=dashboard" class="btn btn-back-menu mb-4">
                            <i class="fas fa-arrow-left me-2"></i><span data-i18n="back_to_dashboard"></span>
                        </a>

                        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="announcements-tab" data-bs-toggle="tab" data-bs-target="#announcements-panel" type="button" role="tab" data-i18n="announcement_list"></button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories-panel" type="button" role="tab" data-i18n="category_management"></button>
                            </li>
                        </ul>

                        <div class="tab-content" id="adminTabsContent">
                            <div class="tab-pane fade show active" id="announcements-panel" role="tabpanel">
                                <div class="d-flex justify-content-end my-3">
                                    <button id="add-announcement-btn" class="btn btn-success"><i class="fas fa-plus me-2"></i><span data-i18n="add_announcement"></span></button>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover align-middle">
                                        <thead class="table-light">
                                            <tr>
                                                <th data-i18n="announcement_title"></th>
                                                <th data-i18n="announcement_category"></th>
                                                <th data-i18n="is_marquee"></th>
                                                <th data-i18n="actions"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="announcements-table-body"></tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="categories-panel" role="tabpanel">
                                <form id="category-form" class="row g-3 my-3">
                                    <div class="col-auto flex-grow-1">
                                        <label for="category-name" class="visually-hidden" data-i18n="category_name"></label>
                                        <input type="text" class="form-control" id="category-name" data-i18n-placeholder="category_name" required>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary" data-i18n="add_category"></button>
                                    </div>
                                </form>
                                <div id="category-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="announcement-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="announcement-modal-title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="announcement-form">
                        <input type="hidden" id="announcement-id">
                        <div class="mb-3">
                            <label for="announcement-title" class="form-label" data-i18n="announcement_title"></label>
                            <input type="text" class="form-control" id="announcement-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="announcement-category" class="form-label" data-i18n="announcement_category"></label>
                            <select id="announcement-category" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="announcement-content" class="form-label" data-i18n="announcement_content"></label>
                            <textarea class="form-control announcement-form-content" id="announcement-content" required></textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="announcement-marquee">
                            <label class="form-check-label" for="announcement-marquee" data-i18n="is_marquee"></label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel"></button>
                    <button type="button" id="save-announcement-btn" class="btn btn-primary" data-i18n="save"></button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="mb-2"><button id="lang-switcher" class="btn btn-sm btn-outline-secondary"></button></div>
        © 2025 Copyright. All Rights Reserved. 版權所有 翻印必究
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script src="announcements-admin.js"></script>
</body>
</html>
