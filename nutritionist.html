<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>營養師系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body { background:#f5f5f5; font-family:"Noto Sans TC", sans-serif; }
    .header {
      background: linear-gradient(135deg, #2f2f2f, #3c3c3c);
      color:#fff; padding: 26px 0; text-align:center;
    }
    .header h1 { font-size: 1.6rem; font-weight: 800; margin:0; }
    .wrap { max-width: 1100px; margin: 28px auto; padding: 0 16px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 992px){ .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 576px){ .grid { grid-template-columns: repeat(1, 1fr); } }
    .cardbtn{
      text-decoration:none; color:#222; background:#fff;
      border-radius: 18px; padding: 22px 16px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      border: 1px solid rgba(0,0,0,.06);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height: 150px;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .cardbtn:hover{ transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.12); }
    .cardbtn i{ font-size: 2.3rem; margin-bottom: 12px; }
    .title{ font-weight: 800; font-size: 1.05rem; }
    .desc{ margin-top: 6px; color:#666; font-size: .9rem; text-align:center; line-height: 1.35; }
    footer{ text-align:center; padding: 22px 0; color:#888; }
  </style>
</head>
<body>
  <div class="header">
    <h1>營養師系統</h1>
  </div>

  <div class="wrap">
    <div class="grid">
      <a class="cardbtn" href="./nutritionist-meals.html">
        <i class="fas fa-utensils"></i>
        <div class="title">餐食系統</div>
      </a>

      <a class="cardbtn" href="./nutritionist-tube.html">
        <i class="fas fa-syringe"></i>
        <div class="title">管灌飲食系統</div>
      </a>

      <a class="cardbtn" href="./affairs.html">
        <i class="fas fa-arrow-left"></i>
        <div class="title">返回事務系統</div>
      </a>
    </div>

    <div class="text-center mt-4">
      <a class="btn btn-outline-secondary" href="./index.html"><i class="fas fa-home me-2"></i>返回首頁</a>
    </div>
  </div>

  <footer>© 2025 Copyright. All Rights Reserved.</footer>
</body>
</html>
