<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>營養師系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body { background: #f5f5f5; font-family: "Noto Sans TC", sans-serif; }
    .card-header { background: linear-gradient(135deg, #2f2f2f, #3c3c3c); }
    .menu-grid { display: grid; gap: 16px; grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 992px){ .menu-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 576px){ .menu-grid { grid-template-columns: repeat(1, 1fr); } }
    .menu-item {
      text-decoration: none;
      background: #fff;
      border-radius: 16px;
      padding: 22px 14px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height: 140px;
      color:#222;
      border: 1px solid rgba(0,0,0,.06);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .menu-item:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.12); }
    .menu-item i { font-size: 2.2rem; margin-bottom: 10px; }
    .menu-item .title { font-weight: 700; }
    .menu-item .desc { font-size: .9rem; color: #666; margin-top: 6px; text-align:center; }
    .badge-soon { font-size: .75rem; }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header text-center text-white py-4">
        <h2 class="mb-0">營養師系統</h2>
      </div>
      <div class="card-body p-4">
        <div class="menu-grid">
          <a class="menu-item" href="nutritionist-meals.html">
            <i class="fas fa-utensils"></i>
            <div class="title">餐食系統</div>
            <div class="desc">正常餐 / 剁碎餐 / 攪打餐<br/>可匯出 Excel、可列印</div>
          </a>

          <a class="menu-item" href="nutritionist-tube.html" aria-disabled="true" onclick="event.preventDefault(); alert('管灌飲食系統：尚未製作，下一步再做');">
            <i class="fas fa-syringe"></i>
            <div class="title">管灌飲食系統 <span class="badge bg-secondary badge-soon">即將推出</span></div>
            <div class="desc">下一步再接著做</div>
          </a>

          <a class="menu-item" href="affairs.html">
            <i class="fas fa-arrow-left"></i>
            <div class="title">返回事務系統</div>
            <div class="desc">回到上一層</div>
          </a>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a class="btn btn-outline-secondary" href="index.html"><i class="fas fa-home me-2"></i>返回首頁</a>
    </div>
  </div>
</body>
</html>
