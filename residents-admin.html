<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住民資料管理 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>住民資料管理</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="admin.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <button id="add-resident-btn" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>新增住民
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>姓名</th>
                                        <th>床號</th>
                                        <th>性別</th>
                                        <th>生日</th>
                                        <th>入住日期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="residents-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resident-modal" tabindex="-1" aria-labelledby="residentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resident-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resident-form">
                        <div class="mb-3">
                            <label for="resident-name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="resident-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="resident-bedNumber" class="form-label">床號</label>
                            <input type="text" class="form-control" id="resident-bedNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="resident-gender" class="form-label">性別</label>
                            <select class="form-select" id="resident-gender" required>
                                <option value="" disabled selected>請選擇</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="resident-birthday" class="form-label">生日</label>
                            <input type="date" class="form-control" id="resident-birthday" required>
                        </div>
                        <div class="mb-3">
                            <label for="resident-checkinDate" class="form-label">入住日期</label>
                            <input type="date" class="form-control" id="resident-checkinDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" id="save-resident-btn" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="residents-admin.js"></script>
</body>
</html>
