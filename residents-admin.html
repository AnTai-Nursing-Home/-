<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>住民資料管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .table-sticky thead th{position:sticky;top:0;background:#f8f9fa;z-index:1}
    .grid-beds{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .bed-card{border:1px solid #e5e7eb;border-radius:12px;padding:10px;background:#fff}
    .bed-card .title{font-weight:600}
    .muted{color:#6c757d}
  </style>
</head>
<body>
<div class="container my-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">住民資料</h4>
    <div class="d-flex gap-2">
      <button id="import-excel-btn" class="btn btn-outline-secondary btn-sm">
        <i class="fa-regular fa-file-excel me-2"></i>從 Excel 匯入
      </button>
      <input type="file" id="excel-file-input" class="d-none" accept=".xlsx,.xls,.csv"/>
      <button id="add-resident-btn" class="btn btn-primary btn-sm">
        <i class="fa-solid fa-user-plus me-2"></i>新增
      </button>
    </div>
  </div>

  <div id="import-status" class="alert d-none" role="alert"></div>

  <ul class="nav nav-tabs" id="resTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-basic" data-bs-toggle="tab" data-bs-target="#pane-basic" type="button" role="tab">基本資料</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-floor1" data-bs-toggle="tab" data-bs-target="#pane-floor1" type="button" role="tab">1樓床位配置</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-floor2" data-bs-toggle="tab" data-bs-target="#pane-floor2" type="button" role="tab">2樓床位配置</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-floor3" data-bs-toggle="tab" data-bs-target="#pane-floor3" type="button" role="tab">3樓床位配置</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-stats" data-bs-toggle="tab" data-bs-target="#pane-stats" type="button" role="tab">總人數統計</button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="pane-basic" role="tabpanel" aria-labelledby="tab-basic">
      <div class="table-responsive table-sticky">
        <table class="table table-hover align-middle" id="residents-table">
          <thead class="table-light">
            <tr>
              <th>護理站</th>
              <th>床號</th>
              <th>姓名</th>
              <th>身份證字號</th>
              <th>生日</th>
              <th>性別</th>
              <th>住民年齡</th>
              <th>緊急連絡人或家屬</th>
              <th>連絡電話</th>
              <th>行動方式</th>
              <th>入住日期</th>
              <th>住民請假</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="residents-table-body"></tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade" id="pane-floor1" role="tabpanel" aria-labelledby="tab-floor1">
      <div id="floor1-grid" class="grid-beds"></div>
    </div>
    <div class="tab-pane fade" id="pane-floor2" role="tabpanel" aria-labelledby="tab-floor2">
      <div id="floor2-grid" class="grid-beds"></div>
    </div>
    <div class="tab-pane fade" id="pane-floor3" role="tabpanel" aria-labelledby="tab-floor3">
      <div id="floor3-grid" class="grid-beds"></div>
    </div>
    <div class="tab-pane fade" id="pane-stats" role="tabpanel" aria-labelledby="tab-stats">
      <div id="stats-area" class="row g-3"></div>
    </div>
  </div>
</div>

<!-- modal (沿用原樣式) -->
<div class="modal fade" id="resident-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resident-modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="resident-form">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">姓名</label>
              <input type="text" class="form-control" id="resident-name" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">護理站</label>
              <input type="text" class="form-control" id="resident-station">
            </div>
            <div class="col-md-3">
              <label class="form-label">床號</label>
              <input type="text" class="form-control" id="resident-bedNumber" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">性別</label>
              <select class="form-select" id="resident-gender">
                <option value="">—</option>
                <option value="男">男</option>
                <option value="女">女</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">生日</label>
              <input type="date" class="form-control" id="resident-birthday">
            </div>
            <div class="col-md-6">
              <label class="form-label">身份證字號</label>
              <input type="text" class="form-control" id="resident-idNumber">
            </div>
            <div class="col-md-6">
              <label class="form-label">緊急聯絡人/家屬</label>
              <input type="text" class="form-control" id="resident-emgName">
            </div>
            <div class="col-md-6">
              <label class="form-label">連絡電話</label>
              <input type="text" class="form-control" id="resident-emgPhone">
            </div>
            <div class="col-md-6">
              <label class="form-label">行動方式</label>
              <input type="text" class="form-control" id="resident-mobility">
            </div>
            <div class="col-md-6">
              <label class="form-label">入住日期</label>
              <input type="date" class="form-control" id="resident-checkinDate">
            </div>
            <div class="col-md-6">
              <label class="form-label">請假/住院</label>
              <select class="form-select" id="resident-status">
                <option value="">無</option>
                <option value="請假">請假</option>
                <option value="住院">住院</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button id="save-resident-btn" class="btn btn-primary">儲存</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="firebase-init.js"></script>
<script src="residents-admin.keepstyle.tabs.js"></script>
</body>
</html>
