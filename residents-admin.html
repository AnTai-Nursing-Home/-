<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="resident_data_management">住民資料管理</title>
    </head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2 data-i18n="resident_data_management">住民資料管理</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                            <a href="admin.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i><span data-i18n="back_to_dashboard"></span>
                            </a>
                            <div>
                                <button id="import-excel-btn" class="btn btn-info">
                                    <i class="fas fa-file-excel me-2"></i><span data-i18n="import_from_excel"></span>
                                </button>
                                <input type="file" id="excel-file-input" class="d-none" accept=".xlsx, .xls">
                                <button id="add-resident-btn" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i><span data-i18n="add_resident"></span>
                                </button>
                            </div>
                        </div>
                        <div id="import-status" class="alert alert-info d-none" role="alert"></div>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th data-i18n="name">姓名</th>
                                        <th data-i18n="bed_number">床號</th>
                                        <th data-i18n="gender">性別</th>
                                        <th data-i18n="birthday">生日</th>
                                        <th data-i18n="checkin_date">入住日期</th>
                                        <th data-i18n="actions">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="residents-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="firebase-init.js"></script>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script src="residents-admin.js"></script>
</body>
</html>
