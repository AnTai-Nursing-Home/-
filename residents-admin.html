<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>住民資料管理 - 員工系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    .room-card{ border:3px solid #2b2b2b; border-radius:8px; background:#fff; }
    .room-head{ font-weight:800; text-align:center; padding:6px 8px; border-bottom:2px solid #2b2b2b; background:#f8f9fa; }
    .room-body{ padding:4px 6px; }
    .slot{ border-bottom:1px solid #e5e7eb; padding:6px 4px; }
    .slot:last-child{ border-bottom:0; }
    .slot-green{ background:#e9f9ee; }
    .slot-yellow{ background:#fff6cd; }
    .slot-red{ background:#ffe2e2; }
    .slot-empty{ background:#fafafa; }
    .stats-frame{ border:3px solid #2b2b2b; border-radius:12px; overflow:hidden; background:#fff; }
    .stats-header{ display:flex; align-items:center; justify-content:space-between; padding:10px 14px; border-bottom:2px solid #2b2b2b; background:#fdfdf6; }
    .stats-header .title{ font-weight:800; }
    .total-badge{ font-weight:900; font-size:28px; line-height:1; background:#d8f5a2; padding:6px 12px; border-radius:8px; }
    .stats-body{ padding:12px 14px; }
    .mini-cards{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:8px; }
    .mini{ border:1px solid #e5e7eb; border-radius:10px; padding:10px; display:flex; justify-content:space-between; align-items:center; background:#fcfcfc; }
    .mini.ok{ background:#e9f9ee; }
    .mini.warn{ background:#fff6cd; }
    .mini.danger{ background:#ffe2e2; }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow">
          <div class="card-header text-center bg-dark text-white">
            <h2>住民資料管理</h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
              <a href="admin.html?view=dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>返回儀表板
              </a>
              <div class="d-flex gap-2">
                <button id="open-template-btn" class="btn btn-outline-secondary"><i class="fas fa-table-list me-2"></i>床位模板設定</button>
                <button id="import-excel-btn" class="btn btn-info"><i class="fas fa-file-excel me-2"></i>從 Excel 匯入</button>
                <input type="file" id="excel-file-input" class="d-none" accept=".xlsx, .xls">
                <button id="add-resident-btn" class="btn btn-success"><i class="fas fa-plus me-2"></i>單筆新增住民</button>
              </div>
            </div>

            <ul class="nav nav-tabs mb-3" id="resTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-basic" data-bs-toggle="tab" data-bs-target="#pane-basic" type="button" role="tab">基本資料</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-floor1" data-bs-toggle="tab" data-bs-target="#pane-floor1" type="button" role="tab">1樓床位配置</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-floor2" data-bs-toggle="tab" data-bs-target="#pane-floor2" type="button" role="tab">2樓床位配置</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-floor3" data-bs-toggle="tab" data-bs-target="#pane-floor3" type="button" role="tab">3樓床位配置</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-stats" data-bs-toggle="tab" data-bs-target="#pane-stats" type="button" role="tab">總人數統計</button>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane fade show active" id="pane-basic" role="tabpanel" aria-labelledby="tab-basic">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="table-light">
                      <tr>
                        <th>護理站</th>
                        <th>床號</th>
                        <th>姓名</th>
                        <th>身份證字號</th>
                        <th>生日</th>
                        <th>性別</th>
                        <th>住民年齡</th>
                        <th>緊急連絡人或家屬</th>
                        <th>連絡電話</th>
                        <th>行動方式</th>
                        <th>入住日期</th>
                        <th>住民請假</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody id="residents-table-body"></tbody>
                  </table>
                </div>
              </div>
              <div class="tab-pane fade" id="pane-floor1" role="tabpanel" aria-labelledby="tab-floor1">
                <div id="floor1-grid" class="row g-2"></div>
              </div>
              <div class="tab-pane fade" id="pane-floor2" role="tabpanel" aria-labelledby="tab-floor2">
                <div id="floor2-grid" class="row g-2"></div>
              </div>
              <div class="tab-pane fade" id="pane-floor3" role="tabpanel" aria-labelledby="tab-floor3">
                <div id="floor3-grid" class="row g-2"></div>
              </div>
              <div class="tab-pane fade" id="pane-stats" role="tabpanel" aria-labelledby="tab-stats">
                <div id="stats-area" class="row g-3"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
  <script src="firebase-init.js"></script>
  <script src="residents-admin.js"></script>
</body>
</html>
