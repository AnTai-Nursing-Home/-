<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住民資料管理 - 員工系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>住民資料管理</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                            <a href="admin.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回儀表板
                            </a>
                            <div>
                                <button id="import-excel-btn" class="btn btn-info">
                                    <i class="fas fa-file-excel me-2"></i>從 Excel 匯入
                                </button>
                                <input type="file" id="excel-file-input" class="d-none" accept=".xlsx, .xls">

                                <button id="add-resident-btn" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>單筆新增住民
                                </button>
                            </div>
                        </div>

                        <div id="import-status" class="alert alert-info d-none" role="alert"></div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script src="firebase-init.js"></script>
    <script src="residents-admin.js"></script>
</body>
</html>
