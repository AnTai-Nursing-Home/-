<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="stay_caregiver_title">照服員外宿申請</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0" data-i18n="stay_system_title">外宿系統</h3>
                        <a href="caregiver.html?view=dashboard" class="btn btn-sm btn-outline-light">
                            <i class="fas fa-arrow-left me-1"></i><span data-i18n="back_to_caregiver_system">返回照服員系統</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- 外宿申請表單 -->
                        <div class="card mb-4">
                            <div class="card-header bg-secondary text-white" data-i18n="stay_form_title">
                                新增外宿申請單
                            </div>
                            <div class="card-body">
                                <form id="stayForm">
                                    <div class="row g-3 mb-3">
                                        <div class="col-md-4">
                                            <label class="form-label" data-i18n="stay_applicant_label">申請人</label>
                                            <select id="applicantSelect" class="form-select" required></select>
                                            <div class="form-text" id="stayApplicantHint" data-i18n="stay_applicant_hint">請選擇自己的姓名</div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label" data-i18n="stay_start_datetime_label">起始日期時間</label>
                                            <input type="datetime-local" id="startDateTime" class="form-control" required>
                                            <div class="form-text text-danger small" data-i18n="stay_hint_need_3days">需提前三天申請</div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label" data-i18n="stay_end_datetime_label">結束日期時間</label>
                                            <input type="datetime-local" id="endDateTime" class="form-control" required>
                                        </div>
                                    </div>

                                    <div class="row g-3 mb-3">
                                        <div class="col-md-3">
                                            <label class="form-label" data-i18n="stay_start_shift_label">起始日班別</label>
                                            <select id="startShift" class="form-select" required>
                                                <option value="D">D</option>
                                                <option value="N">N</option>
                                                <option value="H">H</option>
                                                <option value="8-17">8-17</option>
                                                <option value="14-17">14-17</option>
                                                <option value="OF">OF</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label" data-i18n="stay_location_label">地點</label>
                                            <input type="text" id="location" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" data-i18n="stay_reason_label">原因</label>
                                            <input type="text" id="reason" class="form-control" required>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane me-1"></i><span data-i18n="stay_submit_button">送出申請</span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- 外宿申請列表 -->
                        <div class="card">
                            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                                <span id="stayListTitle" data-i18n="stay_my_records_title">我的外宿申請紀錄</span>
                                <div class="d-flex gap-2 align-items-center">
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Stay list view">
                                        <button type="button" class="btn btn-light active" id="btnViewMy"><i class="fas fa-user me-1"></i><span data-i18n="stay_view_my">我的</span></button>
                                        <button type="button" class="btn btn-light" id="btnViewAll"><i class="fas fa-users me-1"></i><span data-i18n="stay_view_all">全部</span></button>
                                    </div>
                                    <button id="btnRefresh" class="btn btn-sm btn-light">
                                        <i class="fas fa-rotate me-1"></i><span data-i18n="stay_refresh_button">重新整理</span>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-sm align-middle" id="stayTable">
                                        <thead class="table-light"></thead>
                                        <tbody>
                                            <!-- JS 產生 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 註解 Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="stay_comment_modal_title">案件註解</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="list-group mb-3" id="commentList"></ul>
            <div>
              <label class="form-label" data-i18n="stay_comment_edit_label">新增 / 編輯註解</label>
              <textarea id="commentInput" class="form-control" rows="3"></textarea>
              <input type="hidden" id="editingCommentId">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="cancel">關閉</button>
            <button type="button" class="btn btn-primary" id="btnSaveComment" data-i18n="stay_save_comment_button">儲存註解</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script src="stay-caregiver.js"></script>
</body>
</html>
