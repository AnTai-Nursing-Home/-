<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約探視 - 安泰護理之家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>預約探視系統</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <a href="index.html" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回首頁選單
                            </a>
                        </div>
                        <div id="step1">
                            <h4 class="mb-3">步驟一：選擇探視日期與時段</h4>
                            <div class="mb-3">
                                <label for="visitDate" class="form-label">選擇日期</label>
                                <input type="date" id="visitDate" class="form-control">
                            </div>
                            <div id="booking-notice" class="alert alert-warning d-none" role="alert"></div>
                            <div id="time-slots" class="d-flex flex-wrap gap-2"></div>
                        </div>
                        <div id="step2" class="d-none mt-4">
                            <h4 class="mb-3">步驟二：填寫預約資料</h4>
                            <p>您選擇的時段：<strong id="selected-time-display"></strong></p>
                            <form id="bookingForm" novalidate>
                                <div class="mb-3">
                                    <label for="residentName" class="form-label">住民姓名</label>
                                    <input type="text" class="form-control" id="residentName" required placeholder="請輸入完整的住民姓名">
                                    <div class="invalid-feedback">請填寫住民姓名。</div>
                                </div>
                                <div class="mb-3">
                                    <label for="bedNumber" class="form-label">床號</label>
                                    <input type="text" class="form-control" id="bedNumber" readonly style="background-color: #e9ecef;">
                                </div>
                                <div class="mb-3">
                                    <label for="visitorName" class="form-label">家屬姓名</label>
                                    <input type="text" class="form-control" id="visitorName" required>
                                    <div class="invalid-feedback">請填寫您的姓名。</div>
                                </div>
                                <div class="mb-3">
                                    <label for="visitorRelationship" class="form-label">與住民關係</label>
                                    <input type="text" class="form-control" id="visitorRelationship" required placeholder="例如：兒子、女兒、孫女">
                                    <div class="invalid-feedback">請填寫您與住民的關係。</div>
                                </div>
                                <div class="mb-3">
                                    <label for="visitorPhone" class="form-label">聯絡電話</label>
                                    <input type="tel" class="form-control" id="visitorPhone" required placeholder="例如：0912345678">
                                    <div class="invalid-feedback">請填寫您的聯絡電話。</div>
                                </div>
                                <button type="submit" class="btn btn-success w-100">確認預約</button>
                                <button type="button" id="backButton" class="btn btn-secondary w-100 mt-2">返回選擇時段</button>
                            </form>
                        </div>
                        <div id="successMessage" class="d-none text-center mt-4 p-4 border rounded bg-light">
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        </div>
    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
