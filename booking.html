<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約探視 - 安泰護理之家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white position-relative">
                        <h2>預約探視系統</h2>
                        <button type="button" class="btn btn-light btn-sm position-absolute top-50 end-0 translate-middle-y me-3" data-bs-toggle="modal" data-bs-target="#queryModal">
                            查詢/取消預約
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="step1">
                            <h4 class="mb-3">步驟一：選擇探視日期與時段</h4>
                            <div class="mb-3">
                                <label for="visitDate" class="form-label">選擇日期</label>
                                <input type="date" id="visitDate" class="form-control">
                            </div>
                            <div id="booking-notice" class="alert alert-warning d-none" role="alert"></div>
                            <div id="time-slots" class="d-flex flex-wrap gap-2">
                                </div>
                        </div>

                        <div id="step2" class="d-none mt-4">
                            </div>

                        <div id="successMessage" class="d-none text-center mt-4 p-4 border rounded bg-light">
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
