<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公告系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    #marquee {
      white-space: nowrap;
      overflow: hidden;
      animation: scrollText 20s linear infinite;
      font-weight: bold;
      font-size: 1.1rem;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">公告系統</h2>
    <div id="marquee" class="text-center text-primary mb-4"></div>

    <div class="mb-3">
      <select id="category-filter" class="form-select w-auto d-inline-block"></select>
      <button id="reset-filter" class="btn btn-outline-secondary btn-sm">全部</button>
    </div>

    <div id="announcement-list" class="list-group"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="announcements.js"></script>
</body>
</html>
