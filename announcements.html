<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公告系統｜分類卡片＋最新消息</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --brand: #ffda00;
      --ink: #1f2937;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --page-bg: #f7f7fb;
    }
    body { background: var(--page-bg); font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif; }
    .container { max-width: 1100px; padding-top: 32px; padding-bottom: 24px; }
    .page-title { font-weight: 800; color: var(--ink); letter-spacing: .02em; }
    .subtitle { color: var(--muted); }

    /* 最新消息膠囊區 */
    .latest-wrap { background: linear-gradient(180deg, #fff9c2 0%, #fff 100%); border: 1px solid #f1e78a; border-radius: 20px; padding: 18px 18px 6px; margin-bottom: 26px; }
    .latest-pill { display: inline-flex; align-items: center; gap: 8px; background: #111; color: #fff; border-radius: 999px; padding: 6px 12px; font-weight: 700; font-size: 0.95rem; box-shadow: 0 4px 14px rgba(0,0,0,.12); }
    .latest-list { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; padding-top: 14px; }
    .latest-item { grid-column: span 12; background: var(--card-bg); border: 1px solid #eee; border-radius: 14px; padding: 12px 14px; display: flex; gap: 12px; align-items: center; transition: transform .15s ease, box-shadow .15s ease; }
    .latest-item:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.06); }
    .latest-date { font-size: .85rem; color: var(--muted); white-space: nowrap; }
    .latest-title { font-weight: 700; color: var(--ink); text-decoration: none; }
    .latest-title:hover { text-decoration: underline; color: #111; }
    .cat-chip { font-size: .75rem; border: 1px solid #e5e7eb; color: #374151; padding: 2px 8px; border-radius: 999px; background: #fafafa; white-space: nowrap; }

    @media (min-width: 576px) {
      .latest-item { grid-column: span 6; }
    }
    @media (min-width: 992px) {
      .latest-item { grid-column: span 4; }
    }

    /* 分類卡片區 */
    .grid-title { margin: 8px 0 14px; font-weight: 800; color: var(--ink); }
    .cat-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .cat-card { grid-column: span 12; background: var(--card-bg); border: 1px solid #e6e6e6; border-radius: 16px; overflow: hidden; transition: box-shadow .15s ease, transform .15s ease; }
    .cat-card:hover { box-shadow: 0 10px 22px rgba(0,0,0,.06); transform: translateY(-2px); }
    @media (min-width: 768px) {
      .cat-card { grid-column: span 6; }
    }
    @media (min-width: 1200px) {
      .cat-card { grid-column: span 4; }
    }
    .cat-head { display:flex; align-items:center; justify-content: space-between; gap: 8px; padding: 12px 14px; background: #fffef2; border-bottom: 1px solid #f5f2c0; }
    .cat-name { font-weight: 800; color: #111827; }
    .view-all { font-size: .9rem; text-decoration: none; color: #111; background: var(--brand); padding: 6px 10px; border-radius: 10px; font-weight: 700; }
    .view-all:hover { filter: brightness(.96); }
    .cat-body { padding: 10px 12px; }
    .ann-row { display: grid; grid-template-columns: auto 1fr; gap: 10px 12px; align-items: center; padding: 8px 0; border-bottom: 1px dashed #eee; }
    .ann-row:last-child { border-bottom: 0; }
    .ann-dot { width: 8px; height: 8px; border-radius: 999px; background: #111; }
    .ann-title { font-weight: 700; color: var(--ink); text-decoration: none; }
    .ann-title:hover { text-decoration: underline; }
    .ann-meta { grid-column: 2 / -1; font-size: .82rem; color: var(--muted); }

    /* 載入 */
    .loading { text-align: center; color: var(--muted); padding: 24px 0; }
    .error { text-align: center; color: #b91c1c; font-weight: 700; padding: 24px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-end justify-content-between flex-wrap gap-2">
      <div>
        <h2 class="page-title mb-0"><i class="fas fa-bullhorn me-2"></i>公告中心</h2>
        <div class="subtitle">最上方顯示「最新消息」，下方每個分類各有自己的專屬卡片</div>
      </div>
      <a href="announcement-new.html" class="btn btn-dark fw-bold"><i class="fa-solid fa-plus me-1"></i>新增公告</a>
    </div>

    <!-- 最新消息 -->
    <section class="latest-wrap mt-3">
      <span class="latest-pill"><i class="fa-solid fa-bolt"></i> 最新消息</span>
      <div id="latestList" class="latest-list" aria-live="polite">
        <div class="loading w-100">載入中…</div>
      </div>
    </section>

    <!-- 分類格子 -->
    <h5 class="grid-title"><i class="fa-solid fa-layer-group me-2"></i>分類卡片</h5>
    <div id="categoryGrid" class="cat-grid">
      <div class="loading w-100">載入中…</div>
    </div>
  </div>

  <!-- Firebase v8 (same as existing project) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-init.js"></script>
  <script src="announcements.js"></script>
</body>
</html>
