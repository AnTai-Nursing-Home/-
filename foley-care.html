<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="foley_care_assessment"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2 data-i18n="foley_care_title"></h2>
                    </div>
                    <div class="card-body">
                        <div id="list-view">
                            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                                <a href="caregiver.html?view=dashboard" class="btn btn-back-menu">
                                    <i class="fas fa-arrow-left me-2"></i><span data-i18n="back_to_caregiver_system"></span>
                                </a>
                                <div class="d-flex align-items-center gap-2" style="max-width: 600px;">
                                    <select id="resident-filter-select" class="form-select form-select-lg"></select>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary active" data-status="ongoing" data-i18n="status_ongoing"></button>
                                        <button type="button" class="btn btn-secondary" data-status="closed" data-i18n="status_closed"></button>
                                    </div>
                                </div>
                                <button id="add-new-form-btn" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i><span data-i18n="add_new_form"></span>
                                </button>
                            </div>
                            <h4 id="care-form-list-title"></h4>
                            <div id="care-form-list" class="list-group"></div>
                        </div>

                        <div id="form-view" class="d-none">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer d-print-none"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script src="foley-care.js"></script>
</body>
</html>
