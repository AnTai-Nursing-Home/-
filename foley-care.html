<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="foley_care_assessment">導尿管照護評估表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2 data-i18n="foley_care_title">照護機構預防導尿管相關泌尿道感染每日照護評估表</h2>
                    </div>
                    <div class="card-body">
                        <div id="list-view">
                            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                                <a href="caregiver.html?view=dashboard" class="btn btn-back-menu">
                                    <i class="fas fa-arrow-left me-2"></i><span data-i18n="back_to_caregiver_system">返回照服員系統</span>
                                </a>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="text" id="search-resident-input" class="form-control" placeholder="輸入住民姓名查詢...">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary active" data-status="ongoing">進行中</button>
                                        <button type="button" class="btn btn-secondary" data-status="closed">已結案</button>
                                    </div>
                                    <button id="add-new-form-btn" class="btn btn-success">
                                        <i class="fas fa-plus me-2"></i><span data-i18n="add_this_month_form">新增照護單</span>
                                    </button>
                                </div>
                            </div>
                            <h4 id="care-form-list-title"></h4>
                            <div id="care-form-list" class="list-group">
                                </div>
                        </div>

                        <div id="form-view" class="d-none">
                             <div class="d-flex justify-content-between align-items-center mb-4 d-print-none">
                                <button id="back-to-list-btn" class="btn btn-back-menu">
                                    <i class="fas fa-arrow-left me-2"></i>返回列表
                                </button>
                            </div>
                            <fieldset class="border p-3 mb-4">
                                <legend class="float-none w-auto px-2" data-i18n="resident_basic_info">住民基本資料</legend>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label for="resident-name-select" class="form-label" data-i18n="name">姓名</label>
                                        <select id="resident-name-select" class="form-select"></select>
                                    </div>
                                    <div class="col-md-2"><label class="form-label" data-i18n="bed_number">床號</label><input type="text" id="resident-bedNumber" class="form-control" readonly></div>
                                    <div class="col-md-2"><label class="form-label" data-i18n="gender">性別</label><input type="text" id="resident-gender" class="form-control" readonly></div>
                                    <div class="col-md-2"><label class="form-label" data-i18n="birthday">生日</label><input type="text" id="resident-birthday" class="form-control" readonly></div>
                                    <div class="col-md-3"><label class="form-label" data-i18n="checkin_date">入住日期</label><input type="text" id="resident-checkinDate" class="form-control" readonly></div>
                                    <div class="col-md-3"><label for="foley-placement-date" class="form-label" data-i18n="placement_date">置放日期</label><input type="date" id="foley-placement-date" class="form-control"></div>
                                    <div class="col-md-3"><label for="foley-closing-date" class="form-label" data-i18n="closing_date">結案日期</label><input type="date" id="foley-closing-date" class="form-control"></div>
                                </div>
                            </fieldset>
                            <div class="table-responsive">
                                <div class="d-flex justify-content-end gap-2 mb-3 d-print-none">
                                    <button id="export-word-btn" class="btn btn-sm btn-primary"><i class="fas fa-file-word me-1"></i> 匯出 Word</button>
                                    <button id="export-excel-btn" class="btn btn-sm btn-success"><i class="fas fa-file-excel me-1"></i> 匯出 Excel</button>
                                    <button id="print-report-btn" class="btn btn-sm btn-info"><i class="fas fa-print me-1"></i> 列印</button>
                                </div>
                                <h4 id="table-month-title" class="text-center mb-3"></h4>
                                <table class="table table-bordered table-sm text-center align-middle care-table">
                                    <thead>
                                        <tr>
                                            <th rowspan="2" data-i18n="date">日期</th>
                                            <th colspan="6" data-i18n="assessment_items">每日評估項目</th>
                                            <th colspan="2" data-i18n="signature">簽章</th>
                                        </tr>
                                        <tr>
                                            <th data-i18n="hand_hygiene">1. 手部衛生</th>
                                            <th data-i18n="fixed_position">2. 固定位置</th>
                                            <th data-i18n="unobstructed_drainage">3. 無菌暢通</th>
                                            <th data-i18n="avoid_overfill">4. 避免過滿</th>
                                            <th data-i18n="urethral_cleaning">5. 尿道口清潔</th>
                                            <th data-i18n="single_use_container">6. 單一非共用容器</th>
                                            <th data-i18n="caregiver">照服員</th>
                                            <th data-i18n="nurse">護理師</th>
                                        </tr>
                                    </thead>
                                    <tbody id="care-table-body"></tbody>
                                </table>
                            </div>
                            <div class="text-center mt-4 d-print-none d-flex justify-content-center gap-3">
                                <button id="delete-care-form-btn" class="btn btn-danger btn-lg d-none">刪除此張照護單</button>
                                <button id="save-care-form" class="btn btn-primary btn-lg" data-i18n="save_this_care_form">儲存此張照護單</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer d-print-none">
        <div class="mb-2"><button id="lang-switcher" class="btn btn-sm btn-outline-secondary"></button></div>
        © 2025 Copyright. All Rights Reserved. 版權所有 翻印必究
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
    <script src="foley-care.js"></script>
</body>
</html>
