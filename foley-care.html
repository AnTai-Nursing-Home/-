<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導尿管照護評估表 - 照服員系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>照護機構預防導尿管相關泌尿道感染每日照護評估表</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="caregiver.html" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回照服員系統
                            </a>
                            <button id="save-care-form" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>儲存本月紀錄
                            </button>
                        </div>

                        <fieldset class="border p-3 mb-4">
                            <legend class="float-none w-auto px-2">住民基本資料</legend>
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="resident-name" class="form-label">姓名</label>
                                    <select id="resident-name" class="form-select"></select>
                                </div>
                                <div class="col-md-2">
                                    <label for="resident-bedNumber" class="form-label">床號</label>
                                    <input type="text" id="resident-bedNumber" class="form-control" readonly>
                                </div>
                                <div class="col-md-2">
                                    <label for="resident-gender" class="form-label">性別</label>
                                    <input type="text" id="resident-gender" class="form-control" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="resident-birthday" class="form-label">生日</label>
                                    <input type="text" id="resident-birthday" class="form-control" readonly>
                                </div>
                                 <div class="col-md-3">
                                    <label for="resident-checkinDate" class="form-label">入住日期</label>
                                    <input type="text" id="resident-checkinDate" class="form-control" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="foley-placement-date" class="form-label">置放日期</label>
                                    <input type="date" id="foley-placement-date" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <label for="foley-closing-date" class="form-label">結案日期</label>
                                    <input type="date" id="foley-closing-date" class="form-control">
                                </div>
                            </div>
                        </fieldset>

                        <div class="table-responsive">
                            <h4 id="table-month-title" class="text-center mb-3"></h4>
                            <table class="table table-bordered table-sm text-center align-middle care-table">
                                <thead>
                                    <tr>
                                        <th rowspan="2">日期</th>
                                        <th colspan="6">每日評估項目</th>
                                        <th colspan="2">簽章</th>
                                    </tr>
                                    <tr>
                                        <th>1. 手部衛生</th>
                                        <th>2. 固定位置</th>
                                        <th>3. 無菌暢通</th>
                                        <th>4. 避免過滿</th>
                                        <th>5. 尿道口清潔</th>
                                        <th>6. 單一非共用容器</th>
                                        <th>照服員</th>
                                        <th>護理師</th>
                                    </tr>
                                </thead>
                                <tbody id="care-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="foley-care.js"></script>
</body>
</html>
