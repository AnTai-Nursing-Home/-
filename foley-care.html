<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導尿管照護評估表 - 照服員系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>照護機構預防導尿管相關泌尿道感染每日照護評估表</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a href="caregiver.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回照服員系統
                            </a>
                        </div>
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-4">
                                <label for="resident-name-select" class="form-label fs-5">請選擇住民</label>
                                <select id="resident-name-select" class="form-select form-select-lg"></select>
                            </div>
                            <div class="col-md-4">
                                <label for="month-select" class="form-label fs-5">選擇月份</label>
                                <input type="month" id="month-select" class="form-select form-select-lg">
                            </div>
                        </div>
                        <hr>
                        <div id="care-form-list-section" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 id="care-form-list-title"></h4>
                                <button id="add-new-form-btn" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>新增本月照護單
                                </button>
                            </div>
                            <div id="care-form-list" class="list-group"></div>
                        </div>
                        <div id="care-form-section" class="d-none">
                            <fieldset class="border p-3 mb-4">
                                </fieldset>
                            <div class="table-responsive">
                                <div class="d-flex justify-content-end gap-2 mb-3 d-print-none">
                                    <button id="export-word-btn" class="btn btn-sm btn-primary"><i class="fas fa-file-word me-1"></i> 匯出 Word</button>
                                    <button id="export-excel-btn" class="btn btn-sm btn-success"><i class="fas fa-file-excel me-1"></i> 匯出 Excel</button>
                                    <button id="print-report-btn" class="btn btn-sm btn-info"><i class="fas fa-print me-1"></i> 列印</button>
                                </div>
                                <h4 id="table-month-title" class="text-center mb-3"></h4>
                                <table class="table table-bordered table-sm text-center align-middle care-table">
                                    </table>
                            </div>
                            <div class="text-center mt-4 d-flex justify-content-center gap-3">
                                <button id="delete-care-form-btn" class="btn btn-danger btn-lg d-none">刪除此張照護單</button>
                                <button id="save-care-form" class="btn btn-primary btn-lg">儲存此張照護單</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="foley-care.js"></script>
</body>
</html>
