<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>帳號管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .sticky-top-2 { position: sticky; top: 0; z-index: 10; background: #fff; }
    .table td, .table th { vertical-align: middle; }
    .small-muted { font-size: 12px; color: #6c757d; }
    .badge-system { margin-right: 4px; }
    .pwd-mask { letter-spacing: 2px; }
    .perm-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: .5rem .75rem; }
    @media (min-width: 992px){ .perm-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
  </style>
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0"><i class="fas fa-users-gear me-2"></i>帳號管理</h3>
      <div class="small-muted">資料來源：社工/其他、外籍照服員、本國照服員、護理師</div>
    </div>
    <div class="d-flex gap-2">
      <span id="loginInfo" class="badge bg-light text-dark border align-self-center"></span>
      <a href="office.html?view=dashboard" class="btn btn-outline-secondary" id="btnBackOffice">
        <i class="fas fa-arrow-left me-1"></i>返回辦公室
      </a>
      <button id="btnRefresh" class="btn btn-primary">
        <i class="fas fa-rotate me-1"></i>重新整理
      </button>
      <button id="saveAllBtn" class="btn btn-success">
        <i class="fas fa-floppy-disk me-1"></i>一鍵儲存
      </button>
    </div>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-3">
          <label class="form-label">搜尋（姓名/員編/帳號）</label>
          <input id="q" class="form-control" placeholder="輸入關鍵字">
        </div>
        <div class="col-md-3">
          <label class="form-label">篩選來源</label>
          <select id="sourceFilter" class="form-select">
            <option value="">全部</option>
            <option value="adminStaff">社工/其他</option>
            <option value="caregivers">外籍照服員</option>
            <option value="localCaregivers">本國照服員</option>
            <option value="nurses">護理師</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">篩選狀態</label>
          <select id="statusFilter" class="form-select">
            <option value="">全部</option>
            <option value="has">已建立帳號</option>
            <option value="none">未建立帳號</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="btnCreateMissing" class="btn btn-outline-primary">
            <i class="fas fa-user-plus me-1"></i>一鍵建立缺少帳號
          </button>
        </div>
        <div class="col-md-2 d-grid">
          <button id="btnAddManual" class="btn btn-outline-success">
            <i class="fas fa-user-plus me-1"></i>新增人員
          </button>
        </div>
      </div>
      <div class="small-muted mt-2">
        「一鍵建立缺少帳號」會用 <span class="mono">username=員工編號</span>、<span class="mono">password=員工編號</span>（可再改）。
      </div>
      <div id="adminHint" class="small-muted mt-1"></div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sm" id="tbl">
          <thead class="table-light sticky-top-2">
            <tr>
              <th style="min-width:110px;">來源</th>
              <th style="min-width:110px;">員工編號</th>
              <th style="min-width:160px;">姓名</th>
              <th style="min-width:160px;">帳號</th>
              <th style="min-width:140px;">密碼</th>
              <th style="min-width:240px;">可使用系統</th>
              <th style="min-width:150px;">動作</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="7" class="text-center text-muted">載入中...</td></tr>
          </tbody>
        </table>
      </div>
      <div id="msg" class="text-muted small mt-2"></div>
    </div>
  </div>
</div>

<!-- 編輯帳號/權限 Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title mb-0"><i class="fas fa-user-pen me-2"></i>編輯帳號與權限</h5>
          <div class="small-muted" id="editSubTitle"></div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        
        <!-- 新增人員欄位（僅管理員可見） -->
        <div id="createFields" class="row g-2 mb-3 d-none">
          <div class="col-md-4">
            <label class="form-label">員工編號</label>
            <input id="createStaffId" class="form-control" autocomplete="off" />
          </div>
          <div class="col-md-4">
            <label class="form-label">姓名</label>
            <input id="createName" class="form-control" autocomplete="off" />
          </div>
          <div class="col-md-4">
            <label class="form-label">來源</label>
            <select id="createSource" class="form-select">
              <option value="manual">手動建立</option>
              <option value="adminStaff">社工/其他</option>
              <option value="caregivers">外籍照服員</option>
              <option value="localCaregivers">本國照服員</option>
              <option value="nurses">護理師</option>
            </select>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">帳號</label>
            <input id="editUsername" class="form-control" autocomplete="off" />
          </div>
          <div class="col-md-6">
            <label class="form-label">密碼</label>
            <input id="editPassword" class="form-control" autocomplete="off" />
          </div>
        </div>

        <!-- 權限區（非管理員會隱藏） -->
        <div id="permArea">
          <ul class="nav nav-tabs" id="permTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-nurse" type="button" role="tab">護理師系統</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-caregiver" type="button" role="tab">照服員系統</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-office" type="button" role="tab">辦公室系統</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-affairs" type="button" role="tab">營養師系統</button>
            </li>
          </ul>

          <div class="tab-content border border-top-0 rounded-bottom p-3" id="permTabContent">
            <div class="tab-pane fade show active" id="tab-nurse" role="tabpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="fw-semibold">可進入護理師系統</div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="toggleNurse">
                </div>
              </div>
              <div id="nursePerms" class="perm-grid"></div>
            </div>

            <div class="tab-pane fade" id="tab-caregiver" role="tabpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="fw-semibold">可進入照服員系統</div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="toggleCaregiver">
                </div>
              </div>
              <div id="caregiverPerms" class="perm-grid"></div>
            </div>

            <div class="tab-pane fade" id="tab-office" role="tabpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="fw-semibold">可進入辦公室系統</div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="toggleOffice">
                </div>
              </div>
              <div id="officePerms" class="perm-grid"></div>
            </div>

            <div class="tab-pane fade" id="tab-affairs" role="tabpanel">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="fw-semibold">可進入營養師系統</div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="toggleAffairs">
                </div>
              </div>
              <div id="affairsPerms" class="perm-grid"></div>
            </div>
          </div>

          <div class="small-muted mt-2">
            先打開上方開關，才會啟用下方該系統的細項權限。
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger me-auto" id="btnDeleteAccount">
          <i class="fas fa-trash me-1"></i>刪除帳號
        </button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="btnSaveModal">
          <i class="fas fa-floppy-disk me-1"></i>儲存
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="firebase-init.js"></script>
<script src="account-admin.js"></script>
</body>
</html>
