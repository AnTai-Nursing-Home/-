<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>帳號管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .sticky-top-2 { position: sticky; top: 0; z-index: 10; background: #fff; }
    .table td, .table th { vertical-align: middle; }
    .small-muted { font-size: 12px; color: #6c757d; }
  </style>
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h3 class="mb-0"><i class="fas fa-users-gear me-2"></i>帳號管理</h3>
      <div class="small-muted">資料來源：社工/其他、外籍照服員、本國照服員、護理師</div>
    </div>
    <div class="d-flex gap-2">
      <a href="office.html?view=dashboard" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i>返回辦公室
      </a>
      <button id="btnRefresh" class="btn btn-primary">
        <i class="fas fa-rotate me-1"></i>重新整理
      </button>
    </div>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">搜尋（姓名/員編/帳號）</label>
          <input id="q" class="form-control" placeholder="輸入關鍵字">
        </div>
        <div class="col-md-3">
          <label class="form-label">篩選來源</label>
          <select id="sourceFilter" class="form-select">
            <option value="">全部</option>
            <option value="adminStaff">社工/其他</option>
            <option value="caregivers">外籍照服員</option>
            <option value="localCaregivers">本國照服員</option>
            <option value="nurses">護理師</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">篩選狀態</label>
          <select id="statusFilter" class="form-select">
            <option value="">全部</option>
            <option value="has">已建立帳號</option>
            <option value="none">未建立帳號</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="btnCreateMissing" class="btn btn-outline-primary">
            <i class="fas fa-user-plus me-1"></i>一鍵建立缺少帳號
          </button>
        </div>
      </div>
      <div class="small-muted mt-2">
        「一鍵建立缺少帳號」會用 <span class="mono">username=員工編號</span>、<span class="mono">password=員工編號</span>（可再改）。
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sm" id="tbl">
          <thead class="table-light sticky-top-2">
            <tr>
              <th style="min-width:110px;">來源</th>
              <th style="min-width:110px;">員工編號</th>
              <th style="min-width:160px;">姓名</th>
              <th style="min-width:160px;">帳號</th>
              <th style="min-width:160px;">密碼</th>
              <th style="min-width:120px;">可進辦公室</th>
              <th style="min-width:120px;">可進護理師</th>
              <th style="min-width:120px;">可進營養師</th>
              <th style="min-width:120px;">可用年假系統</th>
              <th style="min-width:140px;">動作</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="10" class="text-center text-muted">載入中...</td></tr>
          </tbody>
        </table>
      </div>
      <div id="msg" class="text-muted small mt-2"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="firebase-init.js"></script>
<script src="account-admin.js"></script>
</body>
</html>
