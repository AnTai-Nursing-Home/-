<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動化打卡系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-center bg-dark text-white">
                        <h2>自動化打卡紀錄系統</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2 d-print-none">
                            <a href="office.html?view=dashboard" class="btn btn-back-menu">
                                <i class="fas fa-arrow-left me-2"></i>返回辦公室系統
                            </a>
                            <div class="d-flex align-items-center gap-2">
                                <label for="month-select" class="form-label mb-0 me-2">選擇月份:</label>
                                <input type="month" id="month-select" class="form-control" style="width: auto;">
                                <input type="file" id="schedule-file-input" class="d-none" accept=".xlsx, .xls">
                                <button id="upload-schedule-btn" class="btn btn-info">
                                    <i class="fas fa-file-excel me-2"></i>上傳班表並生成紀錄
                                </button>
                            </div>
                        </div>

                        <div id="report-controls" class="d-none justify-content-end gap-2 mb-3 d-print-none">
                            <button id="export-word-btn" class="btn btn-sm btn-primary"><i class="fas fa-file-word me-1"></i> 匯出 Word</button>
                            <button id="export-excel-btn" class="btn btn-sm btn-success"><i class="fas fa-file-excel me-1"></i> 匯出 Excel</button>
                            <button id="print-btn" class="btn btn-sm btn-info"><i class="fas fa-print me-1"></i> 列印</button>
                        </div>

                        <div id="clockin-report-container" class="table-responsive">
                            <p class="text-center text-muted">請先選擇月份並上傳當月份的 Excel 班表檔案。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer d-print-none">© 2025 Copyright. All Rights Reserved. 版權所有 翻印必究</footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="office-clockin.js"></script>
</body>
</html>
