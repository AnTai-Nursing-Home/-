<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>住民零用金系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-init.js"></script>
  <style>
    body { background:#f8f9fa; font-family:'Microsoft JhengHei',sans-serif; }
    .card-header { background:#212529; color:#fff; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fa-solid fa-wallet me-2"></i>住民零用金系統</h5>
        <a href="office.html?view=dashboard" class="btn btn-sm btn-outline-light">返回辦公室儀表板</a>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label fw-bold">選擇住民</label>
          <select id="residentSelect" class="form-select form-select-sm" style="max-width:250px"></select>
        </div>
        <div class="fw-bold mb-3">目前餘額：<span id="balanceDisplay" class="text-success fs-5">--</span> </div>
        <div class="row g-2 align-items-end mb-3">
          <div class="col-md-2"><label class="form-label">日期</label><input type="date" id="txDate" class="form-control form-control-sm"></div>
          <div class="col-md-2"><label class="form-label">類型</label><select id="txType" class="form-select form-select-sm"><option value="存入">存入</option><option value="取用">取用</option></select></div>
          <div class="col-md-2"><label class="form-label">金額</label><input type="number" id="txAmount" class="form-control form-control-sm" min="1"></div>
          <div class="col-md-3"><label class="form-label">原因</label><input type="text" id="txReason" class="form-control form-control-sm" placeholder="例：家屬交付/購買用品"></div>
          <div class="col-md-2"><label class="form-label">登錄人</label><input type="text" id="txRecorder" class="form-control form-control-sm"></div>
          <div class="col-md-1 text-end"><button id="txSubmit" class="btn btn-primary btn-sm w-100"><i class="fa-solid fa-plus"></i></button></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0">交易紀錄</h6>
          <button id="exportExcel" class="btn btn-outline-success btn-sm"><i class="fa-solid fa-file-excel"></i> 匯出 Excel</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-light"><tr><th>日期</th><th>類型</th><th>金額</th><th>原因</th><th>登錄人</th><th>操作</th></tr></thead>
            <tbody id="txTableBody"><tr><td colspan="6" class="text-center text-muted">請選擇住民</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title"><i class="fa-solid fa-pen-to-square me-2"></i>編輯紀錄</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-2"><label class="form-label">日期</label><input type="date" id="editDate" class="form-control form-control-sm"></div>
          <div class="mb-2"><label class="form-label">類型</label><select id="editType" class="form-select form-select-sm"><option value="存入">存入</option><option value="取用">取用</option></select></div>
          <div class="mb-2"><label class="form-label">金額</label><input type="number" id="editAmount" class="form-control form-control-sm"></div>
          <div class="mb-2"><label class="form-label">原因</label><input type="text" id="editReason" class="form-control form-control-sm"></div>
          <div class="mb-2"><label class="form-label">登錄人</label><input type="text" id="editRecorder" class="form-control form-control-sm"></div>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">取消</button><button id="saveEdit" class="btn btn-primary btn-sm"><i class="fa-solid fa-floppy-disk me-1"></i>儲存修改</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="resident-allowance.js"></script>
</body>
</html>
